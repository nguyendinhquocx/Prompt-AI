<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markmap</title>
    <style>
      svg.markmap {
        width: 100%;
        height: 100vh;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@0.18"></script>
  </head>
  <body>
    <div class="markmap">
      <script type="text/template">
        ---
        markmap:
          maxWidth: 320
          colorFreezeLevel: 2
        ---
        # markmap
        ## Chiến Dịch "Giải Phóng" 3 Năm Tự Do
        - 4 mặt trận song song, không bỏ cái nào
        ## 1. Xây Dựng Binh Chủng AI
        - Năm 1: Huấn luyện SWAT Team AI
          - Dự án nhỏ, hoàn thiện quy trình, template prompt
        - Năm 2: Chuyên môn hóa và tối ưu hóa
          - Agent chuyên biệt (SEO, bảo mật, data)
          - Thư viện code, prompt, giảm chi phí 25%
        - Năm 3: Tự động hóa, mở rộng quy mô
          - Automation, kết nối agent, vận hành nhiều dự án song song
        ## 2. Lựa Chọn & Thám Thính Thị Trường
        - Năm 1: Quan sát, ghi chép vấn đề thực địa
        - Năm 2: Chọn ngách, xây micro-SaaS (100 user miễn phí)
        - Năm 3: Xây tiền đồn, MVP trả phí (10 khách đầu tiên)
        ## 3. Tích Trữ Ngân Khố
        - Năm 1: Kiểm toán, đặt mục tiêu Quỹ Tự Do (18 tháng)
        - Năm 2: Sống khắc khổ, tiết kiệm tàn nhẫn
        - Năm 3: Hoàn tất quỹ, thêm "Ngân Khố Chiến Tranh"
        ## 4. Xây Dựng Thương Hiệu & Đồng Minh
        - Năm 1: Người quan sát, chia sẻ hữu ích cộng đồng ngách
        - Năm 2: Công khai xây sản phẩm, blog/tweet hành trình
        - Năm 3: Chuyên gia có bằng chứng, kết nối người ảnh hưởng
        ## Thành quả khi nghỉ việc
        - Đội quân AI thiện chiến, quy trình chuẩn
        - MVP có người trả tiền, thị trường ngách kiểm chứng
        - Quỹ sống 18 tháng + ngân khố kinh doanh
        - Thương hiệu cá nhân, mạng lưới quan hệ ngành
        - Tự do là công trình, không phải món quà
      </script>
    </div>
  </body>
</html>
