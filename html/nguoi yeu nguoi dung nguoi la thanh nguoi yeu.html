        # Giải mã "mã nguồn" con người
        ## 1. Từ "Kẻ Thù" đến "Người Tình"
        - Hiệu ứng "Lửa gần rơm"
        - Đối lập của tình yêu: Sự dửng dưng
        - Bản chất Sinh học & Thần kinh
          - Hai trạng thái cảm xúc: yêu say đắm và căm ghét mãnh liệt đều cường độ cao
          - Hệ limbic kích hoạt tương tự: tim đập nhanh, adrenaline tăng
          - Misattribution of arousal: não dễ "gán nhãn sai" khi bối cảnh thay đổi
        - Bản chất Tâm lý học
          - Mere-Exposure Effect: tiếp xúc liên tục làm tăng sự yêu thích
          - Cognitive Dissonance: Não hợp lý hóa đầu tư cảm xúc
        - Kết luận: Ghét không biến thành yêu, mà năng lượng cảm xúc cao được tái định hướng qua tiếp xúc
        ## 2. Sự khác biệt giữa "Cái Tên" và "Thế Giới"
        - Tại sao mất người lạ chỉ là "tin", mất người quen là "bi kịch"
        - Bản chất Sinh học & Thần kinh
          - Mirror Neurons: não mô phỏng trạng thái, tạo bản sao mô phỏng
          - Mất người quen = lỗi hệ thống = vùng dữ liệu bị xóa
          - Người lạ chỉ là hàng dữ liệu trống trong database não
        - Bản chất Hệ thống & Xã hội
          - Đời là mạng lưới (network)
          - Người lạ: Nút không kết nối, biến mất không ảnh hưởng
          - Người quen: Nút có hàng ngàn liên kết, mất đi làm thủng cấu trúc mạng lưới
        - Kết luận: Cảm xúc tỉ lệ với mức độ tích hợp của sinh mạng đó vào hệ thống của mày
        ## 3. Sinh học của Sự Hòa Giải
        - "Gương vỡ lại lành" thường kết thúc trên giường
        - Cơ chế sinh tồn của loài sống theo cặp
        - Bản chất Sinh học & Hormone
          - Cãi nhau: Adrenaline, Cortisol tăng, cơ thể căng thẳng, sẵn sàng "chiến hoặc biến"
          - Làm hòa: Oxytocin, Vasopressin tăng, tạo cảm giác gắn kết, tin tưởng
          - Sau làm hòa: Adrenaline còn cao, tắm trong Oxytocin → kích thích + gắn kết = đam mê mãnh liệt
          - Tình dục: Hành vi bản năng tái khẳng định sự gắn kết
        - Kết luận: Cơ chế "vá" quan hệ, chuyển hóa cảm xúc tiêu cực thành đam mê thể xác
        ## 4. Điểm mù của lý trí: Tình yêu là "hàm hộp đen"
        - Tại sao mày biết yêu nhưng đéo liệt kê được lý do logic
        - Bản chất Sinh học & Tiềm thức
          - Quyết định yêu do não cổ xưa, không phải trung tâm logic
          - MHC Compatibility: Vô thức "ngửi" sự tương thích di truyền
          - Imago Theory: Tiềm thức tìm hình mẫu lý tưởng từ thời thơ ấu
        - Bản chất Hệ thống & Ngôn ngữ
          - Tính chất trồi (emergent property), không phải tổng lý do
          - Hàng ngàn tương tác nhỏ, băng thông cao, đa chiều
          - Ngôn ngữ chỉ là công cụ băng thông thấp, không diễn đạt được hiện tượng
          - Giải thích tình yêu như liệt kê nốt nhạc của bản giao hưởng: có nốt nhưng mất âm nhạc
        - Kết luận: Lý trí chỉ là người phát ngôn cho cỗ máy tiềm thức và sinh học, đéo có quyền truy cập vào mã nguồn quyết định
