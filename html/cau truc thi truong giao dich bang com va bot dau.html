        # Trading: Cấu trúc thị trường & Đầu tư vs Đầu cơ
        ## Cấu trúc thị trường là cái mẹ gì?
        - Khung xương của chart, cho biết phe nào kiểm soát (bò/gấu)
        - 2 trạng thái chính và 1 chuyển tiếp
        ### Thị trường có Trend (Trending Market)
        - Uptrend (Xu hướng tăng)
          - Đỉnh sau cao hơn đỉnh trước (HH)
          - Đáy sau cao hơn đáy trước (HL)
          - Phe bò kiểm soát
        - Downtrend (Xu hướng giảm)
          - Đỉnh sau thấp hơn đỉnh trước (LH)
          - Đáy sau thấp hơn đáy trước (LL)
          - Phe gấu kiểm soát
        ### Thị trường đi ngang (Ranging)
        - Giá di chuyển trong hộp, không rõ HH/HL/LH/LL
        - Phe bò/gấu giằng co, tích lũy trước breakout
        ### Break of Structure (BOS)
        - Khoảnh khắc vàng: giá phá vỡ cấu trúc cũ
        - Ví dụ: Uptrend không tạo được HH mà phá HL
        ### Ý nghĩa sống còn
        - Đọc sai cấu trúc = mù trong rừng, mọi setup đều vô nghĩa
        - Uptrend: Chỉ nên mua ở HL, short là tự sát
        - Downtrend: Chỉ nên bán ở LH, long là tự sát
        - Range: Mua ở hỗ trợ, bán ở kháng cự, hoặc đứng ngoài
        ## Giao dịch "bằng cơm" còn nhiều không?
        - Gần như không còn, đặc biệt ở thị trường lớn
        - 70-90% khối lượng là do bot/thuật toán/HFT
        - Retail là "dumb money"
        ### Bot làm gì?
        - Market Making: Tạo thanh khoản, ăn spread
        - Arbitrage: Ăn chênh lệch giá giữa các sàn
        - Execution Algos: Quỹ lớn dùng bot để vào/ra lệnh khối lượng lớn
        - Liquidity Hunting: Bot đi săn stoploss của retail
        ### Lợi thế của người
        - Đọc bối cảnh vĩ mô, tâm lý đám đông
        - Giữ lệnh khung thời gian dài (swing, position)
        - Nano giây của bot không ăn thua ở timeframe lớn
        ## EURUSD, XAUUSD, BTCUSD: Ai trade nhiều, bot hay người?
        ### EURUSD (Forex)
        - Sân chơi 100% của bot
        - Thanh khoản cực cao, spread thấp, HFT chiếm lĩnh
        - Người chỉ trade lớn khi có tin vĩ mô
        ### XAUUSD (Vàng)
        - Bot chiếm đa số, nhưng người vẫn có vai trò lớn hơn EURUSD
        - Vàng chịu ảnh hưởng tâm lý, sự kiện địa chính trị
        - Khi khủng hoảng, dòng tiền lớn của người vào vàng
        ### BTCUSD (Crypto)
        - Cuộc chiến giữa bot tinh vi và cảm xúc nguyên thủy của người
        - Bot giữ thanh khoản, săn thanh lý
        - Những cú pump/dump lớn thường do cá voi (người) kích hoạt, bot khuếch đại, retail say máu lao vào
        ## Thằng đầu tư và thằng đầu cơ khác mẹ gì nhau?
        - Khác về triết lý, timeframe, phương pháp
        - Dùng sai vũ khí = chết
        ### Đầu tư (Investor)
        - Mục tiêu: Mua một phần doanh nghiệp, giá trị nội tại, tăng trưởng dài hạn
        - Timeframe: Nhiều năm, "trồng cây"
        - Phương pháp: Phân tích cơ bản, báo cáo tài chính, moat
        - Rủi ro: Mua doanh nghiệp tồi hoặc giá quá cao, giảm bằng hiểu sâu
        - Câu hỏi: Doanh nghiệp này có tốt và bền vững 10 năm tới không?
        - Ví dụ: Mua Apple, tin vào hệ sinh thái, giữ qua biến động
        ### Đầu cơ (Trader/Speculator)
        - Mục tiêu: Mua/bán mã ticker, quan tâm biến động giá ngắn/trung hạn
        - Timeframe: Vài giây (scalp) đến vài tháng (swing), "săn bắn"
        - Phương pháp: Phân tích kỹ thuật, chart, volume, tâm lý đám đông
        - Rủi ro: Một phần cuộc chơi, quản lý bằng stoploss, position sizing, R:R
        - Câu hỏi: Giá có đi từ A đến B trong timeframe tao không, với rủi ro chấp nhận được?
        - Ví dụ: Mua Apple trước ngày ra mắt, kỳ vọng giá tăng nhờ tin tức, bán ngay sau đó
        ### Kết luận
        - Đầu tư là trồng cây ăn quả, đầu cơ là đi săn
        - Đừng mang súng đi trồng cây, đừng mang cuốc đi săn hổ
        - Biết mình là ai để chọn đúng cuộc chơi
        # Trading: Mindmapx (Câu chuyện cực ngu, hài hước, liên tưởng cảm xúc)
        ## Cấu trúc thị trường - Chuyện cái chợ quê
        	Một cái chợ là nơi bò và gấu chửi nhau chí choé, đứa nào khoẻ thì đạp giá lên/xuống
        	Uptrend: Như bà hàng cá leo cầu thang bưng thau cá, mỗi bậc là một HL, lên tới đỉnh là HH, bà cứ leo, mày đi theo mua cá
        	Downtrend: Ông hàng thịt tụt cầu thang, mỗi bậc là LH, LL, ông tuột càng nhanh càng bị gấu dí
        	Range: Bọn trẻ con chơi nhảy lò cò trong cái hộp, bên ngoài nhìn vào chả biết đứa nào thắng, chỉ chờ đứa nào vấp ngã là bung lụa breakout
        	BOS: Tự dưng bà cá trượt chân, thau cá bay xuống, gấu nhảy vào cướp, chuyển trend ngay
        ## Bot vs Người - Quán net cuối phố
        	Ngày xưa chơi Audition, người nhảy phím, giờ máy nhảy auto combo, thằng người chỉ ngồi nhìn lác mắt
        	70-90% tụi bot chơi, người như mày là thằng ngồi xó, thỉnh thoảng bấm được phím thì bị bot tát vỡ mồm, muốn sống thì phải lách luật, đọc game, chơi lâu dài
        ## EURUSD/XAUUSD/BTCUSD - Ba thằng quẩy trong bar
        	EURUSD: Thằng bot đeo kính râm, nhảy nhót không cảm xúc, cứ tick là phang, người chỉ vào khi có nhạc lớn (tin vĩ mô)
        	XAUUSD: Vàng như bà già vừa nhảy vừa khóc, bot đông nhưng người lâu lâu nhảy lên bàn, tạo drama
        	BTCUSD: Sàn bar hỗn loạn, bot đập nhạc, cá voi tung tiền, retail say máu nhảy xuống hồ, mỗi cú pump/dump là cả đám cùng hú hét
        ## Đầu tư vs Đầu cơ - Nồi lẩu bốn mùa
        	Đầu tư là ông già ngồi ninh xương cả ngày, chờ ngọt nước, ăn chậm, lâu mới no
        	Đầu cơ là thanh niên cởi trần vừa bỏ mì vừa đập trứng, ăn nhanh, cay xè, có khi đau bụng
        	Mang súng đi trồng cây thì chỉ có bắn vào chân, mang cuốc đi săn thì gãy răng
        	Nhìn cái nồi, biết mình ăn kiểu gì, chứ đừng thấy ai ăn cay cũng lao vào
