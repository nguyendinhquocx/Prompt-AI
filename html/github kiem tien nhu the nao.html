        # Cách GitHub kiếm tiền - Bóc trần platform
        ## 1. “Miễn phí” chỉ là mồi câu
        - Public repo free để hút dev
        - Private repo & tính năng nâng cao: phải trả tiền
        - Giới hạn user, storage, actions: hết quota là phải móc ví
        ## 2. Doanh nghiệp mới là mỏ vàng (B2B)
        - GitHub Enterprise: phí theo đầu người, nhiều tính năng quản trị
        - Actions & Packages: automation, CI/CD dùng nhiều là trả thêm
        - Marketplace: bán tool, extension, GitHub ăn % hoa hồng
        ## 3. Bán API, Data, dịch vụ mở rộng
        - API rate limit: vượt ngưỡng phải trả tiền
        - Data analytics & insights: dịch vụ trả phí cho team lớn
        - Integrations: Copilot, Codespaces, cloud IDE - trả tiền nhiều hơn cho chuyên nghiệp/enterprise
        ## 4. Bán AI & Dev Cloud - Tương lai siêu mỏ vàng
        - Copilot: free trial, dùng lâu dài phải trả tiền
        - Codespaces: dev environment cloud, build/test trên server, trả tiền theo usage
        ## 5. Tài sản dữ liệu & lịch sử lưu trữ
        - Không bán dữ liệu thô
        - Dùng để huấn luyện AI, xây dựng ecosystem
        - Platform lock-in: mọi thứ gắn với GitHub, càng dính càng khó thoát
        ## 6. Microsoft đứng sau
        - Trợ giá GitHub để thâu tóm dev, dữ liệu, hệ sinh thái
        - Định hướng lock-in toàn ngành vào Azure, AI, DevOps
        ## Chốt hạ: Chiến lược kiếm tiền kiểu Platform
        - Miễn phí để hút dev, tạo lock-in
        - Bán premium, automation, AI, enterprise, cloud
        - Data là dầu mỏ để build AI, tạo lợi thế cạnh tranh
        - Ai càng lớn càng bị khóa càng chặt, càng phải trả nhiều tiền
        ## Muốn kiếm tiền như GitHub?
        - Cho miễn phí cái ai cũng cần
        - Khóa hệ sinh thái & dữ liệu
        - Bán dịch vụ cao cấp, automation, AI, enterprise
        - Đóng vai “infrastructure” của cả ngành dev
