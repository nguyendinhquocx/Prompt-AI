        # Câu Hỏi Khó Đời
        
        ## 1. Máy Đo Mắt & Khinh Khí Cầu
        ### Autorefractor
        #### Cơ chế hoạt động
        - Phóng tia hồng ngoại vào mắt
        - Dội lại từ võng mạc
        - Phân tích sự biến dạng chùm tia
        - Tính toán độ khúc xạ
        #### Fogging Technique
        - Làm mờ - rõ quả bóng
        - Đánh lừa cơ chế điều tiết
        - Buộc mắt thả lỏng hoàn toàn
        - Đo độ khúc xạ nguyên bản
        #### Chỉ số kết quả
        - SPH (Sphere): Độ cận/viễn
        - CYL (Cylinder): Độ loạn thị  
        - AXIS: Trục loạn thị (0-180°)
        #### Độ chính xác
        - Số liệu thô ban đầu
        - Cần tinh chỉnh chủ quan
        - Kết hợp kinh nghiệm chuyên gia
        
        ## 2. Rêu Xanh & Hiện Tượng Trượt
        ### Môi trường sống
        - Nơi ẩm ướt
        - Độ ẩm cao thường xuyên
        ### Biofilm (Màng sinh học)
        #### Thành phần
        - Polysaccharides từ rêu
        - Vi sinh vật (tảo, vi khuẩn)
        - Màng nhầy vô hình
        #### Cơ chế bôi trơn
        - Lấp đầy kẽ hở vi mô
        - Ngăn tiếp xúc trực tiếp bề mặt
        - Hệ số ma sát gần bằng 0
        - Hiệu ứng như dầu nhớt
        
        ## 3. Khủng Long & Cuộc Tuyệt Chủng
        ### Nguyên nhân tuyệt chủng
        #### Thiên thạch Chicxulub (66 triệu năm)
        - Đường kính ~10km
        - Va chạm tại Yucatán, Mexico
        - Sóng thần toàn cầu
        - Bụi tro che phủ bầu trời
        - Mùa đông hạt nhân
        - Sụp đổ chuỗi thức ăn
        #### Hoạt động núi lửa Deccan Traps
        - Phun trào dữ dội hàng ngàn năm
        - Thải khí độc và tro bụi
        - Thay đổi khí hậu toàn cầu
        ### Loài sống sót đến nay
        #### Đặc điểm chung
        - Kích thước nhỏ
        - Nhu cầu năng lượng thấp
        - Khả năng ẩn nấp
        - Chế độ ăn linh hoạt
        #### Các loài cụ thể
        - Cá sấu: Máu lạnh, sống dưới nước
        - Rùa: Giáp bảo vệ, chuyển hóa chậm
        - Chim: Hậu duệ khủng long theropod
        - Cá mập: Tồn tại từ trước khủng long
        - Côn trùng: Sinh sản nhanh, thích nghi cao
        - Động vật có vú nhỏ: Đào hang, ăn côn trùng
        
        ## 4. Thả Chó vs Mèo Từ Tầng 7
        ### Con Mèo - Bậc thầy vật lý
        #### Righting Reflex
        - Tiền đình phát hiện phương hướng
        - Xương sống cực linh hoạt
        - Không có xương đòn
        - Xoay nửa thân độc lập
        - Hoàn tất trong <1 giây
        #### Terminal Velocity
        - Đạt vận tốc tới hạn
        - Lực cản = trọng lực
        #### Hiệu ứng "Cái dù"
        - Giang rộng tứ chi
        - Tăng tối đa lực cản không khí
        - Giảm tốc độ rơi
        - Phân tán lực tác động
        #### Tiếp đất
        - Bốn chân cùng lúc
        - Khớp xương như giảm xóc
        - Cơ hội sống sót cao
        ### Con Chó - Kẻ nghiệp dư
        #### Thiếu phản xạ tự cân bằng
        - Không xoay người được
        - Rơi trong tư thế hoảng loạn
        #### Cơ thể cứng nhắc
        - Xương sống ít linh hoạt
        - Không thực hiện động tác xoay
        #### Không có hiệu ứng dù
        - Không giang chân
        - Rơi như viên gạch
        - Tiếp đất tư thế ngẫu nhiên
        - Kết cục bi thảm
