        # Diễn văn của Donald Trump tại Đại hội đồng LHQ

        ## Tuyên bố về Thành tựu của Mỹ (dưới thời Trump)
        - **Kinh tế**
          - Là quốc gia "nóng" nhất thế giới 
          - Lạm phát đã bị đánh bại; giá xăng, thực phẩm, lãi suất thế chấp đều giảm [cite: 73]
          - Thị trường chứng khoán liên tục lập kỷ lục [cite: 74, 75]
          - Thu hút 17 nghìn tỷ USD vốn đầu tư trong 8 tháng [cite: 79, 80]
          - Tuyên bố đã xây dựng nền kinh tế vĩ đại nhất trong lịch sử thế giới 
        - **Biên giới & Nhập cư**
          - Đã đẩy lùi một "cuộc xâm lược khổng lồ" [cite: 86]
          - Số người nhập cư bất hợp pháp vào nước Mỹ là "con số không" trong 4 tháng liên tiếp [cite: 87]
          - Chỉ trích chính sách "biên giới mở" của chính quyền Biden [cite: 89]
        - **Đối ngoại & Toàn cầu**
          - "Nước Mỹ được tôn trọng trở lại" 
          - Thuyết phục các thành viên NATO tăng chi tiêu quốc phòng lên 5% GDP [cite: 98]
          - **Chấm dứt 7 cuộc chiến "không thể kết thúc" trong 7 tháng** [cite: 102, 104]
            - Liệt kê các cặp: Campuchia-Thái Lan, Kosovo-Serbia, Congo-Rwanda, Pakistan-Ấn Độ, Israel-Iran, Ai Cập-Ethiopia, Armenia-Azerbaijan [cite: 106, 107]

        ## Chỉ trích gay gắt Liên Hợp Quốc
        - **Vô dụng và Thất bại**
          - Đặt câu hỏi về mục đích tồn tại của LHQ [cite: 121]
          - Chỉ biết viết "những lá thư được soạn thảo mạnh mẽ" nhưng không có hành động [cite: 123]
          - Không giúp đỡ trong việc chấm dứt 7 cuộc chiến mà Trump tuyên bố đã giải quyết [cite: 111, 112]
        - **Gây ra vấn đề**
          - **Tài trợ cho "cuộc tấn công" vào phương Tây** bằng cách hỗ trợ tiền mặt, thức ăn, thẻ ghi nợ cho người di cư đến Mỹ [cite: 211, 212, 214]
          - Đáng lẽ phải ngăn chặn các cuộc xâm lược, chứ không phải tạo ra chúng [cite: 216]
        - **Phê bình cá nhân**
          - Kể chuyện bị kẹt thang máy và hỏng máy nhắc chữ [cite: 113, 115]
          - Chê bai việc cải tạo tòa nhà LHQ tốn kém và kém chất lượng [cite: 133, 136]

        ## Lập trường về các vấn đề toàn cầu
        - **Xung đột Gaza**
          - Phản đối việc công nhận nhà nước Palestine, gọi đó là "phần thưởng cho Hamas" sau vụ 7/10 [cite: 159, 161, 437]
          - Kêu gọi thế giới thống nhất thông điệp: "Thả con tin ngay lập tức" [cite: 164, 438]
        - **Chiến tranh Ukraine**
          - Đáng lẽ là cuộc chiến dễ giải quyết nhất [cite: 175, 176]
          - Chỉ trích Trung Quốc, Ấn Độ và các nước châu Âu vẫn mua năng lượng của Nga, tài trợ cho cuộc chiến [cite: 186, 187, 193]
          - Đề xuất áp thuế cực mạnh lên Nga nếu châu Âu ngừng mua năng lượng của họ [cite: 189, 190]
        - **Vũ khí Hạt nhân & Sinh học**
          - Kêu gọi chấm dứt phát triển vũ khí sinh học và hạt nhân [cite: 199, 200]
          - Đề xuất hệ thống xác minh bằng AI để thực thi công ước vũ khí sinh học [cite: 206]

        ## Thông điệp tư tưởng cốt lõi
        - **Chống Nhập cư không kiểm soát**
          - Gọi đây là một "cuộc xâm lược" đang hủy hoại châu Âu và phương Tây [cite: 220, 222]
          - Các quốc gia có chủ quyền phải có quyền kiểm soát biên giới của mình [cite: 227]
          - Trích dẫn tỷ lệ tù nhân nước ngoài cao ở các nước châu Âu [cite: 237, 238, 239]
        - **Chống Năng lượng xanh & Biến đổi khí hậu**
          - Gọi năng lượng tái tạo là một "trò đùa" [cite: 284, 285]
          - Gọi biến đổi khí hậu là "trò lừa bịp vĩ đại nhất" và "dấu chân carbon là một trò lừa đảo" 
          - Cho rằng chính sách xanh làm châu Âu phá sản và khiến giá điện tăng vọt [cite: 299, 361]
          - Ủng hộ mạnh mẽ nhiên liệu hóa thạch ("Drill, baby drill", "than sạch đẹp") 
        - **Bảo vệ Chủ nghĩa Dân tộc**
          - Mỗi quốc gia phải được phép bảo vệ cộng đồng, văn hóa và truyền thống của mình [cite: 230, 427]
          - Tôn vinh lịch sử và di sản riêng biệt của mỗi dân tộc [cite: 415, 423]
