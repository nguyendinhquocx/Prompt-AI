# Hệ Thống Vận Hành Của Sát Thủ Muỗi
## Phân tích bề mặt (90% người thấy)
- Muỗi là côn trùng
- Bay ban đêm và chích người
- **=> Hiểu biết cơ bản, không đủ sâu**

## Phân tích hệ thống (Chuyên gia)
### Lớp Vật Lý & Môi Trường
- **Nhiệt độ & Độ ẩm**
  - Ban ngày: Nóng, khô → Muỗi mất nước nhanh
  - Ban đêm: Mát, ẩm → Bảo toàn năng lượng
- **Tia UV**
  - Ánh nắng mặt trời có tia UV → Hủy diệt côn trùng
  - Bóng tối là "áo giáp" của muỗi

### Lớp Sinh-Hóa
- **Cảm biến CO₂**
  - Ban đêm: Không khí tĩnh → CO₂ từ hơi thở tạo "đường cao tốc mùi"
  - Ban ngày: Gió làm loãng tín hiệu → Khó định vị
- **Cảm biến Nhiệt & Mùi Cơ Thể**
  - Khi ngủ: Cơ thể tỏa nhiệt ổn định → Tín hiệu đèn neon cho muỗi
  - Axit lactic trên da → Mùi hấp dẫn

### Lớp Chiến Lược Sinh Tồn
- **Tránh thiên địch**
  - Ban ngày: Chim, chuồn chuồn, thằn lằn hoạt động → Muỗi dễ bị ăn thịt
  - Ban đêm: Thiên địch ngủ → Rủi ro giảm tối thiểu
- **Khai thác điểm yếu con mồi**
  - Ban đêm: Con mồi ngủ, phản xạ chậm → Dễ tấn công
  - **=> Muỗi là kẻ săn mồi thông minh, tấn công khi con mồi yếu nhất**

## Ngoại lệ: Muỗi Vằn (Aedes aegypti)
- **Hoạt động ban ngày**
  - Sáng sớm và chiều tà
  - Thích nghi với môi trường đô thị
  - Trốn trong xó xỉnh tối, ẩm (gầm giường, gầm tủ)
- **Lý do**
  - Tìm thị trường ngách ít cạnh tranh
  - Tấn công khi con người sinh hoạt → Ít bị phát hiện

## Kết luận
- Muỗi là cỗ máy sinh học tối ưu hóa cho săn mồi
- Ban đêm là chiến lược sinh tồn hiệu quả
- Muỗi vằn là ngoại lệ, thích nghi với đô thị
