# Thông điệp của Ilya Sutskever (U of T, 6/6/2025)
## 1. Mối liên hệ cá nhân & Lời khuyên
- **Lòng biết ơn với U of T**
  - Nhận bằng Cử nhân 20 năm trước tại chính hội trường này [cite: 254]
  - Đây là bằng thứ tư của ông từ trường [cite: 255]
  - Dành 10 năm học tập và nghiên cứu [cite: 256]
  - Học với Geoffrey Hinton là một "cú hích may mắn" lớn nhất đời [cite: 259]
- **Lời khuyên về Tư duy (Mindset)**
  - Chấp nhận thực tại như nó vốn là [cite: 262]
  - Đừng hối tiếc quá khứ, hãy tập trung vào bước đi tiếp theo [cite: 262, 266]
  - Đây là một cuộc đấu tranh liên tục với cảm xúc của chính mình [cite: 268, 270]
## 2. Lập luận chính: Tương lai Cấp tiến của AI
- **Thời đại bất thường nhất**
  - Chúng ta đang sống trong thời đại khác biệt nhất từ trước đến nay, và lý do chính là AI [cite: 271, 273]
  - AI ngày nay đã thay đổi đáng kể việc học tập [cite: 274]
- **Sự tiến hóa tất yếu của AI**
  - AI sẽ ngày càng tốt hơn, có thể không chậm chạp [cite: 288]
  - Sẽ đến ngày AI có thể làm **TẤT CẢ** mọi việc con người có thể làm 
- **Nền tảng của Lập luận (The Biological Computer Argument)**
  - Tại sao chắc chắn như vậy? 
  - Vì chúng ta có bộ não, và **não là một máy tính sinh học** 
  - Do đó, không có lý do gì một máy tính kỹ thuật số không thể làm được những điều tương tự [cite: 293]
## 3. Hệ quả & Thách thức
- **Tác động xã hội**
  - Điều gì sẽ xảy ra khi máy tính có thể làm mọi công việc của chúng ta? [cite: 295]
  - Tốc độ tiến bộ (R&D, nghiên cứu AI) sẽ trở nên cực kỳ nhanh [cite: 299]
  - Tương lai này "cấp tiến" và "khó tưởng tượng" đến mức khó có thể tin ở cấp độ cảm xúc [cite: 300, 301, 302]
- **Thách thức lớn nhất của nhân loại**
  - Vấn đề không chỉ là công việc, mà là các "vấn đề sâu sắc" về việc đảm bảo các AI siêu thông minh thực sự là chính chúng, không phải đang giả vờ [cite: 310]
  - AI đặt ra thách thức lớn nhất trong lịch sử nhân loại [cite: 313]
- **Phần thưởng lớn nhất**
  - Vượt qua thách thức này cũng sẽ mang lại phần thưởng lớn nhất [cite: 314]
## 4. Lời kêu gọi hành động
- **"Chính trị sẽ tìm đến bạn"**
  - Tương tự, AI sẽ ảnh hưởng đến cuộc sống của bạn dù bạn có muốn hay không [cite: 305, 306, 314]
- **Xây dựng Trực giác**
  - Cách tốt nhất để hiểu là sử dụng AI, quan sát những gì nó có thể làm [cite: 306]
  - Trực giác này sẽ mạnh mẽ hơn theo thời gian khi AI tiến bộ [cite: 307]
  - Trải nghiệm trực tiếp có sức mạnh hơn bất kỳ bài luận hay lời giải thích nào [cite: 309]
- **Tạo ra Năng lượng để giải quyết vấn đề**
  - Bằng cách quan sát và không phớt lờ AI, chúng ta sẽ tạo ra năng lượng cần thiết để đối mặt và giải quyết các vấn đề sắp tới
