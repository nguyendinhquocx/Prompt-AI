        # Bóc trần bản chất: Ảo tưởng, Thơ và Hệ điều hành cuộc đời
        ## 1. Sinh nhật, Năm mới – Ảo tưởng hệ thống
        - Bản chất vật lý: Điểm bất kỳ trên quỹ đạo Trái Đất, không ý nghĩa vũ trụ
        - Construct xã hội: Quy ước tập thể, không phải sự kiện thật sự
        - API cho tâm trí & hệ thống:
          - Điểm commit cho phản tư cá nhân: review, debug, lên plan
          - Đồng bộ xã hội: mọi người cùng pause, cùng "reset"
          - Checkpoint cho vòng lặp kể chuyện
        - Thái độ:
          - Nghiệp dư: Bị cuốn theo cảm xúc, ăn mừng hoặc phủ nhận cực đoan
          - Chuyên nghiệp: Nhìn nó như công cụ review/hack lại hệ thống bản thân
        ## 2. Nói chuyện/thơ – Nghệ thuật kết nối & quan sát
        - Tư duy như nhà thơ, không chỉ nói như thơ
        - Các nguyên tắc:
          - Mô tả thay vì gán nhãn cảm xúc
          - Luyện tập phép ẩn dụ: kết nối giữa hai thế giới xa lạ
          - Kinh tế từ ngữ: cô đọng, mạnh mẽ
          - Nhịp điệu & khoảng lặng: tạo hiệu ứng, không chỉ là từ ngữ
        - Đừng làm thơ, hãy quan sát và kết nối thật sâu
        ## 3. Nhà thơ của thực tại
        - Việt Nam:
          - Bùi Giáng: Điên loạn + thông tuệ, phá vỡ cấu trúc tư duy
          - Lưu Quang Vũ: Trăn trở, đời sống thành thị, câu hỏi lớn về thân phận
          - Nguyễn Bính: Chân quê, thật, đau, phản bội, nỗi nhớ
          - Hàn Mặc Tử: Đau đớn, khao khát sống, sự thật trần trụi
        - Thế giới:
          - Charles Bukowski: Đáy cùng xã hội, ngôn ngữ như cú đấm, không tô vẽ
          - Raymond Carver: Dirty realism, kể chuyện đời thường thất bại
          - Walt Whitman: Đẹp trong trần trụi, tôn vinh lao động, sống thật
        - Cách học: Sống cùng thơ, tìm chất thơ trong đời thực
        ## 4. Hệ điều hành: Nghiệp dư vs. Chuyên nghiệp
        - Tư duy:
          - Nghiệp dư: Phản ứng, bị ngoại cảnh chi phối
          - Chuyên nghiệp: Chủ động, tạo ra ngoại cảnh
        - Học tập:
          - Nghiệp dư: Tiêu thụ, tích luỹ "mẹo vặt"
          - Chuyên nghiệp: Áp dụng, sáng tạo, học sâu, dạy lại
        - Công việc:
          - Nghiệp dư: Làm cho xong, chờ giao việc, đo bằng giờ
          - Chuyên nghiệp: Tạo việc, xây hệ thống, đo bằng giá trị
        - Quan hệ:
          - Nghiệp dư: Lợi dụng, transactional, ngắn hạn
          - Chuyên nghiệp: Đầu tư, trust, dài hạn, cho đi trước
        - Tài chính:
          - Nghiệp dư: Kiếm để tiêu, lối sống tăng theo thu nhập
          - Chuyên nghiệp: Kiếm để đầu tư, tích lũy tài sản, tự do tài chính
        - Sức khỏe:
          - Nghiệp dư: Ngẫu hứng, ốm mới lo
          - Chuyên nghiệp: Kỷ luật, phòng bệnh, đầu tư mỗi ngày
        - Thất bại:
          - Nghiệp dư: Coi là tận thế, bỏ cuộc, đổ lỗi
          - Chuyên nghiệp: Dữ liệu, phân tích, học phí, điều chỉnh tiếp tục
        - Hành trình cuộc đời:
          - Tuổi trẻ (20-30): Nghiệp dư thử hời hợt, chuyên nghiệp xây nền tảng kỹ năng "bất tử"
          - Trung niên (30-50): Nghiệp dư khủng hoảng, chuyên nghiệp nhân rộng, tối ưu hệ thống
          - Tuổi già (50+): Nghiệp dư hối tiếc, chuyên nghiệp để lại di sản, tận hưởng tự do
        - Game vô hạn:
          - Nghiệp dư: Chơi game ngắn hạn, thắng từng trận
          - Chuyên nghiệp: Làm sao được chơi mãi, không out game
