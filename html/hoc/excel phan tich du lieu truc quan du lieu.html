    <title>Markmap - Bộ ba công cụ vận hành bằng lý trí</title>
    <style>
      svg.markmap {
        width: 100%;
        height: 100vh;
      }
    </style>

  </head>
  <body>
    <div class="markmap">
      <script type="text/template">
        ---
        markmap:
          maxWidth: 350
          colorFreezeLevel: 2
        ---
        # Bộ ba công cụ nền tảng vận hành lý trí
        ## 1. Bản chất của Excel
        - Bộ não giả lập cho tư duy
          - Mô phỏng thực tại, sandbox cho mọi ý tưởng
        - Ngôn ngữ chung của kinh doanh
          - Cầu nối đa phòng ban, chia sẻ tư duy bằng dữ liệu
        - Công cụ mô phỏng kịch bản tương lai
          - What-if, thay đổi biến số, dự báo và kiểm chứng
        - Sự khác biệt giữa dùng như "máy tính" và như "mô hình động"
        ## 2. Bản chất của Phân tích Dữ liệu
        - Cuộc thẩm vấn dữ liệu để tìm ra sự thật
          - Từ thu thập chứng cứ đến điều tra nguyên nhân
        - 4 cấp độ phân tích
          - Mô tả (Descriptive) – Chuyện gì đã xảy ra?
          - Chẩn đoán (Diagnostic) – Vì sao?
          - Tiên đoán (Predictive) – Sẽ ra sao?
          - Đề xuất (Prescriptive) – Nên làm gì?
        - Đi từ "biết" → "hiểu" → "hành động"
        ## 3. Bản chất của Trực quan Dữ liệu
        - Dịch số liệu thành hình ảnh – API cho não người
        - Làm nổi bật quy luật, điểm bất thường
        - Kể câu chuyện qua chuỗi biểu đồ
        - Tạo ra "À há!" trong 5 giây
        - Ưu tiên sự rõ ràng, loại bỏ trang trí thừa
        ## 4. Chuyên gia vs. Gà mờ
        - Excel
          - Gà mờ: máy tính bỏ túi, bảng chết, tô vẽ đẹp
          - Chuyên gia: mô hình động, tự động hóa, dự báo
        - Phân tích Dữ liệu
          - Gà mờ: chỉ mô tả, báo cáo số liệu khô khan
          - Chuyên gia: hỏi tại sao, dự đoán, đề xuất hành động
        - Trực quan Dữ liệu
          - Gà mờ: biểu đồ rối rắm, nhồi nhét thông tin
          - Chuyên gia: biểu đồ tối giản, truyền tải 1 thông điệp rõ ràng
        - Sự khác biệt cốt lõi: Tư duy giải pháp vs. vận hành công cụ
      </script>
