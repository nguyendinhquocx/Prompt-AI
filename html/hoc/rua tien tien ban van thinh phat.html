        # Rửa Tiền: Giải Mã Dòng Tiền Bẩn

        ## I. Bản Chất & Định Nghĩa
        - Định nghĩa: Biến tài sản từ các hoạt động phi pháp (tiền bẩn) thành tài sản hợp pháp (tiền sạch)
        - Lý do: Không thể nạp tiền phạm pháp vào ngân hàng vì sẽ bị phát hiện
        - Nguồn gốc tên gọi: "Rửa" những đồng tiền bẩn thành tiền sạch

        ## II. Quy Trình 3 Giai Đoạn Kinh Điển
        - Placement (Sắp xếp): Đưa tiền bẩn vào hệ thống tài chính. Giai đoạn rủi ro, dễ bị phát hiện nhất
        - Layering (Phân tán/Che giấu): Tạo mê cung giao dịch phức tạp (chuyển tiền qua lại, qua nhiều quốc gia, đầu tư...) để xóa dấu vết, che giấu nguồn gốc
        - Integration (Hòa nhập): Tiền "sạch" quay trở lại nền kinh tế hợp pháp dưới dạng tài sản, lợi nhuận kinh doanh

        ## III. Các Kỹ Thuật Rửa Tiền Phổ Biến
        - Smurfing / Structuring (Chia nhỏ): Xé lẻ tiền lớn thành nhiều khoản nhỏ để gửi vào ngân hàng qua nhiều tài khoản ma
          - Ví dụ: Vụ Phan Sào Nam
        - Cash Smuggling (Vận chuyển qua biên giới): Cầm tiền mặt hoặc chuyển ngoại tệ ra nước ngoài để tránh kiểm soát trong nước
          - Ví dụ: Bà Trương Mỹ Lan chuyển 4,5 tỷ USD
        - Investing in Commodities (Đầu tư hàng hóa): Dùng tiền bẩn mua vàng, bạc, đá quý để che giấu
          - Thực trạng: Ước tính 20 tấn vàng lậu vào Việt Nam mỗi năm
        - Real Estate (Bất động sản): Mua đi bán lại nhà, đất, dự án để hợp pháp hóa dòng tiền
          - Ví dụ: Vụ Phạm Công Danh
        - Gambling (Cờ bạc): Dùng tiền bẩn mua chip casino, đổi thành tiền mặt, ghi nhận là "tiền thắng cược" hợp pháp
        - Shell Companies (Công ty vỏ bọc): Tạo công ty ma không hoạt động thật, chỉ để ký hợp đồng, chuyển tiền qua lại
          - Dấu hiệu: Nhà hàng vắng khách doanh thu tiền tỷ; công ty vận tải không có xe tải
        - Cryptocurrency (Tiền điện tử): Lợi dụng tốc độ, ẩn danh để chuyển tiền xuyên biên giới qua nhiều ví khác nhau
          - Ví dụ: Vụ hack sàn Bitfinex

        ## IV. Đại Án Tại Việt Nam
        - Vụ Việt Á
          - Tội ác gốc: Khai khống chi phí sản xuất kit test, hối lộ quan chức để bán giá cao gấp 3 lần
          - Placement: Thu về 4000 tỷ doanh thu từ bán kit test giá cao
          - Layering: Dùng hợp đồng khống, công ty trung gian, chi hoa hồng hối lộ (800 tỷ) để xóa vết
          - Integration: Hợp thức hóa thành doanh thu, tài sản hợp pháp của công ty
        - Vụ Vạn Thịnh Phát (Trương Mỹ Lan)
          - Tội ác gốc: Lập hơn 1000 công ty ma để vay khống tiền ngân hàng SCB
          - Placement: Giải ngân tiền vay vào các tài khoản do VTP kiểm soát
          - Layering: Chuyển tiền qua các công ty con, chuyển 4,5 tỷ USD ra nước ngoài
          - Integration: Biến tiền thành tài sản qua 4 kênh chính:
            - Bất động sản: Mua dự án, đất đai
            - Cổ phần doanh nghiệp: Mua cổ phần 5 công ty lớn
            - Trái phiếu khống: Phát hành 25 mã trái phiếu, lừa đảo 30.000 tỷ
            - Góp vốn/Cổ tức: Mua cổ phần dự án khác

        ## V. Hậu Quả Xã Hội
        - Người dân chịu thiệt
          - Mất tiền lẽ ra dùng cho công trình công cộng (cầu đường, y tế, giáo dục)
          - Phải đóng thuế nhiều hơn để bù đắp thâm hụt ngân sách
          - Phải trả giá sản phẩm cao hơn do doanh nghiệp cộng chi phí "đút lót" vào giá bán (ví dụ Việt Á)
        - Hệ thống lung lay
          - Mất niềm tin của người dân vào hệ thống tài chính và công lý

        ## VI. Trách Nhiệm & Nhận Thức
        - Ngăn chặn: Không chỉ là nỗ lực của chính phủ, còn từ nhận thức mỗi người dân
        - Cảnh giác: Việc "nhẹ lương cao" như cho thuê tài khoản ngân hàng có thể biến mày thành mắt xích trong đường dây rửa tiền
