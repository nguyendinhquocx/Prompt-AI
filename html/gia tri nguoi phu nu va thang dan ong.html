<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markmap</title>
    <style>
      svg.markmap {
        width: 100%;
        height: 100vh;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@0.18"></script>
  </head>
  <body>
    <div class="markmap">
      <script type="text/template">
        ---
        markmap:
          maxWidth: 300
          colorFreezeLevel: 2
        ---
        # markmap
        ## Ma trận giá trị của Phụ nữ
        - Tổng giá trị: 100%
        - Tỷ trọng các thành phần
          - OS (Hệ điều hành): 45% (Quan trọng nhất)
          - Hardware (Phần cứng): 25%
          - Ecosystem (Hệ sinh thái): 20%
          - UI (Giao diện): 10% (Ít quan trọng nhất)
        ### UI - Giao diện (10%)
        - Sức hút ngoại hình (chủ quan, hợp mắt)
        - Phong cách & Gu thẩm mỹ (ăn mặc, trang điểm, nói năng)
        - Năng lượng & Thần thái (tự tin, bình yên hay bất an)
        ### OS - Hệ điều hành (45%)
        - Kernel ổn định cảm xúc (phản ứng khi áp lực, thất bại)
        - CPU xử lý vấn đề (giải quyết hay than vãn, tư duy logic)
        - RAM trí tuệ & tò mò (ham học hỏi, tự nâng cấp)
        - Firmware giá trị cốt lõi (tiền bạc, gia đình, trung thành, đạo đức)
        - Driver giao tiếp (diễn đạt rõ ràng, biết lắng nghe)
        ### Hardware - Phần cứng (25%)
        - Sức khỏe thể chất (ăn uống, tập luyện, ngủ nghỉ)
        - Năng lượng & sức bền (năng động hay ù lì)
        - Tương thích sinh học (chăn gối, thói quen sinh hoạt)
        ### Ecosystem - Hệ sinh thái (20%)
        - Gia đình & nguồn gốc (nền tảng, giáo dục, yêu thương)
        - Vòng tròn bạn bè (tích cực, tham vọng hay tiêu cực)
        - Sự nghiệp & mạng lưới (độc lập tài chính, mục tiêu, đam mê)
        ### Stress Test kiểm tra thực tế
        - Khủng hoảng & áp lực (cách xử lý tình huống khó)
        - Chuyến đi dài ngày (lộ thói quen tốt xấu, phối hợp xử lý vấn đề)
        - Tương tác hệ sinh thái (gia đình, bạn bè, vị trí trong nhóm)
        - Thảo luận về tương lai (tiền bạc, con cái, mục tiêu 5-10 năm)
        ## Kiến trúc Đàn ông 100%
        - Quên nhan sắc, nhìn vào 4 cột trụ nền tảng
        ### Cột trụ I: Năng lực Kiến tạo (40%)
        - Tạo ra giá trị (kỹ năng, đóng góp xã hội)
        - Tạo ra sự an toàn (tài chính, thể chất, tinh thần)
        - Tạo ra định hướng (mục tiêu, tầm nhìn cuộc đời)
        ### Cột trụ II: Năng lực Chịu đựng (30%)
        - Chịu được áp lực (làm chỗ dựa khi mọi thứ sụp đổ)
        - Chịu được thất bại (đứng lên hay đổ lỗi)
        - Chịu được trách nhiệm (dám nhận lỗi, quyết định)
        ### Cột trụ III: Năng lực Bảo vệ (20%)
        - Bảo vệ thể chất (sức mạnh, dũng cảm)
        - Bảo vệ tinh thần (pháo đài cảm xúc, nguồn bình yên)
        - Bảo vệ danh dự (giữ lời hứa, sống chính trực)
        ### Cột trụ IV: Năng lực Lãnh đạo (10%)
        - Lãnh đạo bản thân (kỷ luật, kiểm soát ham muốn)
        - Lãnh đạo gia đình (quyết định khó vì lợi ích chung)
        - Lãnh đạo bằng thấu cảm (biết lắng nghe, tôn trọng đối tác)
        ## Kết luận
        - Đàn ông 100% = Kiến tạo + Chịu đựng + Bảo vệ + Lãnh đạo
        - Nhan sắc chỉ là trang sức, không ảnh hưởng đến cốt lõi
        - Muốn tìm phụ nữ toàn diện, phải tự soi lại 4 cột trụ của mình
      </script>
    </div>
  </body>
</html>
