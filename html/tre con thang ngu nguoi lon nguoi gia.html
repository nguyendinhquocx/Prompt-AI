<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markmap</title>
    <style>
      svg.markmap {
        width: 100%;
        height: 100vh;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@0.18"></script>
  </head>
  <body>
    <div class="markmap">
      <script type="text/template">
        ---
        markmap:
          maxWidth: 320
          colorFreezeLevel: 2
        ---
        # markmap
        ## Ma trận nhận thức thế giới
        - Thằng Nhóc Con (The Explorer)
          - Lăng kính: Sự kỳ diệu, mọi thứ đều mới mẻ
          - Thời gian: Chỉ có "bây giờ"
          - Chân lý: Các giác quan
          - Quyết định: "Muốn"/"Không muốn"
          - Quan tâm: Niềm vui/nỗi đau
          - Xử lý: Thử và sai
          - Điểm mạnh: Sáng tạo, học hỏi nhanh
          - Điểm yếu: Ngây thơ, dễ bị lừa
        - Thằng Ngu (The Dogmatist)
          - Lăng kính: Luật lệ đơn giản, đen/trắng
          - Thời gian: Quá khứ quyết định tất cả
          - Chân lý: Thẩm quyền bên ngoài
          - Quyết định: "Được"/"Không được"
          - Quan tâm: Đúng/sai
          - Xử lý: Áp dụng công thức
          - Điểm mạnh: Quyết đoán, hành động nhanh
          - Điểm yếu: Cứng nhắc, mù quáng
        - Người Lớn (The Operator)
          - Lăng kính: Hệ thống & trách nhiệm
          - Thời gian: Lịch trình & kế hoạch
          - Chân lý: Dữ liệu & đồng thuận
          - Quyết định: "Nên"/"Không nên"
          - Quan tâm: An toàn/địa vị
          - Xử lý: Tuân quy trình
          - Điểm mạnh: Đáng tin, xây hệ thống
          - Điểm yếu: Hoài nghi, mắc kẹt trong hệ thống
        - Người Già (The Sage)
          - Lăng kính: Quy luật & chu kỳ, mọi thứ lặp lại
          - Thời gian: Vòng lặp, vô thường
          - Chân lý: Trải nghiệm, trực giác
          - Quyết định: "Cần"/"Không cần"
          - Quan tâm: Ý nghĩa/thanh thản
          - Xử lý: Lùi lại quan sát
          - Điểm mạnh: Trí tuệ, bình tĩnh
          - Điểm yếu: Thụ động, xa rời thực tế
        ## Tư duy toàn diện (Integrated Mindset)
        - Triệu hồi cả 4 archetype, biết ai cầm lái lúc nào
        - Vấn đề mới: con mắt thằng nhóc con
        - Chất vấn giả định: nỗi sợ thành thằng ngu
        - Kế hoạch, thực thi: kỷ luật người lớn
        - Chiêm nghiệm: trí tuệ người già
        - Bậc thầy: có hộp đồ nghề nhận thức, chọn đúng công cụ cho đúng tình huống
        ## Triết lý ứng dụng
        - Cực đoan = thảm họa, mỗi lăng kính đều có điểm mạnh/yếu
        - Linh hoạt nhận thức là trưởng thành bền vững
        - Sáng tạo, logic, hoài nghi, bình thản phối hợp nhịp nhàng
      </script>
    </div>
  </body>
</html>
