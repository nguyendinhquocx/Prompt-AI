  <body>
    <div class="markmap">
      <script type="text/template">
        ---
        markmap:
          maxWidth: 300
          colorFreezeLevel: 2
        ---
        # Mổ xẻ bản chất mấy việc nhỏ trong bếp và sinh hoạt
        ## 1. Bản chất vo gạo
        - Loại bỏ tinh bột thừa
          - Nước đục là amylopectin
          - Vo giúp cơm tơi, ít nhão, lâu thiu
        - Làm sạch tạp chất
          - Bụi, trấu, sạn, dư lượng hóa chất
        - Lầm tưởng về vitamin B1
          - Gạo trắng vo nhẹ 1-2 lần không mất vitamin đáng kể
        - Cách vo đúng: Khuấy nhẹ, 1-2 nước là đủ
        ## 2. Cà rốt, bí đỏ nấu cơm: Gọt vỏ hay không?
        - Không gọt: Giữ xơ, vitamin, khoáng chất
          - Rủi ro: Hóa chất, đất bẩn, kết cấu sần sùi, vị hăng
        - Gọt sạch: An toàn, mềm, ngọt, màu đẹp
          - Mất xơ, giảm dinh dưỡng
        - Lời khuyên: Có hữu cơ thì để vỏ, không rõ nguồn gốc thì gọt
        ## 3. Rửa mặt sạch chỉ với nước?
        - Nước không rửa được dầu, chỉ cuốn đi bụi/mồ hôi
        - Cảm giác sạch là giả
        - Cách đúng khi không có sữa rửa mặt
          - Dầu hòa tan dầu, dùng dầu tẩy trang (hoặc dầu olive/dừa)
          - Lau sạch dầu, sau đó mới rửa nước
        - Đầu tư sữa rửa mặt vẫn là tốt nhất
        ## 4. Trà gừng & nước tiểu
        - Trà gừng làm nóng người (gingerol, shogaol)
        - Nước tiểu vàng/trắng
          - Vàng: Bình thường, đủ nước (vàng sậm là thiếu nước)
          - Trắng: Uống quá nhiều nước, loãng điện giải
        - Uống nhiều trà: Vừa phải thôi
          - Nhiều quá: Mất ngủ, cản hấp thụ sắt, lợi tiểu quá mức
        ## 5. Miếng rửa chén luôn sạch
        - Sau khi dùng: Rửa sạch, vắt kiệt nước
        - Lưu trữ: Treo nơi khô ráo, không để bẹp đáy bồn
        - Khử trùng thường xuyên (2-3 ngày/lần)
          - Lò vi sóng (ẩm), máy rửa chén, nước sôi/giấm/thuốc tẩy
        - QUAN TRỌNG NHẤT: Thay miếng rửa chén mỗi 1-2 tuần
      </script>
