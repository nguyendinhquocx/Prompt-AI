        # markmap
        ## Giải mã bản chất hệ thống thành công "chuẩn mực"
        ### Bằng cấp & Hệ thống trường học (Điểm số, Thi cử)
        - Cấp độ 1: Bề mặt
          - Bằng chứng hoàn thành chương trình học
          - Tấm vé phỏng vấn, thước đo trí tuệ
          - Điểm cao = thông minh, thi đỗ = giỏi
        - Cấp độ 2: Chức năng
          - Công cụ lọc ứng viên cho nhân sự
          - Tín hiệu tuân thủ quy tắc, chịu áp lực
          - Chuẩn hóa, đo lường hàng loạt
        - Cấp độ 3: Hệ thống
          - Thiết kế từ thời Cách mạng Công nghiệp
          - Tạo ra công nhân, nhân viên phù hợp
          - Thưởng cho ghi nhớ, tuân thủ, không phải sáng tạo/phản biện
          - Điểm cao = hack hệ thống, không đồng nghĩa giải quyết vấn đề thực tế
        - Cấp độ 4: Bản chất tối thượng
          - Giấy chứng nhận sự phù hợp (Certificate of Conformity)
          - Chứng minh mày hòa nhập hệ thống có sẵn, chơi theo luật người khác
          - Giá trị trong thế giới ổn định, thành mỏ neo khi thế giới thay đổi
          - Bằng chứng học quá khứ, không phải khả năng kiến tạo tương lai
        ### Leo cao trong công ty (Cấp bậc) & Công chức nhà nước (Thi đua, khen thưởng)
        - Cấp độ 1: Bề mặt
          - Thăng tiến, công nhận, quyền lực, lương, danh tiếng, khen thưởng
        - Cấp độ 2: Chức năng
          - Hệ thống khuyến khích, giữ người đi theo mục tiêu tổ chức
          - Đường sự nghiệp rõ ràng, giữ chân người dễ bảo
          - Thi đua, khen thưởng tăng năng suất, tạo hình mẫu
        - Cấp độ 3: Hệ thống
          - Trò chơi quản lý kỳ vọng, điều hướng chính trị
          - Năng lực chuyên môn chỉ là một phần
          - Visibility, alignment, giao tiếp, tránh sai lầm quan trọng hơn
          - Thưởng cho an toàn, trừng phạt rủi ro
        - Cấp độ 4: Bản chất tối thượng
          - Cỗ máy tối ưu hóa sự ổn định
          - Sợ hỗn loạn, thay đổi đột ngột
          - Thăng tiến lọc người duy trì ổn định, không phải người thiết kế cái mới tốt hơn
          - Đột phá, sáng tạo = mối đe dọa hệ thống
        ### Vậy thứ vĩnh cửu nên theo đuổi là gì?
        - Không phải đam mê, hạnh phúc sáo rỗng
        - Giá trị thực tế, không bị tước đoạt, không lỗi thời
        #### 1. Năng lực giải quyết vấn đề (Problem-Solving Capability)
          - Khả năng vận dụng kiến thức giải quyết vấn đề chưa ai giải
          - Không bao giờ mất giá
          - Ví dụ: Faraday, Wright, Jack Ma
          - Vàng ròng của trí tuệ
        #### 2. Xây dựng đòn bẩy (Building Leverage)
          - Đòn bẩy tri thức: Skill stack độc nhất
          - Đòn bẩy quan hệ: Mạng lưới tin tưởng dựa trên giá trị tạo ra
          - Đòn bẩy sản phẩm/công nghệ: Tạo ra thứ làm việc cho mày kể cả khi ngủ
          - Không phụ thuộc chức vụ, thuộc sở hữu cá nhân
        #### 3. Chủ quyền tư duy (Cognitive Sovereignty)
          - Tự suy nghĩ, không bị dắt mũi bởi đám đông/hệ thống
          - Tự phân tích, lột trần bản chất mọi thứ
          - Không ai lấy đi được khả năng suy nghĩ độc lập
          - Nền tảng của tự do và sáng tạo đột phá
        ### Kết luận
        - Bằng cấp, chức vụ chỉ là con tem chứng nhận chơi tốt trò chơi của người khác
        - Thứ vĩnh cửu: Khả năng tự tạo ra trò chơi của riêng mình
          - Dựa trên: Giải quyết vấn đề, đòn bẩy tự thân, bộ óc không ai kiểm soát
        - Hai con đường: 
          - Thu thập tem chứng nhận cả đời
          - Tự xây thứ khiến thế giới phải công nhận
