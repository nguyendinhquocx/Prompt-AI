        # Kỹ Thuật Rung Cảm (Vibe Engineering)

        ## 1. Bối cảnh & Vấn đề
        - **"Mã hóa rung cảm" (Vibe-driven Coding)**:
          - Đã trở thành thuật ngữ chỉ cách làm việc **nhanh, ẩu, vô trách nhiệm** với AI.
          - Chỉ đơn thuần ra lệnh và chấp nhận kết quả mà không hiểu sâu.
        - **Khoảng trống thuật ngữ**:
          - Cần một cái tên cho cách làm việc của **chuyên gia**: dùng LLM để tăng tốc nhưng vẫn đảm bảo chất lượng và chịu trách nhiệm hoàn toàn.

        ## 2. Giải pháp đề xuất: "Kỹ Thuật Rung Cảm" (Vibe Engineering)
        - **Định nghĩa**: Cách tiếp cận **khó, phức tạp và có chiều sâu** của các kỹ sư giàu kinh nghiệm để xây dựng phần mềm cấp độ sản xuất bằng các công cụ AI (đặc biệt là các "coding agents").
        - **Bản chất**: Không phải là "viết code", mà là **quản lý** một đội quân thực tập sinh kỹ thuật số.

        ## 3. Nền tảng cốt lõi: AI khuếch đại chuyên môn
        - Luận điểm chính: LLM không thay thế kỹ sư giỏi, mà **khuếch đại năng lực sẵn có** của họ.
        - Các kỹ năng/quy trình truyền thống trở nên **quan trọng hơn bao giờ hết**:
          - **Kiểm thử tự động (Automated Testing)**: Cực kỳ hiệu quả khi AI có thể lặp đi lặp lại dựa trên một bộ test mạnh.
          - **Lập kế hoạch trước (Upfront Planning)**: Cung cấp bản thiết kế cấp cao cho AI triển khai.
          - **Tài liệu toàn diện (Comprehensive Docs)**: Giúp AI hiểu và sử dụng API mà không cần đọc toàn bộ code.
          - **Kiểm soát phiên bản tốt (Good Version Control)**: `git bisect` và khả năng hoàn tác trở nên sống còn.
          - **Tự động hóa hiệu quả (Effective Automation)**: CI/CD, linter, auto-formatting... giúp cả người và AI.
          - **Văn hóa review code (Code Review Culture)**: Kỹ năng review code của người khác trở nên quan trọng hơn kỹ năng tự viết.
          - **Kỹ năng quản lý (Management Skill)**: Cần giao việc rõ ràng, cung cấp bối cảnh và phản hồi hữu ích cho AI.
          - **QA thủ công tốt (Manual QA)**: Khả năng tìm và kiểm tra các trường hợp biên.
          - **Kỹ năng nghiên cứu (Research Skill)**: Tìm ra các phương án tiếp cận tốt nhất trước khi giao cho AI viết code.
          - **Môi trường xem trước (Preview Environments)**: Để đánh giá an toàn các tính năng do AI xây dựng.
          - **Trực giác & Ước tính (Intuition & Estimation)**: Biết khi nào nên giao việc cho AI và ước tính thời gian dự án trong bối cảnh mới.

        ## 4. Tại sao lại là cái tên "Kỹ Thuật Rung Cảm"?
        - Cố tình **ngu ngốc và gây tranh cãi** một chút.
        - **Tái chiếm** lại từ "rung cảm" (vibes) cho một mục đích xây dựng hơn.
        - Tạo ra sự **khác biệt rõ ràng** với "mã hóa rung cảm".
        - Sự **mâu thuẫn có chủ đích** giữa "rung cảm" (trực giác, lỏng lẻo) và "kỹ thuật" (chính xác, kỷ luật) tạo ra một thuật ngữ đáng nhớ.
