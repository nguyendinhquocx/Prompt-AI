      svg.markmap {
        width: 100%;

  </head>
  <body>
    <div class="markmap">
      <script type="text/template">
        ---
        markmap:
          maxWidth: 300
          colorFreezeLevel: 2
        ---
        # markmap
        ## 1. Tóc bạc: "Bug Report" của Tạo hóa
        - Không huyền bí, chỉ là lỗi hệ thống "hết mực"
        - Phần cứng (Hardware)
          - Nang tóc (hair follicle)
          - Melanocytes = "hộp mực màu" cho tóc
        - Quy trình sản xuất màu tóc
          - Melanocytes sản xuất melanin ("mực in")
          - Melanin được bơm vào tóc khi mọc
        - Lỗi hệ thống (System Error)
          - Melanocytes chết dần/do di truyền/do stress
          - Ngừng sản xuất melanin
        - Kết quả
          - Tóc mọc ra "rỗng", không màu, thực chất là trong suốt
          - Ánh sáng phản chiếu khiến nhìn như trắng/xám
        - Tổng kết
          - Tóc bạc = tóc không được nhuộm đen khi mọc ra
          - Là bug report: báo cơ thể xuống cấp, thời gian không chờ ai
        ## 2. Hoa: Biển quảng cáo tình dục vĩ đại nhất lịch sử
        - Sai lầm: Lấy con người làm trung tâm (anthropocentrism)
        - Mục đích hoa nở = CHỊCH (duy trì nòi giống)
        - "Mô hình kinh doanh" của hoa
          - Sản phẩm: Hạt phấn (pollen) = "tinh trùng" cây
          - Mục tiêu: Đưa hạt phấn đến noãn (trứng) hoa khác cùng loài
          - Vấn đề: Đéo có chân để tự đi
          - Giải pháp Marketing & Sales
            - Thiết kế UI: Biển quảng cáo (màu sắc, hình dáng quyến rũ)
            - Scent Marketing: Mùi thơm là tín hiệu hóa học gọi khách
            - Call to Action: Cấu trúc hoa để ong/bướm lấy mật, dính phấn
            - Thanh toán: Mật hoa là phí vận chuyển trả cho "bên giao hàng"
        - Hoa mọc nơi hoang dã vẫn nở vì "khách hàng" ở khắp mọi nơi
        - Sự tồn tại của hoa xác thực bởi ong, gió – không phải con người
        - Mày chỉ là khán giả tình cờ, vở kịch vĩ đại không diễn cho mày
        ## 3. Học và Đọc: Xây dựng Hệ điều hành cho Não bộ
        - Học và Đọc liên quan nhưng không phải một
        - Học: Quá trình xây dựng, kiểm thử, nâng cấp mô hình tư duy (mental models)
          - Não như máy tính, học = tự code NeuralOS
          - 4 bước
            - Nạp Dữ liệu (Input): Đọc/nghe/nhìn/trải nghiệm
            - Xử lý & Liên kết (Processing): So sánh, tạo kết nối, hình thành mô hình
            - Thử nghiệm & Xuất (Output): Áp dụng, giải quyết, viết/nói/làm
            - Gỡ lỗi & Tối ưu (Debugging): Sửa mô hình khi thấy sai, vòng lặp học thực sự
          - Không học = chạy hệ điều hành mặc định xã hội/cộng đồng
          - Học thực sự = tự nâng cấp, viết lại hệ điều hành của mình
        - Đọc: API nạp dữ liệu thượng hạng
          - Download mô hình tư duy/hệ điều hành của não khác vào não mình
          - Đọc thụ động: Chỉ nạp dữ liệu, không giải nén/cài đặt
          - Đọc chủ động = Đọc để HỌC
            - Hỏi: Đọc với câu hỏi trong đầu
            - Phản biện: Tranh luận với tác giả
            - Tóm tắt: Diễn đạt lại bằng ngôn ngữ của mình
            - Liên kết: Liên hệ với kiến thức đã biết
        - Kết luận
          - Học = thay đổi cấu trúc vật lý não bộ để dự đoán/tương tác tốt hơn
          - Đọc = công cụ nạp dữ liệu cho quá trình đó
          - Mày vừa đọc xong, mày đang ĐỌC hay đang HỌC?
      </script>
