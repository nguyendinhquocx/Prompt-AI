        # Lộ trình trở thành Nhà Kiến Trúc Hệ Thống AI
        ## Giai đoạn 1: Nền Tảng Tư Duy
        - Kiến trúc sư, không phải quản lý
        - Thiết kế hệ thống, không chia task
        - Vẽ luồng dữ liệu, kiến trúc tổng thể
        - Viết đặc tả chi tiết, không code
        - Định nghĩa hành vi, không kiểm tra code
        - Viết user stories, acceptance criteria, TDD cấp độ sản phẩm
        ## Giai đoạn 2: Bộ Công Cụ Tối Thượng
        - Bản vẽ trực quan
          - Miro / Whimsical: vẽ flow, kiến trúc, database
          - Figma: wireframe, giao diện cơ bản
        - Bản đặc tả
          - Notion / Obsidian: xây knowledge base, template đặc tả
        - Dàn giao hưởng AI Agent
          - Claude, Gemini, ChatGPT: hỏi đáp, nghiên cứu, viết đặc tả
          - Claude Code, Gemini CLI, Aider: code chuyên dụng, chia vai trò cụ thể
        - Sân khấu & hậu cần
          - GitHub: repo, branch, pull request, review, merge
          - Vercel / Netlify / AWS Amplify: deploy, preview environment, kiểm thử hành vi
        ## Giai đoạn 3: Lộ Trình 12 Tháng
        - Quý 1: Xây móng & học ngôn ngữ
          - Thành thạo tư duy kiến trúc sư
          - Vẽ flow trên Miro, đặc tả trên Notion, wireframe Figma
          - Viết tiêu chí chấp nhận cho mọi thứ
        - Quý 2: Thí nghiệm vỡ lòng & Hello World
          - Thiết lập repo, connect Vercel
          - Giao task nhỏ cho AI Agent, "Hello World" chạy được, 100% AI code
        - Quý 3: Xây quy trình & dàn nhạc
          - Xây nhiều tính năng có logic
          - Phối hợp nhiều AI Agent: UI, backend, test
          - Review, merge PR, hoàn chỉnh tính năng
        - Quý 4: Tối ưu & mở rộng
          - Tinh chỉnh template, prompt
          - Xây thư viện prompt cá nhân
          - Hoàn thành MVP, lên kế hoạch dự án tiếp theo
        ## Sự thật phũ phàng cuối cùng
        - Công việc khó hơn, não phải hoạt động hết công suất
        - Outsourcing gõ phím, không outsourcing suy nghĩ
        - Trách nhiệm tuyệt đối với sản phẩm: đặc tả, kiến trúc, kiểm thử
        - Nếu làm được: từ giám đốc thành kiến trúc sư, product creator với đội quân AI vô tận
