        # Digital Minimalism (Chủ nghĩa Tối giản Kỹ thuật số)
        ## Tác giả: Cal Newport

        ## I. Triết lý nền tảng
        - **Định nghĩa**: Một triết lý sử dụng công nghệ, trong đó mày chỉ tập trung thời gian online vào một số ít các hoạt động được lựa chọn cẩn thận và tối ưu hóa, những thứ thực sự hỗ trợ cho những gì mày coi trọng trong cuộc sống.
        - **Nguyên tắc cốt lõi**: "Ít hơn có thể là nhiều hơn".
        - **Phản đề của**: "Chủ nghĩa tối đa" (Maximalism) - cứ có lợi ích nhỏ là dùng, bất chấp cái giá phải trả.
        - **Hình mẫu**: Henry David Thoreau - sống tối giản ở hồ Walden.

        ## II. "Dọn dẹp" Kỹ thuật số (The Digital Declutter)
        - **Mục tiêu**: Reset lại mối quan hệ của mày với công nghệ.
        - ### Bước 1: Nghỉ giải lao (30 ngày)
          - Tạm dừng sử dụng tất cả các công nghệ "tùy chọn" (optional technologies).
          - "Tùy chọn" là những thứ mà việc tạm dừng không gây hại nghiêm trọng đến công việc hoặc cuộc sống của mày.
          - Ví dụ: Mạng xã hội, game online, các trang tin tức giải trí...
        - ### Bước 2: Tái du nhập có chọn lọc
          - Sau 30 ngày, mày sẽ đánh giá từng công cụ trước khi cho nó quay trở lại cuộc sống.
          - **Bộ 3 câu hỏi sàng lọc**:
            1. Công cụ này có phục vụ một giá trị CỐT LÕI nào đó của tao không?
            2. Nó có phải là cách **TỐT NHẤT** để phục vụ giá trị đó không?
            3. Nó sẽ được tích hợp vào cuộc sống của tao như thế nào để tối đa hóa lợi ích và giảm thiểu tác hại? (Quy tắc sử dụng)

        ## III. Các thực hành cho một cuộc sống tối giản
        - ### 1. Dành thời gian một mình (Embrace Solitude)
          - Tách biệt khỏi suy nghĩ của người khác.
          - Cho phép não bộ xử lý thông tin, tự suy ngẫm.
          - Gợi ý: đi dạo không điện thoại, viết nhật ký.
        - ### 2. Đừng nhấn "Like" (Reclaim Conversation)
          - Nút "Like" là một dạng tương tác hời hợt, năng lượng thấp.
          - Thay thế bằng các tương tác chất lượng cao: gọi điện, gặp mặt, gửi một tin nhắn/email dài có tâm.
          - Mục đích: Xây dựng lại các kết nối xã hội thực sự.
        - ### 3. Lấy lại thời gian rảnh (Reclaim Leisure)
          - **Phân biệt**:
            - **Thú vui chất lượng cao (High-Quality Leisure)**: Đòi hỏi kỹ năng, sự nỗ lực, tạo ra giá trị (chơi nhạc cụ, làm mộc, học một kỹ năng mới).
            - **Tiêu thụ thụ động (Passive Consumption)**: Lướt mạng xã hội, xem TV vô định.
          - Ưu tiên các hoạt động thủ công, đòi hỏi kỹ năng tay chân.
        - ### 4. Tham gia kháng chiến chú ý (Join the Attention Resistance)
          - Nhận thức rằng sự chú ý của mày là một tài sản quý giá đang bị khai thác.
          - Xóa mạng xã hội khỏi điện thoại.
          - Biến các thiết bị giải trí thành công cụ một chức năng.
          - Sử dụng mạng xã hội một cách có chủ đích, như một chuyên gia.

        ## IV. Đánh giá & Phản biện
        - **Điểm mạnh**:
          - Có cơ sở khoa học (tâm lý học, khoa học thần kinh).
          - Cung cấp một quy trình hành động rõ ràng (Digital Declutter).
          - Không cực đoan (không bắt bỏ hết công nghệ).
        - **Điểm yếu**:
          - Hơi "one-size-fits-all".
          - Có thể khó áp dụng cho những người có công việc phụ thuộc nhiều vào mạng xã hội.
          - Đôi khi hơi lý tưởng hóa cuộc sống "offline".
