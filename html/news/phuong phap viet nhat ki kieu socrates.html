    <title>Markmap</title>
    <style>
      svg.markmap {
        width: 100%;
        height: 100vh;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@0.18"></script>
  </head>
  <body>
    <div class="markmap">
      <script type="text/template">
        ---
        markmap:
          maxWidth: 300
          colorFreezeLevel: 2
        ---
        # Phương pháp Nhật ký Socrates

        ## Nền tảng
        - **Triết học**: "Cuộc sống không được kiểm tra là không đáng sống" - Socrates
        - **Tâm lý học**:
          - Giảm stress (James Pennebaker)
          - Tăng siêu nhận thức (Carol Dweck)
          - Dễ xây dựng thói quen (BJ Fogg)

        ## Vấn đề với cách viết truyền thống
        - Cảm giác như công việc vặt
        - **Nỗi sợ trang giấy trắng**: Không biết viết gì
        - Cảm thấy bị ép buộc -> Dễ bỏ cuộc

        ## Giải pháp: Phương pháp Socrates
        - **Triết lý cốt lõi**:
          - Coi trang giấy là một **cuộc phỏng vấn**
          - Biến độc thoại thành **đối thoại**
        - **Quy trình 2 giai đoạn**:
          - **Trước khi viết**: Thiết kế các câu hỏi cốt lõi
          - **Khi viết**: Viết tự do, không phán xét câu trả lời

        ## Công cụ & Hình thức
        - **Giấy và bút**: Cổ điển, tăng cường trí nhớ, không phân tâm
        - **Kỹ thuật số**: Nhanh, dễ tìm kiếm (Notion, Obsidian, etc.)
        - **Ghi âm/Video**: Tiện lợi khi di chuyển, chân thực
        - **Nguyên tắc**: "Công cụ tốt nhất là công cụ bạn sẽ sử dụng nhất quán."

        ## Cảnh báo quan trọng
        - **Không biến nó thành cuộc thẩm vấn**
        - Mục đích là **thể hiện cảm xúc**, không phải tự đánh giá cứng nhắc
        - **Dấu hiệu sai đường**: Sợ viết, ám ảnh số liệu, dùng để trừng phạt bản thân
        - **Cách sửa**: Chuyển câu hỏi từ "chỉ trích" -> "**tò mò**"

        ## Cách bắt đầu (5 phút)
        - 1. **Hỏi** một câu trung thực
        - 2. **Trả lời** không phán xét
        - 3. **Theo dõi** một chỉ số quan trọng
      </script>
    </div>
  </body>
</html>
