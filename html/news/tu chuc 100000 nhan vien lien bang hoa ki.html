        # Vụ "Từ Chức" 100.000 Nhân viên Liên bang Hoa Kỳ

        ## 1. Sự kiện chính
        - 100.000 nhân viên liên bang chính thức rời chính phủ
        - Cuộc từ chức hàng loạt lớn nhất trong lịch sử Hoa Kỳ
        - Diễn ra cùng ngày với hạn chót tài trợ, nguy cơ chính phủ đóng cửa

        ## 2. Chiến lược của Chính quyền Trump
        - Mục tiêu đã nêu
          - Cắt giảm bộ máy quan liêu, hợp lý hóa dịch vụ
          - Xây dựng chính phủ tinh gọn, hiệu quả
        - Công cụ thực thi
          - Chương trình Từ chức Hoãn lại (DRP): lựa chọn gói nghỉ việc hoặc nguy cơ sa thải
          - Bộ Hiệu quả Chính phủ (DOGE), từng do Elon Musk lãnh đạo
          - Đóng băng tuyển dụng và sa thải hàng loạt
        - Lợi ích quảng cáo: tiết kiệm hơn 20 tỷ USD hàng năm

        ## 3. Tác động & Chỉ trích
        - Tác động tiêu cực
          - Mất kiến thức thể chế, kinh nghiệm quý báu
          - Gián đoạn dịch vụ công (Cựu chiến binh, An sinh Xã hội)
          - Kinh tế: tăng thất nghiệp, áp lực lên tư nhân
          - Con người: ảnh hưởng sức khỏe tâm thần, khó tìm việc
        - Chi phí thực tế
          - Báo cáo Thượng viện Dân chủ: tiêu tốn 14,8 tỷ USD trả trước
          - Trả lương & phúc lợi cho 200.000 nhân viên nghỉ tối đa 8 tháng
        - Phản biện
          - Học giả Scott Lucas: thực chất là “sa thải trá hình”
          - Nhóm Next Interior: làm suy yếu năng lực cốt lõi chính phủ

        ## 4. Bối cảnh & Diễn biến tiếp theo
        - Thời điểm: trùng nguy cơ đóng cửa chính phủ, áp lực chính trị
        - Hành động pháp lý: Thẩm phán tạm chặn kế hoạch cắt 500 việc tại Cơ quan Truyền thông Toàn cầu
