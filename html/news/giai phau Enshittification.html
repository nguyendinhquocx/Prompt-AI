        # 'Enshittification': Vòng Đời Chết Của Nền Tảng

        ## 1. Định Nghĩa
        - Quá trình các nền tảng online chết đi [cite: 2284]
        - Ban đầu tốt cho người dùng, sau đó lạm dụng họ để phục vụ doanh nghiệp, cuối cùng lạm dụng cả doanh nghiệp để vơ vét mọi giá trị về cho mình 

        ## 2. Cơ Chế Hoạt Động
        - **Thị trường hai mặt**: Nền tảng đứng giữa người mua và người bán, giữ cả hai làm con tin cho nhau 
        - **Phân bổ thặng dư**: Nền tảng có thể dễ dàng thay đổi cách phân bổ giá trị cho các bên 

        ## 3. Các Giai Đoạn
        - **Giai đoạn 1: Thu hút người dùng**
          - Nền tảng cung cấp giá trị thặng dư cho người dùng để lôi kéo họ [cite: 2288]
          - *Ví dụ Amazon*: Bán và giao hàng dưới giá vốn, công cụ tìm kiếm sạch sẽ [cite: 2290, 2291]
          - *Ví dụ Facebook*: Hiển thị nội dung từ bạn bè mà người dùng quan tâm [cite: 2316]
        - **Giai đoạn 2: Khóa chân người dùng & Thu hút doanh nghiệp**
          - Khi người dùng đã bị khóa (qua Prime, DRM, network effect), nền tảng bắt đầu chuyển thặng dư cho các khách hàng doanh nghiệp (người bán, nhà quảng cáo) [cite: 2295, 2296, 2297, 2311]
          - *Ví dụ Amazon*: Hoa hồng thấp cho người bán trên marketplace [cite: 2301]
          - *Ví dụ Facebook*: Ưu tiên đẩy bài của các công ty truyền thông vào news feed [cite: 2320]
        - **Giai đoạn 3: Vắt kiệt doanh nghiệp & Lấy hết giá trị**
          - Khi doanh nghiệp cũng bị khóa chân (vì tất cả người dùng đều ở đó), nền tảng bắt đầu vơ vét giá trị về cho cổ đông [cite: 2303, 2312]
          - *Ví dụ Amazon*: Thu hơn 45% giá bán dưới dạng phí rác, biến tìm kiếm thành pay-to-win [cite: 2304, 2305]
          - *Ví dụ Facebook*: Bắt các trang phải trả tiền để bài viết của họ hiển thị cho chính những người đã theo dõi họ [cite: 2325]
        - **Giai đoạn 4: Cái chết**
          - Nền tảng trở thành một "đống rác rưởi vô dụng" và người dùng bỏ đi [cite: 2312, 2426]

        ## 4. Case Study: TikTok
        - **Giai đoạn 1**: Thu hút người dùng bằng thuật toán đề xuất cực kỳ tốt [cite: 2351]
        - **Giai đoạn 2**: Đang diễn ra. Bí mật dùng công cụ "sưởi ấm" (heating) để đẩy video của các thương hiệu và người có ảnh hưởng vào feed của người dùng, làm tăng view ảo để lôi kéo họ tham gia và bị khóa chân [cite: 2354, 2357]
        - **Giai đoạn 3 (Tương lai)**: Sẽ rút lại sự chú ý "miễn phí" này và bắt đầu thu tiền từ họ để tiếp cận khán giả [cite: 2361]

        ## 5. Nguyên Nhân Gốc Rễ
        - **Sự sụp đổ của Nguyên tắc đầu cuối (End-to-End)**: Mạng lưới không còn trung thành truyền tải thông điệp người dùng muốn, mà chèn vào đó những gì nó muốn người dùng thấy để kiếm tiền [cite: 2396, 2397, 2398]
        - **Sức hút không thể cưỡng lại của lợi nhuận**: Các nhà quản lý và cổ đông luôn ưu tiên lợi nhuận ngắn hạn thay vì sự bền vững 

        ## 6. Giải Pháp Đề Xuất
        - Không phải để cứu các nền tảng đang chết [cite: 2429]
        - Mà là **giảm thiểu chi phí cho người dùng khi họ ra đi** [cite: 2430]
        - **Tự do rời bỏ (Freedom to Exit)**: Quyền mang dữ liệu, ứng dụng, và các mối quan hệ xã hội đi nơi khác
