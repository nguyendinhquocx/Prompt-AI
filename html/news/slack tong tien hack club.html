        # Vụ Án: Slack "Tống Tiền" Hack Club

        ## 1. Bối Cảnh (The Setup)
        - [cite_start]**Nạn nhân**: Hack Club [cite: 1]
          - Tổ chức phi lợi nhuận về lập trình cho thanh thiếu niên
        - [cite_start]**Thủ phạm**: Slack (thuộc Salesforce) [cite: 6]
          - Salesforce: công ty trị giá 230 tỷ USD
        - [cite_start]**Mối quan hệ**: 11 năm sử dụng Slack [cite: 1]
          - Ban đầu: Gói miễn phí cho non-profit
          - [cite_start]Sau đó: Nâng cấp lên gói trả phí $5,000/năm và vui vẻ trả [cite: 2, 3]

        ## 2. Cú Sốc (The Squeeze)
        - [cite_start]**Tối hậu thư**: Đưa ra 2 ngày trước bài viết [cite: 4]
        - **Yêu cầu**:
          - Trả thêm $50k NGAY LẬP TỨC (trong tuần)
          - Cam kết hợp đồng mới ~$200k/năm
        - **Lời đe dọa**: Nếu không đồng ý
          - **Vô hiệu hóa workspace**
          - [cite_start]**XÓA TOÀN BỘ LỊCH SỬ TIN NHẮN** [cite: 4]
        - **Bản chất**: Tăng giá ~3900% với thời gian phản ứng gần như bằng không

        ## 3. Tác Động (The Fallout)
        - **Khủng hoảng tức thời**:
          - [cite_start]Hàng chục nhân viên và tình nguyện viên phải "chạy loạn" [cite: 8]
          - Di chuyển kiến thức thể chế tích lũy trong nhiều năm
        - **Thiệt hại vô hình**:
          - [cite_start]Chi phí cơ hội "đáng kinh ngạc" [cite: 9]
          - Mất thời gian, công sức lẽ ra phải dành cho các chương trình giáo dục
        - **Sự phi lý**:
          - [cite_start]Hack Club cho rằng thời gian ân hạn 6 tháng là hợp lý tối thiểu [cite: 5]
          - [cite_start]Hành động của Salesforce là "trang bị vũ khí mạnh mẽ cho một tổ chức phi lợi nhuận nhỏ" [cite: 6]

        ## 4. Giải Pháp & Bài Học (The Escape & The Lesson)
        - [cite_start]**Hành động**: Chuyển sang **Mattermost** [cite: 10]
          - Một nền tảng mã nguồn mở, tự host được
        - **Bài học xương máu**:
          - [cite_start]**"Việc sở hữu dữ liệu của bạn là vô cùng quan trọng"** [cite: 10]
        - **Lời kêu gọi**:
          - [cite_start]Khuyến nghị các doanh nghiệp nhỏ khác cũng nên rời bỏ Slack [cite: 10]
