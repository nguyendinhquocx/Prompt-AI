        # 4 Câu Hỏi Xoáy Não
        ## 1. Chuyên nghiệp: Thật vs. Giả
        - Cái Vỏ Chuyên Nghiệp (Thằng Giả Tạo)
          - Bề ngoài chuẩn chỉ, bóng bẩy
          - Sử dụng ngôn từ to tát, sáo rỗng
          - Có mặt ở mọi cuộc họp, ít ý kiến giá trị
          - Giỏi làm slide đẹp, số liệu hời hợt
          - Luôn tỏ ra bận rộn
          - Gặp sự cố: đổ lỗi, che đậy
        - Cái Lõi Chuyên Nghiệp (Thằng Pro Thật)
          - Sự Tin Cậy Tuyệt Đối
            - Nói được làm được, không phải nhắc
            - Chủ động chịu trách nhiệm đầu ra
          - Tư Duy Hệ Thống
            - Sửa lỗi tận gốc
            - Ngăn chặn vấn đề tương lai
          - Giao Tiếp Hiệu Quả
            - Nói thẳng, rõ, đủ thông tin, không màu mè
            - Chọn đúng kênh giao tiếp
          - Trung Thực Trí Tuệ
            - Không biết thì nhận, không chém gió
            - Ưu tiên sự thật hơn cái tôi
          - Tĩnh Tại Dưới Áp Lực
            - Bình tĩnh khi khủng hoảng
            - Tập trung vào giải pháp
        - Cách nhận ra
          - Nhìn kết quả, quan sát khi gặp sự cố
          - Giao việc khó, xem phản ứng
        ## 2. Giả ngu vs. Ngu thật
        - Sự Ngu Nhất Quán (Ngu Thật)
          - Ngu mọi lúc mọi nơi
          - Ngu cả việc lợi và hại cho bản thân
        - Sự Ngu Có Lợi (Giả Ngu)
          - Chỉ "ngu" khi bất lợi, việc chán, khó
          - Khi có lợi thì tỉnh như sáo
        - Loại câu hỏi
          - Ngu thật: hỏi linh tinh, không logic
          - Giả ngu: hỏi "ngu" để thu thập info, kiểm tra logic
        - Kết quả cuối cùng
          - Ngu thật: hại mình, hại nhóm
          - Giả ngu: lợi cho bản thân, đùn việc thành công
        - Cách test
          - Giao nhiệm vụ, nói kết quả không quan trọng
          - Nếu vẫn ngu: ngu thật; nếu bất ngờ làm tốt: giả ngu
        ## 3. Chiến lược sinh tồn khi vào công ty mới
        - Giai đoạn thu thập thông tin (30-60 ngày)
        - Im lặng, quan sát, nói ít, nghe nhiều
          - Bản đồ quyền lực chính thức & phi chính thức
            - Ai thật sự có ảnh hưởng?
            - Ai là người gác cổng thông tin?
            - Ai ăn trưa với ai?
        - Đặt câu hỏi, không vội đưa giải pháp
          - Hiểu lịch sử, lý do quy trình hiện tại
          - Hỏi 3 câu chiến lược với từng người trong team
        - Tìm "chiến thắng nhỏ"
          - Xử lý vấn đề nhỏ gây khó chịu cho nhiều người
          - Xây dựng lòng tin mà không đe dọa ai
        - Tổng kết: làm cái bọt biển, không làm cái loa
        ## 4. Bán vé số khác biệt
        - Bán trải nghiệm mua hy vọng, không chỉ tờ giấy
        - Trở thành "chuyên gia phân tích xác suất vỉa hè"
          - Làm bảng phân tích, tư vấn số đẹp
        - Dịch vụ khách hàng 5 sao
          - Địa điểm sạch sẽ, có ghế, trà đá
          - Thái độ vui vẻ, nhớ tên khách, chúc may mắn thật tâm
          - Dò vé hộ, báo trúng giải, lập nhóm Zalo
        - Xây dựng thương hiệu cá nhân
          - Đặt tên quầy, mặc áo riêng, treo ảnh khách trúng giải
        - Mô hình "thuê bao hy vọng"
          - Giữ số cho khách quen, bán sự tiện lợi/an tâm
        - Thay đổi cuộc chơi: bán trải nghiệm, cộng đồng, dịch vụ
