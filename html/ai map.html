        # Bản Đồ Các Thế Lực AI Hàng Đầu

        ## 1. Phe "Vườn Đóng" (Closed Source / API)
        - **OpenAI (ChatGPT)**
          - **Nguồn gốc**: Khởi đầu là non-profit, sau thành "capped-profit" dưới trướng Microsoft.
          - **Triết lý**: **Quyền lực tuyệt đối**. Tin vào "Scaling Law". Mục tiêu là AGI, thống trị thị trường.
          - **Điểm mạnh**: Tiên phong, mô hình mạnh (GPT-4), hệ sinh thái lớn.
        - **Anthropic (Claude)**
          - **Nguồn gốc**: Nhóm elite từ OpenAI ly khai.
          - **Triết lý**: **An toàn trước tiên**. AI Hiến pháp.
          - **Điểm mạnh**: Xử lý văn bản dài, ít ảo giác.
        - **Google (Gemini)**
          - **Nguồn gốc**: Hợp nhất Brain + DeepMind.
          - **Triết lý**: **Đa phương thức**. Nhúng vào sản phẩm Google.
          - **Điểm mạnh**: Tích hợp sâu với Search, Workspace, dữ liệu khổng lồ.
        - **xAI (Grok)**
          - **Nguồn gốc**: Elon Musk lập để chống OpenAI.
          - **Triết lý**: **Sự thật & chống kiểm duyệt**.
          - **Điểm mạnh**: Real-time dữ liệu từ X (Twitter).

        ## 2. Phe "Cách Mạng Mở" (Open Source)
        - **Meta (Llama)**
          - **Triết lý**: **Phổ cập hóa AI**.
          - **Điểm mạnh**: Llama 3 mạnh, cộng đồng khổng lồ.
        - **Mistral AI**
          - **Triết lý**: **Hiệu quả & Mở**.
          - **Điểm mạnh**: Hiệu năng/kích thước tốt nhất.
        - **Alibaba (Qwen)**
          - **Triết lý**: **Đa ngôn ngữ & hệ sinh thái**.
          - **Điểm mạnh**: Model đa năng, mạnh tiếng Trung & Anh.
        - **DeepSeek**
          - **Triết lý**: **Chuyên gia Code & Mở**.
          - **Điểm mạnh**: Đứng top bảng lập trình.

        ## 3. Những "Ngựa Ô" Đáng Gờm
        - **Cohere (Command R+)**
          - **Triết lý**: **AI cho doanh nghiệp**.
          - **Điểm mạnh**: RAG tốt, bảo mật cao.
        - **Microsoft (Phi-3)**
          - **Triết lý**: **Small is the new big**.
          - **Điểm mạnh**: Model nhỏ, chạy trên điện thoại, chi phí thấp.
