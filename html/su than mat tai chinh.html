        # Financial Intimacy (Sự Thân Mật Tài Chính)
        ## 1. Phá Vỡ Thực Tại: Financial Intimacy Thực Sự Là Gì?
        - Đa số chỉ nhìn bề mặt: gộp tài khoản, chia tiền nhà, chia mật khẩu
        - Bản chất: bài kiểm tra trưởng thành của mối quan hệ
        - 5 lớp bản chất
          - Bề mặt (The Tools): tài khoản chung, bảng tính, hợp đồng hôn nhân
          - Hệ thống (The System): quy tắc, quy trình, cách vận hành các công cụ
          - Tâm lý (The Psychology): quyền lực, an toàn, tự do, tình yêu, xấu hổ/tội lỗi
            - Va chạm hai hệ điều hành tâm lý, lịch sử cá nhân
          - Bản chất (The Core Essence): sự trần trụi, hợp nhất thực tại tài chính
            - Chia sẻ con số, nỗi sợ, giấc mơ, sai lầm
            - Hợp nhất hai thế giới quan về tiền bạc
        ## 2. Ma Trận Chẩn Đoán: Mối Quan Hệ Đang Ở Đâu?
        - Cấp Độ 0: Người Xa Lạ Tài Chính
          - Không chia sẻ, né tránh mọi thứ về tiền
        - Cấp Độ 1: Bạn Cùng Phòng Tài Chính
          - Chia đều chi phí, không biết tiền của nhau
        - Cấp Độ 2: Đồng Minh Tài Chính
          - Có mục tiêu chung ngắn hạn, nhưng còn bí mật
        - Cấp Độ 3: Đối Tác Tài Chính
          - Minh bạch, kế hoạch dài hạn, tất cả đều trong kế hoạch tổng thể
        - Cấp Độ 4: Cộng Sinh Tài Chính
          - Hiểu sâu động cơ, nỗi sợ, giấc mơ về tiền của nhau
          - Một thực thể tài chính duy nhất
        ## 3. Vector Thất Bại: Tại Sao Mọi Người Thường Thất Bại?
        - Ngoại Tình Tài Chính (Financial Infidelity)
          - Nợ giấu giếm, tài khoản bí mật, nói dối tiền bạc
        - Chênh Lệch Quyền Lực (Power Imbalance)
          - Một người kiểm soát, người kia mất tự chủ
        - Hợp Đồng Câm (The Silent Contract)
          - Kỳ vọng ngầm không nói ra, tích tụ oán giận
        - Vũ Khí Hóa Quá Khứ (Weaponized History)
          - Đào lại sai lầm cũ để công kích, giết chết hợp tác
        ## 4. Giao Thức Xây Dựng: Làm Thế Nào Để Đạt Được?
        - Bước 1: Data Dump Tuyệt Đối
          - Viết ra toàn bộ tài sản, nợ, thu nhập, tài khoản
        - Bước 2: Giải Mã Lịch Sử Tiền Bạc
          - Trả lời các câu hỏi về lịch sử, ký ức, nỗi sợ, sai lầm tài chính
        - Bước 3: Thiết Kế Tương Lai Chung
          - Viết mục tiêu tài chính cụ thể (1 năm, 5 năm, 10 năm)
        - Bước 4: Xây Dựng Hệ Thống Vận Hành
          - Chọn mô hình phù hợp: gộp hoàn toàn, chia phần, tỉ lệ
          - Tổ chức họp tài chính định kỳ
        - Bước 5: Thiết Lập Giao Thức Xung Đột
          - Thống nhất cách tranh luận, không lôi chuyện cũ, tập trung vào vấn đề
        ## 5. Kết Luận
        - Financial Intimacy không phải về tiền mà là về lòng tin, tôn trọng, sự dễ bị tổn thương
        - Là bài kiểm tra cuối cùng của mối quan hệ trưởng thành
        - Đối diện và chia sẻ nỗi sợ, thất bại tài chính để xây nền tảng không thể phá vỡ
