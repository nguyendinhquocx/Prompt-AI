        # Giải Mã Hệ Thống: Phim Ảnh & Hành Vi Xã Hội
        
        ## Phim Ảnh: Ma Trận Thành Công
        
        ### Công Thức Doanh Thu
        #### Sức Mạnh Thương Hiệu
        - Marvel Universe: 28 tỷ USD
        - Star Wars: Hơn 70 tỷ USD
        - Fast & Furious: 7 tỷ USD
        #### Cỗ Máy Marketing
        - Ngân sách quảng bá = 50-100% ngân sách sản xuất
        - Tour diễn viên toàn cầu
        - Chiến dịch social media
        #### Hiệu Ứng Đám Đông
        - FOMO (Fear of Missing Out)
        - Social proof trên mạng xã hội
        - Trending topics
        #### Yếu Tố Thời Điểm
        - Mùa phát hành (summer blockbuster)
        - Zeitgeist của thời đại
        - Tránh đụng độ đối thủ
        
        ### Ma Trận Phim-Doanh Thu
        #### Phim Hay + Doanh Thu Cao
        - The Dark Knight (1 tỷ USD)
        - Parasite (258 triệu USD)
        - Inception (836 triệu USD)
        #### Phim Hay + Doanh Thu Thấp
        - Blade Runner 2049 (259 triệu vs 185 triệu chi phí)
        - Children of Men (70 triệu USD)
        - Shawshank Redemption (16 triệu mở màn)
        #### Phim Dở + Doanh Thu Cao
        - Transformers: Age of Extinction (1.1 tỷ USD)
        - Venom (856 triệu USD)
        - Fast & Furious 9 (726 triệu USD)
        #### Phim Dở + Doanh Thu Thấp
        - Cats (74 triệu vs 95 triệu chi phí)
        - Morbius (174 triệu USD)
        - John Carter (284 triệu vs 250 triệu chi phí)
        
        ## Hành Vi Xã Hội: Cuộc Chiến Chú Ý
        
        ### Nền Kinh Tế Chú Ý
        #### Tài Nguyên Khan Hiếm
        - 24 giờ/ngày của mỗi người
        - 8 giây thời gian chú ý trung bình
        - 5000+ thông điệp quảng cáo/ngày
        #### Chiến Thuật Giành Chú Ý
        - Cảm xúc mạnh (anger, surprise, humor)
        - Novelty (tin tức mới, drama, trend)
        - Social signaling (thể hiện nhóm)
        #### Thuật Toán Khuếch Đại
        - Facebook: Engagement = Clicks + Comments + Shares
        - TikTok: Watch time + Completion rate
        - YouTube: CTR + Watch time + Session duration
        
        ### Chi Phí Nhận Thức
        #### Nội Dung Chi Phí Thấp
        - Lướt feed: 0% năng lượng não
        - Video ngắn: Phản ứng tức thì
        - Meme culture: Hiểu ngay lập tức
        #### Nội Dung Chi Phí Cao
        - Đọc sách: 60-80% năng lượng não
        - Suy tư triết học: Cần thời gian ủ
        - Phân tích phức tạp: Đòi hỏi kinh nghiệm
        
        ### Sụp Đổ Người Gác Cổng
        #### Hệ Thống Cũ
        - Nhà xuất bản lọc chất lượng
        - Viện hàn lâm đánh giá
        - Nhà phê bình định hướng
        #### Hệ Thống Mới
        - Mọi người có "cái loa"
        - Viral = Giá trị
        - View count > Academic merit
        
        ### Lập Trình Sinh Học Cổ Xưa
        #### Não Bộ Bộ Lạc
        - Gossip detection: Ai làm gì với ai?
        - Status awareness: Ai mạnh, ai yếu?
        - Threat assessment: Mối nguy hiểm nào?
        #### Hack Não Hiện Đại
        - Celebrity drama = Bộ lạc drama
        - Political fights = Tribal warfare
        - Social media = Grooming behaviors
        
        ## Kết Luận: Bản Chất Hệ Thống
        
        ### Hollywood: Máy Tối Ưu Rủi Ro
        #### Công Thức Thành Công
        - Brand Recognition (40%)
        - Marketing Budget (30%)
        - Quality Content (20%)
        - Timing & Luck (10%)
        
        ### Xã Hội: Máy Phân Phối Chú Ý
        #### Thiết Kế Hệ Thống
        - Rewards: Instant gratification
        - Punishes: Deep thinking
        - Optimizes: Engagement metrics
        - Ignores: Long-term value
        
        ### Giải Pháp: Thiết Kế Lại Môi Trường
        #### Cá Nhân
        - Curate information diet
        - Create friction for shallow content
        - Build habits for deep work
        #### Hệ Thống
        - New metrics beyond engagement
        - Incentivize quality over quantity
        - Design for human flourishing
