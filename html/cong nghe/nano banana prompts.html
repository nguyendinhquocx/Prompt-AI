        # Kho Báu Prompt cho Nano-Banana

        ## Sáng tạo & Thiết kế (Tạo nội dung mới từ đầu)
        - **Knowledge Infographic**: Tạo infographic từ thông tin
          - *Prompt*: "Make me an infographic of 5 tallest buildings in the world"
          - *Ghi chú*: Tự động tạo biểu đồ thông tin từ kiến thức có sẵn
        - **Comic Book Creation**: Biến ảnh thành truyện tranh
          - *Prompt*: "Based on the uploaded image, make a comic book strip, add text, write a compelling story. I want a superhero comic book."
          - *Ghi chú*: Tạo cốt truyện và layout truyện tranh hoàn chỉnh
        - **Typographic Art**: Nghệ thuật từ chữ cái
          - *Prompt*: "Create a minimalist black-and-white typographic illustration using only the letters in 'riding a bicycle'. Each letter should be shaped to form the rider and bicycle."
          - *Ghi chú*: Biến chữ thành hình ảnh nghệ thuật
        - ***3D Paper Craft**: Thiết kế thủ công giấy 3D (thực tiễn cao)
          - *Prompt*: "Draw an A6 folding card: when opened, it reveals a complete 3D spherical tiny house with a miniature paper garden inside."
          - *Ghi chú*: Template cho handmade gifts, greeting cards
        - ***Chess Set Design**: Thiết kế bộ cờ vua tùy chỉnh (thực tiễn cao)
          - *Prompt*: "Draw a chessboard and a set of 3D-printable chess pieces inspired by this image."
          - *Ghi chú*: Có thể 3D print thực tế, bán sản phẩm
        - ***Jewelry Design**: Thiết kế trang sức (thực tiễn cao)
          - *Prompt*: "Transform this image into a 5-piece jewelry collection."
          - *Ghi chú*: Concept design cho ngành trang sức

        ## Chuyển đổi Phong cách (Transform existing content)
        - **Figure Transformation**: Biến ảnh thành mô hình figure
          - *Prompt*: "Turn this photo into a character figure. Behind it, place a box with character's image, and a computer showing Blender modeling process."
          - *Ghi chú*: Mockup cho collectibles, merchandise
        - **Cosplay Generation**: Anime sang cosplay thực tế
          - *Prompt*: "Generate a photo of a girl cosplaying this illustration, with the background set at Comiket"
          - *Ghi chú*: Tham khảo cho cosplayers
        - ***Color Palette Application**: Tô màu theo bảng màu (thực tiễn cao)
          - *Prompt*: "Accurately use the color palette from Figure 2 to color the character in Figure 1"
          - *Ghi chú*: Workflow cho illustrators, designers
        - ***Photo Restoration**: Phục hồi ảnh cũ (thực tiễn cao)
          - *Prompt*: "restore and colorize this photo."
          - *Ghi chú*: Dịch vụ phục hồi ảnh gia đình
        - **Pose Transfer**: Chuyển pose giữa các nhân vật
          - *Prompt*: "Change the pose of the person in Figure 1 to that of Figure 2, and shoot in a professional studio"
          - *Ghi chú*: Reference cho photography, modeling
        - **Manga Style Convert**: Chuyển ảnh sang manga
          - *Prompt*: "Convert the input photo into a black-and-white manga-style line drawing."
          - *Ghi chú*: Stylization cho content creators
        - **Wireframe Holographic**: Hiệu ứng hologram wireframe
          - *Prompt*: "Based on the uploaded image, convert it into a holographic depiction using wireframe lines only."
          - *Ghi chú*: Sci-fi aesthetic cho presentations
        - **Era Split Photography**: Ảnh tương phản thời đại
          - *Prompt*: "A photo of a bedroom split down the middle: the left side is 2018 and the right side is 1964."
          - *Ghi chú*: Creative concept cho interior design

        ## Chỉnh sửa Nhân vật (Character & Portrait editing)
        - **Era Style Change**: Thay đổi phong cách thời đại
          - *Prompt*: "Change the character's style to 1970's classical male style. Add long curly hair, long mustache, change background to californian summer landscape. Don't change the character's face"
          - *Ghi chú*: Vintage photography concepts
        - ***Photo Enhancement**: Tự động cải thiện ảnh (thực tiễn cao)
          - *Prompt*: "This photo is very boring and plain. Enhance it! Increase contrast, boost colors, improve lighting. You can crop and delete details that affect composition."
          - *Ghi chú*: Quick photo editing cho social media
        - **Multi-Character Poses**: Điều khiển pose nhiều nhân vật
          - *Prompt*: "Have these two characters fight using the pose from Figure 3. Add appropriate backgrounds and scene interactions. Generated image ratio is 16:9"
          - *Ghi chú*: Storyboarding cho game, animation
        - ***Hairstyle Variations**: Thử nghiệm nhiều kiểu tóc (thực tiễn cao)
          - *Prompt*: "Generate avatars of this person with different hairstyles in a 3x3 grid format"
          - *Ghi chú*: Hair salon consultations, makeover apps
        - ***OOTD Fashion**: Thử đồ ảo (thực tiễn cao)
          - *Prompt*: "Choose person in Image 1 and dress them in all clothing from Image 2. Shoot realistic OOTD-style photos outdoors with natural lighting."
          - *Ghi chú*: Fashion e-commerce, styling apps
        - ***Clothing Swap**: Thay quần áo realistic (thực tiễn cao)
          - *Prompt*: "Replace person's clothing with target clothing. Keep pose, expression, background unchanged. Make outfit look natural and well-fitted."
          - *Ghi chú*: Virtual try-on cho shopping
        - **Expression Control**: Điều khiển biểu cảm
          - *Prompt*: "Character reference from Image 1 / Change to the expression from Image 2"
          - *Ghi chú*: Character design, animation reference
        - ***Virtual Makeup**: Makeup ảo (thực tiễn cao)
          - *Prompt*: "Apply the makeup from Image 2 to character in Image 1, while maintaining pose from Image 1."
          - *Ghi chú*: Beauty apps, makeup tutorials
        - **Filter/Material Overlay**: Overlay hiệu ứng vật liệu
          - *Prompt*: "Overlay the glass effect from Image 2 onto the photo in Image 1"
          - *Ghi chú*: Creative filters cho photo editing
        - ***ID Photo Creation**: Tạo ảnh thẻ chuyên nghiệp (thực tiễn cao)
          - *Prompt*: "Crop the head and create a 2-inch ID photo with: 1. Blue background 2. Professional business attire 3. Frontal face 4. Slight smile"
          - *Ghi chú*: Automated ID photo services

        ## Tái cấu trúc Môi trường (Environment & perspective changes)
        - **Map to Ground View**: Từ map sang góc nhìn mặt đất
          - *Prompt*: "draw what the red arrow sees / draw the real world view from the red circle in the direction of the arrow."
          - *Ghi chú*: Urban planning, location scouting
        - **Isometric Building Extract**: Trích xuất building isometric
          - *Prompt*: "Make Image Daytime and Isometric [Building Only]"
          - *Ghi chú*: Architectural visualization
        - **Cross-View Generation**: Chuyển góc nhìn trên xuống
          - *Prompt*: "Convert the photo to a top-down view and mark the location of the photographer."
          - *Ghi chú*: Maps, surveying, planning
        - **Multi-View Technical**: Bản vẽ kỹ thuật đa góc
          - *Prompt*: "Generate Front, Rear, Left, Right, Top, Bottom views on white. Evenly spaced. Consistent subject. Isometric Perspective Equivalence."
          - *Ghi chú*: Technical drawings, product design
        - **Theme Park Isometric**: Style game Theme Park
          - *Prompt*: "Take this location and make the landmark an isometric image (building only), in the style of the game Theme Park"
          - *Ghi chú*: Game asset design
        - **Street View Fantasy**: Google Street View fantastical
          - *Prompt*: "Dashcam Google Street View shot | [Hobbiton Street] | [hobbits carrying out daily tasks] | [Sunny weather]"
          - *Ghi chú*: Creative world-building
        - ***Image Outpainting**: Mở rộng ảnh bị cắt (thực tiễn cao)
          - *Prompt*: "Repair the checkerboard (transparent) parts of the image and restore a complete, coherent photo."
          - *Ghi chú*: Photo restoration, content completion
        - **Historical Visualization**: Tái tạo lịch sử từ bản đồ
          - *Prompt*: "full colour photograph. New Amsterdam in 1660. make sure it's full modern colors as if it's a photograph taken today."
          - *Ghi chú*: Historical education, documentaries
        - **Minecraft Style**: Phong cách Minecraft
          - *Prompt*: "Using this location, create an isometric HD-2D Minecraft-style image of the landmark (buildings only)."
          - *Ghi chú*: Game asset creation
        - ***Floor Plan to 3D**: Bản vẽ sang 3D render (thực tiễn cao)
          - *Prompt*: "Convert this residential floor plan into an isometric, photo-realistic 3D rendering of the house."
          - *Ghi chú*: Architecture, real estate visualization
        - **Camera Settings Control**: Điều khiển thông số máy ảnh
          - *Prompt*: "RAW-ISO [100] - [F2.8-1/200 24mm] settings"
          - *Ghi chú*: Photography education, camera simulation

        ## Phân tích & Trích xuất (Analysis & information extraction)
        - **AR Information Overlay**: Thông tin AR thực tế
          - *Prompt*: "you are a location-based AR experience generator. highlight [point of interest] in this image and annotate relevant information about it."
          - *Ghi chú*: AR apps, tourism guides
        - ***Article to Infographic**: Bài viết sang infographic (thực tiễn cao)
          - *Prompt*: "Generate infographic for article content. Requirements: 1. Extract key information 2. Keep content concise 3. Add cute cartoon characters"
          - *Ghi chú*: Content marketing, education materials
        - **Academic Model Annotation**: Chú thích mô hình học thuật
          - *Prompt*: "Draw [3D human organ model] for academic presentation, with annotations explaining [each organ's] functions, very realistic, highly detailed."
          - *Ghi chú*: Educational materials, medical training
        - ***Math Problem Solving**: Giải toán trực quan (thực tiễn cao)
          - *Prompt*: "Write the answer to the problem in the corresponding position based on the question"
          - *Ghi chú*: Educational apps, homework help
        - **Red Pen Analysis**: Phân tích cải thiện bằng bút đỏ
          - *Prompt*: "Analyze this image. Use red pen to denote where you can improve."
          - *Ghi chú*: Design critique, feedback tools
        - ***Food Nutrition Analysis**: Phân tích dinh dương thực phẩm (thực tiễn cao)
          - *Prompt*: "annotate this meal with names of food and calorie density and approximate calories"
          - *Ghi chú*: Health apps, nutrition tracking
        - ***Background Removal**: Tách nền trong suốt (thực tiễn cao)
          - *Prompt*: "extract the [samurai] and put transparent background"
          - *Ghi chú*: E-commerce, graphic design

        ## Thương mại & Sản phẩm (Commercial applications)
        - **Multi-Reference Composition**: Ghép nhiều reference
          - *Prompt*: "A model posing against pink bmw. She's wearing following items, scene against light grey background. Green alien keychain attached to pink handbag. Pink parrot on shoulder. Pug with pink collar and gold headphones."
          - *Ghi chú*: Complex product photography
        - ***Custom Stickers**: Sticker tùy chỉnh (thực tiễn cao)
          - *Prompt*: "Turn character into white outline sticker similar to Figure 2. Transform into web illustration style, add playful white outline short phrase."
          - *Ghi chú*: Print-on-demand, merchandise
        - **Character Design Sheet**: Bản thiết kế nhân vật
          - *Prompt*: "Generate character design: Proportion design, Three views (front/side/back), Expression sheet, Pose sheet, Costume design"
          - *Ghi chú*: Game development, animation
        - **Marble Sculpture Effect**: Hiệu ứng tượng đá cẩm thạch
          - *Prompt*: "Ultra-detailed sculpture made of shining marble. Smooth reflective surface, emphasizing luster and craftsmanship. Elegant design highlighting marble's beauty."
          - *Ghi chú*: Luxury branding, art concepts
        - ***Cooking from Ingredients**: Nấu ăn từ nguyên liệu (thực tiễn cao)
          - *Prompt*: "make me a delicious lunch with these ingredients, put it on a plate, zoomed in view, remove other plates and ingredients."
          - *Ghi chú*: Recipe apps, cooking guidance
        - **Movie Storyboard**: Storyboard phim
          - *Prompt*: "Create 12 part story with these two characters in classic black-and-white film noir detective story. About missing treasure. Tell story purely through imagery."
          - *Ghi chú*: Film pre-production, storytelling
        - ***Product Watermarking**: Đóng watermark sản phẩm (thực tiễn cao)
          - *Prompt*: "Watermark the word 'TRUMP' over and over again across the whole image."
          - *Ghi chú*: Copyright protection, branding
        - **Dynamic Product Photography**: Chụp sản phẩm dynamic
          - *Prompt*: "Photograph this product in dramatic scene with explosive outward arrangement of key ingredients flying around, signifying freshness. Promo ad shot, no text."
          - *Ghi chú*: Advertising, marketing materials
        - ***Custom Action Figure**: Figure hành động tùy chỉnh (thực tiễn cao)
          - *Prompt*: "make an action figure of me that says [AI Evangelist - Kris] and features [coffee, turtle, laptop, phone and headphones]"
          - *Ghi chú*: Personalized merchandise, collectibles
        - **Drawing Process Tutorial**: Tutorial vẽ 4 bước
          - *Prompt*: "Generate four-panel drawing process: Step 1: Line art, Step 2: Flat colors, Step 3: Add shadows, Step 4: Refine and complete. No text."
          - *Ghi chú*: Art tutorials, educational content
        - ***Product Packaging Design**: Thiết kế bao bì sản phẩm (thực tiễn cao)
          - *Prompt*: "Apply design from Image 1 to can in Image 2, place in minimalist design setting, professional photography"
          - *Ghi chú*: Package design, product mockups
        - ***LEGO Minifigure Package**: Hộp LEGO minifigure (thực tiễn cao)
          - *Prompt*: "Transform person into LEGO minifigure packaging box, isometric perspective. Label 'ZHOGUE'. Display minifigure with essential items as LEGO accessories."
          - *Ghi chú*: Custom LEGO concepts, personalization
        - **Gundam Model Kit**: Hộp mô hình Gundam
          - *Prompt*: "Transform person into Gundam model kit packaging, isometric perspective. Gundam-style mechanical version with futuristic accessories. Resemble real Gunpla boxes."
          - *Ghi chú*: Model kit design, mecha concepts
        - ***Hardware Exploded View**: Bản vẽ tháo rời phần cứng (thực tiễn cao)
          - *Prompt*: "Exploded view of DSLR showing all accessories and internal components: lens, filter, sensor, screws, buttons, viewfinder, housing, circuit board."
          - *Ghi chú*: Technical documentation, repair guides
        - **Fashion Moodboard**: Bảng cảm hứng thời trang
          - *Prompt*: "Fashion mood board collage. Surround portrait with cutouts of individual items model is wearing. Add handwritten notes in marker-style font."
          - *Ghi chú*: Fashion design, styling reference
        - ***Miniature Product Photo**: Chụp sản phẩm miniature (thực tiễn cao)
          - *Prompt*: "High-resolution advertising photograph of realistic, miniature [PRODUCT] held between thumb and finger. Clean white background, studio lighting, luxury style."
          - *Ghi chú*: Creative advertising, social media marketing
        - **Giant Statue Installation**: Tượng đại khổng lồ
          - *Prompt*: "A realistic photographic work. A gigantic statue of this person placed in square in center of Tokyo, with people looking up at it."
          - *Ghi chú*: Public art concepts, monument visualization
        - ***Itasha Car Design**: Thiết kế xe Itasha (thực tiễn cao)
          - *Prompt*: "Professional photograph of sporty car with anime character artwork as itasha design, shot at scenic landmark. Vibrant anime art style, bold colors."
          - *Ghi chú*: Custom car wrapping, automotive design
        - **3D Logo Materialization**: Logo 3D hóa vật liệu
          - *Prompt*: "Apply material from Image 2 to logo in Image 1, present as 3D object, render in C4D-like style, solid-color background."
          - *Ghi chú*: Brand visualization, logo design
        - ***Merchandise Creation**: Tạo hàng hóa từ nhân vật (thực tiễn cao)
          - *Prompt*: "Create merchandise using this character image."
          - *Ghi chú*: Print-on-demand, fan merchandise
