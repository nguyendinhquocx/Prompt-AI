        # Chấn chỉnh quy trình Phân quyền (DoA) - Hoàn Mỹ
        ## Bối cảnh & Vấn đề
        - **Vấn đề chính**: Chậm trễ xử lý thanh toán & phê duyệt [cite: 26]
          - Đặc biệt là **phí giới thiệu** (referral fees) [cite: 27]
        - **Biểu hiện**: Yêu cầu bổ sung chữ ký ngoài quy định DoA [cite: 27]

        ## Nguyên nhân gốc rễ
        - **Nguyên nhân trực tiếp**: Một số bệnh viện tự ý thêm các bước phê duyệt không cần thiết [cite: 30, 33]
        - **Động cơ**: Xuất phát từ sự "cẩn trọng" (driven by caution) [cite: 31, 34]
        - **Khẳng định của Tập đoàn**:
          - Lỗi **KHÔNG** phải do DoA [cite: 45, 46]
          - Lỗi là do quy trình nội bộ vượt quá phạm vi DoA [cite: 45, 46]
        - **Hệ quả**:
            - Gây chậm trễ không cần thiết [cite: 31]
            - Không thống nhất quy trình giữa các bệnh viện [cite: 47]

        ## Giải pháp & Mệnh lệnh
        - **Mệnh lệnh cốt lõi**: Phải tuân thủ DoA đúng như đã ban hành 
        - **NGHIÊM CẤM**: Thêm các bước phê duyệt, trừ khi luật pháp hoặc Tập đoàn yêu cầu [cite: 107, 108]
        - **Hai luồng phê duyệt chính**:
          - **Theo mục C12.4**: Chỉ yêu cầu 3 chữ ký [cite: 91, 92]
            - 1. Người yêu cầu (Requestor)
            - 2. Giám đốc Tài chính Cơ sở (Asset Financial Controller)
            - 3. Giám đốc Điều hành Cơ sở (Asset General Manager)
          - **Theo mục F1.2.3**: Yêu cầu 5 chữ ký [cite: 95, 96]
            - 1. Nhân sự Bệnh viện (Hospital HR)
            - 2. Giám đốc Điều hành Cơ sở (Asset GM)
            - 3. Trưởng bộ phận Nhân sự Tập đoàn (Group Head of HR)
            - 4. Giám đốc Tài chính Tập đoàn (Group CFO)
            - 5. Tổng Giám đốc Tập đoàn (Group CEO)

        ## Phạm vi áp dụng
        - **Áp dụng cho 3 nhóm chính**: [cite: 53]
          - (i) Chỉ nhận phí giới thiệu [cite: 57]
          - (ii) Nhận cả phí giới thiệu và công chuyên môn [cite: 58]
          - (iii) Chỉ nhận công chuyên môn [cite: 61]
        - **Ngoại lệ**: Các trường hợp ABR trả theo HĐLĐ thì theo mục F1.2.3 [cite: 63, 64]
        - **Lưu ý quan trọng**: Áp dụng cho TOÀN BỘ các mục trong DoA, không chỉ phí giới thiệu [cite: 103, 104]

        ## Trách nhiệm & Hậu quả
        - **Người chịu trách nhiệm trực tiếp**:
          - Giám đốc Điều hành Cơ sở 
          - Ban Giám đốc Cơ sở 
        - **Hành vi bị coi là không tuân thủ**:
          - Mọi yêu cầu hoặc bước phê duyệt nội bộ bổ sung vượt quá phạm vi DoA [cite: 111, 120]

        ## Đầu mối liên hệ
        - **Pháp lý Tập đoàn**: Hướng dẫn chung về DoA [cite: 123, 124]
        - **Tài chính Tập đoàn**: Quy trình thanh toán phí giới thiệu [cite: 125, 126]
