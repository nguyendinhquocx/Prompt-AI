      svg.markmap {
        width: 100%;

    <div class="markmap">
      <script type="text/template">
        ---
        markmap:
          maxWidth: 300
          colorFreezeLevel: 2
        ---
        # Thuật toán
        ## Thuật toán sắp xếp (Sorting Algorithms)
        - Quicksort
        - Mergesort
        - Heapsort
        - Bubblesort
        - Insertionsort
        - Selectionsort
        - Ứng dụng: Database, log, UI, backend, AI
        
        ## Thuật toán tìm kiếm (Searching Algorithms)
        - Linear Search
        - Binary Search
        - Hashing
        - DFS, BFS
        - Ứng dụng: Mảng, cây, đồ thị, search engine, AI

        ## Thuật toán trên đồ thị (Graph Algorithms)
        - DFS, BFS
        - Dijkstra
        - Floyd-Warshall
        - Kruskal
        - Prim
        - Bellman-Ford
        - Topological Sort
        - Ứng dụng: Mạng máy tính, giao thông, AI, recommendation system, networking

        ## Thuật toán quy hoạch động (Dynamic Programming)
        - Fibonacci
        - Knapsack
        - LCS (Longest Common Subsequence)
        - LIS (Longest Increasing Subsequence)
        - Matrix Chain Multiplication
        - DP trên đồ thị
        - Ứng dụng: Tối ưu hóa, AI, game, lập lịch, finance, bioinformatics

        ## Thuật toán tham lam (Greedy Algorithms)
        - Huffman Coding
        - Prim
        - Kruskal
        - Activity Selection
        - Dijkstra (greedy version)
        - Fractional Knapsack
        - Ứng dụng: Nén dữ liệu, tối ưu nhanh, routing

        ## Thuật toán chia để trị (Divide and Conquer)
        - Quicksort
        - Mergesort
        - Binary Search
        - Closest Pair of Points
        - Strassen Matrix Multiplication
        - Ứng dụng: Xử lý nhanh, tối ưu recursive, AI, đồ họa

        ## Thuật toán về cấu trúc dữ liệu (Data Structures)
        - Stack, Queue, Heap
        - Hash Table, Linked List
        - Tree, Trie
        - Segment Tree, Fenwick Tree
        - Ứng dụng: Truy xuất hiệu quả, AI, backend

        ## Thuật toán tối ưu hóa tổ hợp (Combinatorial Optimization)
        - Backtracking
        - Branch and Bound
        - Hungarian Algorithm
        - SAT Solvers
        - Ứng dụng: Lập lịch, ràng buộc, AI, logistics

        ## Thuật toán xác suất/thống kê (Probabilistic/Statistical Algorithms)
        - Monte Carlo
        - Randomized Algorithms
        - Bloom Filter
        - Reservoir Sampling
        - Ứng dụng: AI, big data, kiểm thử

        ## Thuật toán mã hóa và bảo mật (Cryptographic Algorithms)
        - RSA
        - AES
        - SHA
        - Diffie-Hellman
        - ECC
        - Ứng dụng: Bảo mật dữ liệu, truyền thông an toàn, blockchain

        ## Thuật toán AI/ML căn bản
        - Linear Regression
        - Logistic Regression
        - Decision Tree
        - K-means
        - Neural Network (cơ bản)
        - Ứng dụng: Dự đoán, phân loại, clustering, NLP, hình ảnh

        ## Thuật toán đặc thù cho domain
        - Nén dữ liệu: LZW, Huffman
        - Đồ họa: Bresenham, Flood Fill
        - Web: Caching, CDN
        - Game: Pathfinding, A*
      </script>
