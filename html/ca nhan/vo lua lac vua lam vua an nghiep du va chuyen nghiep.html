<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markmap</title>
    <style>
      svg.markmap {
        width: 100%;
        height: 100vh;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@0.18"></script>
  </head>
  <body>
    <div class="markmap">
      <script type="text/template">
        ---
        markmap:
          maxWidth: 300
          colorFreezeLevel: 2
        ---
        # markmap
        ## Vỏ lụa của hạt lạc
        - Ăn được, nên ăn
        - Chứa chất chống oxy hóa (resveratrol)
        - Thêm chất xơ
        - Tạo vị chát nhẹ, cân bằng vị béo
        - Nếu không khó chịu, cứ ăn tuốt
        - Vứt đi là phí dinh dưỡng và hương vị
        ## Thói vừa làm vừa ăn và ôm đồm
        - Đó là "sự ngu xuẩn" chứ không phải tiết kiệm thời gian
        - Não không đa nhiệm, attention residue làm giảm hiệu quả
        - Để thoát, cần hệ thống chứ không phải ý chí
        - Quy trình đập chết thói quen này:
          - Thiết lập không gian thiêng liêng: bàn làm việc chỉ để làm việc, bàn ăn chỉ để ăn
          - Biến bữa ăn thành nghi lễ: hít thở sâu, tập trung thưởng thức
          - Dùng công cụ quản lý:
            - To-do List: ghi hết việc cần làm ra giấy
            - Ưu tiên 3 việc quan trọng nhất
            - Time Blocking: mỗi việc có khung giờ riêng, tuyệt đối không trộn
            - Quy tắc 2 phút: việc nào làm nhanh thì xử lý ngay
        - Kết quả: Không còn ôm đồm, chỉ cần tuân theo lịch, giảm áp lực ý chí
        ## Phân biệt nghiệp dư và chuyên nghiệp trong nấu nướng
        - Khác biệt nằm ở thói quen và nguyên tắc nền tảng, không phải công thức cao siêu
        - So sánh:
          - Chuẩn bị (Mise en Place)
            - Nghiệp dư: nấu đến đâu tìm nguyên liệu đến đó
            - Chuyên nghiệp: mọi thứ sẵn sàng, bếp như phòng phẫu thuật
          - Dao
            - Nghiệp dư: dùng dao cùn cho mọi thứ
            - Chuyên nghiệp: dao sắc, đúng loại cho đúng việc
          - Cái bếp và lửa
            - Nghiệp dư: chỉ biết lửa to hoặc tắt
            - Chuyên nghiệp: kiểm soát nhiệt độ như nhạc trưởng
          - Nêm nếm
            - Nghiệp dư: nêm 1 lần cuối cùng
            - Chuyên nghiệp: nếm liên tục, điều chỉnh từng chút
          - Sạch sẽ
            - Nghiệp dư: bày bừa như bãi chiến trường
            - Chuyên nghiệp: dọn dẹp trong lúc nấu, bếp luôn gọn gàng
          - Công thức
            - Nghiệp dư: nô lệ công thức, không linh hoạt
            - Chuyên nghiệp: hiểu nguyên tắc, biết sáng tạo
          - Muối
            - Nghiệp dư: chỉ nghĩ muối làm mặn
            - Chuyên nghiệp: dùng muối để cân bằng, khuếch đại vị
        - Lời khuyên: Bắt đầu từ "Mise en Place" - chuẩn bị mọi thứ trước khi bật bếp, cảm nhận sự khác biệt ngay
      </script>
    </div>
  </body>
</html>
