<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markmap - Người Dao Lạng Sơn</title>
    <style>
      svg.markmap {
        width: 100%;
        height: 100vh;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@0.18"></script>
  </head>
  <body>
    <div class="markmap">
      <script type="text/template">
        ---
        markmap:
          maxWidth: 300
          colorFreezeLevel: 2
        ---
        # Người Dao Lạng Sơn
        ## Nhóm chính
        - Dao Lù Gang
        - Dao Đỏ (Quế Lâm)
        - Dao Thanh Y
        - Dao Lù Đạng
        ## Trang phục
        - Dao Đỏ: đỏ chủ đạo, hoa văn thêu tay, hạt cườm
        - Dao Lù Gang: vàng, cam, áo bốn thân, mũ mái nhà
        - Dao Thanh Y: đen chủ đạo, ít hoa văn
        - Điểm chung: thêu từ mặt trái, trí nhớ, hồi môn cưới
        ## Lễ Cấp Sắc
        - Ý nghĩa: định danh đàn ông, chứng minh thư tâm linh
        - Quy trình: kéo dài nhiều ngày, cần thầy cúng, pháp danh, âm binh
        - Cấp bậc: 3 đèn, 7 đèn, 12 đèn
        ## Tín ngưỡng
        - Thủy tổ Bàn Vương (long khuyển, 12 họ)
        - Thờ cúng tổ tiên: tới 9 đời, trực tiếp 3 đời
        - Tranh thờ: vũ trụ, thần linh, mở dịp trọng đại
        - Thần linh: thần rừng, đất, nông; mọi vật có "Vần"
        ## Ứng xử
        - Tôn trọng bàn thờ, không sờ mó
        - Không coi nghi lễ là mê tín
      </script>
    </div>
  </body>
</html>
