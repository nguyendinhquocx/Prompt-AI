        # Du lịch ba lô vô thời hạn - Jeremy Maluf
        ## Giới thiệu & Triết lý
        - Sống tối giản từ 2015
        - Mục tiêu: tập trung hơn, chi tiêu ít hơn, du lịch tự nhiên, đơn giản hóa cuộc sống
        - Du lịch một túi là tốt nhất
          - Loại bỏ phiền toái sân bay: ký gửi, phí hành lý, chờ đợi
        - Thực tế > Tiêu dùng
          - Không chạy theo thương hiệu đắt tiền
          - Thiết lập $100 gần như tốt bằng $10,000
          - Thiết bị hoàn hảo không tồn tại
        - Lối sống du mục
          - Du lịch chậm tốt cho công việc, tài chính, bạn bè
          - Thực hiện chuyến đi "không túi"
        ## Túi
        - Aer Slim Pack (9L)
          - Vừa vặn tiêu chuẩn 'vật dụng cá nhân'
          - Gắn Airtag và S-biners chống trộm
        - Hộp đựng bút chì Rains
          - Đựng đồ vệ sinh cá nhân, sơ cứu, đồ lặt vặt
        ## Công nghệ
        - Macbook Air M2 13"
        - iPhone 15 Pro (256GB)
          - Không dùng ốp, eSIM T-Mobile phụ
        - Apple Watch S7
          - Dây đeo silicone
        - Airpods Pro 2 (USB-C)
        - Ổ USB-C Samsung (2x256GB)
          - Sao lưu cục bộ, chính vẫn là đám mây
        ## Sạc
        - Sạc Anker 47W USB-C kép
        - Cáp USB-C Apple (1m)
        - Sạc nhanh Apple Watch (1m)
        - Pin Anker PowerCore 20,000mAh
          - Sạc 30W, có thể sạc Macbook
        ## Quần áo
        - Áo thun American Apparel 50/50 (6 cái)
          - Bền hơn merino
          - Cuộn quanh tất và đồ lót thành 'cuộn ban ngày'
        - Vớ Darn Tough (6 đôi)
          - Bảo hành trọn đời, siêu bền
        - Quần lót Uniqlo Airism Boxer (6 đôi)
        - Quần Western Rise AT
          - Thắt lưng Grip6
        - Quần đùi Western Rise
        - Quần bơi Everlane
        - Giày chạy bộ Nike Pegasus Trail 5
        - Mũ bóng chày
        ## Quần áo (Mùa đông)
        - Áo khoác Montbell Plasma 1000
          - Trọng lượng/độ ấm tốt nhất thế giới
        - Áo khoác Everlane Filled Canvas
          - Áo nặng, mặc trên người khi bay
        - Hoodie Pullover
          - Loại rẻ tiền vì hay hỏng khi đi bộ đường dài
        - Găng tay Arc’teryx Alpha SL
        - Khăn đa năng Merino Buff
          - Làm mặt nạ, khăn quàng, bịt mắt ngủ
        ## Linh tinh
        - Ví RE:FORM RE:01
          - Siêu mỏng, có chỗ cho Airtag
        - Thẻ tín dụng & ghi nợ
          - Amazon Prime (thẻ kim loại)
          - Revolut (rút ATM quốc tế miễn phí)
        - Kính râm
        - True Utility Keytool (đa năng)
        - Ô A.Brolly (siêu nhẹ, <90g)
        - Khăn tắm Matador Nanodry
        - Sổ tay Moleskine & Bút
          - Staedtler Pigment Liner (vẽ)
          - BIC Ballpoint (viết)
        ## Bộ Dopp Kit & Sơ cứu
        - Đồ vệ sinh cá nhân
          - Bàn chải, kem đánh răng Marvis, chỉ nha khoa, dao cạo, lăn khử mùi, nhíp
        - Bộ sơ cứu
          - Đựng trong hộp Altoids
          - Băng dán, gạc cồn, keo siêu dính, chăn Mylar, thuốc chống muỗi
        ## Thiết bị ngoài trời (4.4lbs / 2kg)
        - Mục tiêu giảm còn 3.5lbs / 1.5kg
        - Lều 3F UL Gear
        - Túi ngủ (liner)
        - Tấm đệm ngủ Thermarest NeoAir Uberlite
        - Đèn đội đầu Nitecore NU25 UL
        - Bếp di động
          - Cốc Toaks 450mL, bếp BRS-3000T, muỗng titan, bật lửa, bình gas 100g
        - Lọc nước Sawyer Mini
        - Chai nước Smartwater 1L (x2)
        ## Đang cân nhắc (Mua trong tương lai)
        - iPad Pro M4 & Apple Pencil Pro
        - Apple Watch S10
        - Insta360 X5
        - DJI Mini 4 Pro
