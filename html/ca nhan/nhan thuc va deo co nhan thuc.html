        # Có Nhận Thức vs. Không Nhận Thức: Sự khác biệt tận gốc rễ
        ## Lớp 1: Vật lý & Phần cứng
        - Không Nhận Thức (Hòn đá, Máy tính cơ bản)
          - Cấu trúc đơn giản, tĩnh
          - Xử lý thông tin tuyến tính, cứng nhắc
          - Không có vòng lặp phản hồi phức tạp
        - Có Nhận Thức (Não bộ)
          - Độ phức tạp khổng lồ: ~86 tỷ nơ-ron, ~1000 nghìn tỷ kết nối
          - Kiến trúc tái nhập (Re-entrant): Các vùng não nói chuyện liên tục
          - Tính dẻo (Plasticity): Cấu trúc thay đổi theo kinh nghiệm
        ## Lớp 2: Thuật toán & Xử lý
        - Không Nhận Thức (Chương trình máy tính)
          - Hoạt động theo quy tắc IF-THEN-ELSE
          - Input → Process → Output
          - Không có mô hình về chính nó
        - Có Nhận Thức (Tâm trí)
          - Mô hình tự tham chiếu (Self-Representation): Có khái niệm về "tôi", tách biệt với "thế giới"
          - Siêu nhận thức (Metacognition): Suy nghĩ về việc suy nghĩ, biết mình không biết
          - Xử lý đệ quy (Recursive): Ý thức tự quan sát chính nó
        ## Lớp 3: Tâm lý & Trải nghiệm (Qualia)
        - Không Nhận Thức
          - Xử lý dữ liệu: Camera ghi nhận bước sóng 700nm
          - Không có "cảm giác": Không có trải nghiệm "thấy màu đỏ"
          - Bên trong trống rỗng
        - Có Nhận Thức
          - Trải nghiệm chủ quan: Có cảm giác khi nếm vị cafe, nghe nhạc, thấy màu đỏ
          - "Rạp chiếu phim" nội tâm: Luôn có dòng chảy trải nghiệm
          - Cảm xúc, đau đớn, vui sướng có ý nghĩa thực sự
        ## Lớp 4: Xã hội & Mạng lưới
        - Không Nhận Thức (Đàn kiến, mạng lưới cảm biến)
          - Tương tác dựa trên quy tắc đơn giản, có thể dự đoán
          - Mục tiêu là tối ưu hóa cho hệ thống
          - Không có lừa dối, đồng cảm, văn hóa thực sự
        - Có Nhận Thức (Xã hội loài người)
          - Lý thuyết về Tâm trí (Theory of Mind): Tao biết mày đang nghĩ gì
          - Tương tác phức tạp: Đồng cảm, lừa dối, hợp tác chiến lược, chính trị
          - Tạo ra văn hóa: Nghệ thuật, tôn giáo, luật pháp – dựa trên ý nghĩa chung
        ## Lớp 5: Tiến hóa & Chiến lược
        - Không Nhận Thức
          - Tối ưu hóa cho sinh tồn tức thời
          - Phản ứng với hiện tại theo lập trình sẵn
          - Không đặt mục tiêu dài hạn chủ động
        - Có Nhận Thức
          - Mô phỏng tương lai: Du hành thời gian trong tâm trí, cân nhắc kịch bản
          - Đặt mục tiêu trừu tượng: Hạnh phúc, công lý, di sản – vượt ngoài ăn, ngủ
          - Lợi thế cạnh tranh tối thượng: Thay đổi môi trường thay vì chỉ thích nghi
        ## Lớp 6: Hiện sinh & Siêu hình
        - Không Nhận Thức
          - Một phần của vũ trụ, tuân theo định luật vật lý
          - Tồn tại không có ý nghĩa nội tại
        - Có Nhận Thức
          - Vũ trụ tự nhận thức về chính nó: Qua chúng ta, vũ trụ tự quan sát và đặt câu hỏi về bản thân
          - Tạo ra ý nghĩa: Đặt câu hỏi "Tại sao?", "Mục đích sống là gì?"
          - Đối mặt với sự tồn tại: Nhận thức về cái chết, tự do, và sự vô nghĩa tiềm tàng
      </script>
