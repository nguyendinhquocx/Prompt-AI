      <script type="text/template">
        ---
        markmap:
          maxWidth: 300
          colorFreezeLevel: 2
        ---
        # Văn hóa ăn uống & Triết lý sống toàn cầu
        ## 1. Bọn Tây nó ăn cái đéo gì?
        - Carb chính: Lúa mì (bánh mì, pasta), khoai tây, ngô
        - Bữa sáng: Ngọt, nhanh, ngũ cốc, bánh mì, trứng, thịt xông khói
        - Bữa trưa: Sandwich, salad, súp, ăn nhanh tại bàn làm việc
        - Bữa tối: Đĩa cá nhân, 3 phần chính (protein, tinh bột, rau)
        - So sánh với Việt Nam:
          - Carb: Khoai tây/bánh mì vs cơm trắng
          - Cấu trúc: Đĩa cá nhân vs mâm cơm chung
          - Chế biến: Nướng, chiên, áp chảo, nhiều bơ sữa vs luộc, kho, xào, nhiều gia vị, rau thơm
          - Protein: Miếng to trung tâm vs chia nhỏ kho/xào
        ## 2. Bánh mì tốt hay đéo tốt?
        - Bánh mì rác rưởi: Sandwich trắng xốp, thiếu dinh dưỡng, tăng đường huyết
        - Bánh mì tử tế: Nguyên cám, đen, sourdough, nhiều xơ, tiêu hóa chậm, tốt cho ruột
        - Kết luận: Quan trọng là loại bánh mì và lượng ăn vào
        ## 3. Bọn Nhật sống lâu, có thật không?
        - Nhật Bản top đầu thế giới về tuổi thọ trung bình
        - Đặc biệt vùng Okinawa: "Vùng đất bất tử"
        ## 4. Bí quyết sống lâu & minh mẫn của bọn nó
        - Không phải siêu thực phẩm hay thuốc thần, mà là triết lý & thói quen sống
        - Hara Hachi Bu: Ăn no 8 phần, ăn chậm, dừng trước khi no căng
          - Giảm calo, nhẹ cơ thể, tốt tiêu hóa
        - Ikigai: Lý do thức dậy mỗi sáng, giao điểm 4 yếu tố
          - Yêu thích, thế giới cần, được trả tiền, mày giỏi
          - Có mục tiêu sống, không nghỉ hưu tinh thần
        - Moai: Cộng đồng gắn kết, nhóm bạn thân, hỗ trợ suốt đời
          - Mạng lưới xã hội thực, dự báo tuổi thọ mạnh hơn cả gen
        - Chất lượng hơn số lượng trong ăn uống:
          - Đa dạng, cân bằng, nhiều rau củ, cá béo, sản phẩm lên men
          - Ít thịt đỏ, ít đồ chế biến sẵn, ít đường
        - Vận động tự nhiên, không phải tập gym:
          - Làm vườn, đi bộ, leo cầu thang, việc nhà
          - Lồng ghép vận động vào cuộc sống hàng ngày
        ## 5. Tổng kết
        - Không có bí mật thần kỳ: Ăn vừa phải, có mục tiêu, xã hội thực, ăn đồ thật, vận động tự nhiên
        - Bắt đầu từ một thói quen thôi, cuộc sống đã khác
      </script>
