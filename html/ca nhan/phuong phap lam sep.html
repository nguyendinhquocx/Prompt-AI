<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markmap</title>
    <style>
      svg.markmap {
        width: 100%;
        height: 100vh;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@0.18"></script>
  </head>
  <body>
    <div class="markmap">
      <script type="text/template">
        ---
        markmap:
          maxWidth: 300
          colorFreezeLevel: 2
        ---
        # Lên Trưởng Phòng - 90 ngày sinh tồn
        ## Giai đoạn 1: Tuần 1-2 - Im lặng & Quan sát
        - Mục tiêu: Thu thập dữ liệu, vô hiệu hóa đe dọa, reset kỳ vọng
        - Hành động 1: Họp 1-1 với từng người
          - Hỏi 4 câu:
            - Điều gì đang hoạt động tốt?
            - Nếu có đũa thần, muốn thay đổi gì ngay?
            - Tao có thể hỗ trợ gì để mày đỡ khổ hơn?
            - Mày muốn phát triển sự nghiệp ra sao?
        - Hành động 2: Không quyết định lớn
        - Hành động 3: Công khai thừa nhận sự khó xử

        ## Giai đoạn 2: Tuần 3-8 - Xây dựng & Thực thi
        - Mục tiêu: Giành quick win, bắt đầu dựng hệ thống
        - Hành động 1: Giải quyết "viên sỏi trong giày"
        - Hành động 2: Làm khiên chắn bảo vệ team
        - Hành động 3: Thiết lập luật chơi rõ ràng

        ## Giai đoạn 3: Tuần 9-12 - Trao quyền & Tối ưu
        - Mục tiêu: Từ giải quyết vấn đề → phát triển con người
        - Hành động 1: Phân phối ánh hào quang (credit cho nhân viên)
        - Hành động 2: Trao quyền, không chỉ giao việc
        - Hành động 3: Phản hồi thẳng thắn nhưng riêng tư

        ## Xử lý ca khó
        - Thằng "Alpha" (giỏi, nghĩ xứng đáng chức)
          - Giao dự án thách thức
          - Công khai công nhận chuyên môn
        - Thằng bạn thân
          - Nói thẳng: ngoài công ty là bạn, trong công ty tao là sếp

        ## Triết lý quản lý
        - Không tỏ ra là sếp
        - Là người dọn dẹp, che chắn, khuếch đại
        - Lương trả cho việc giúp người khác giỏi hơn
        - Thành công đo bằng sự phát triển của team
      </script>
    </div>
  </body>
</html>
