        markmap:

        # Cơ chế học vẹt và não bộ
        ## Analogy: Lối Mòn Trong Rừng Rậm
        - Não bộ là khu rừng rậm rạp
        - Mỗi thông tin mới là một địa điểm cần đến
        - Đọc lần đầu: Vạch lá, dấu chân mờ nhạt
        - Đọc đi đọc lại: Dẫm lên lối cũ, hình thành lối mòn rõ
        - Lâu không đi lại: Rừng tự chữa lành, lối mòn bị che lấp, quên thông tin
        - Ngắn hạn: Hiệu quả cho kỳ thi, vô dụng cho ghi nhớ dài hạn
        ## Cơ chế thần kinh
        - "Neurons that fire together, wire together"
        - Giai đoạn 1: Ghi vào RAM (trí nhớ ngắn hạn)
          - Vùng trí nhớ làm việc, hồi hải mã
        - Giai đoạn 2: Lát gạch lối mòn (tạo liên kết thần kinh)
          - Lặp lại ép nơ-ron khai hỏa cùng nhau
          - Khớp thần kinh mạnh lên, hình thành lối mòn thần kinh
        - Kết quả: Nhớ lại dễ dàng, thay đổi vật lý trong não
        ## Tại sao lại quên dài hạn?
        - Bỏ qua củng cố & gắn ý nghĩa
        - Lối mòn chỉ là đường đất, không biển báo, không kết nối
        - Thiếu xi măng (ý nghĩa): Chỉ nhớ bề mặt, không bản chất
          - Củng cố diễn ra yếu ớt, giống xây nhà không có vữa
        - Con đường mồ côi (không liên kết)
          - Không kết nối với kiến thức khác, là hòn đảo biệt lập
          - Não cắt tỉa kết nối ít dùng, tiết kiệm năng lượng
        ## Tóm lại
        - Nhớ ngắn hạn: Dùng sức trâu hằn vết mòn
        - Quên dài hạn: Vết mòn không ý nghĩa, không kết nối
        - Khác biệt: Ghi nhớ vs. Học
        - Phải xây đường cao tốc tri thức, không đi bộ như thằng ngáo
      </script>
