        # Mental OS: Manipulation Detection & Decision Optimization
        ## Nhận diện "Bác sĩ dỏm"
        ### Mô hình PAS (Problem-Agitation-Solution)
        - **Problem**: Tạo ra/phóng đại vấn đề không biết trước
        - **Agitation**: Rắc muối vào vết thương, kích động cảm xúc
        - **Solution**: Giải pháp "duy nhất" chính là sản phẩm của chúng
        ### Bộ công cụ chẩn đoán
        - **Nguồn gốc vấn đề**: Có tồn tại trước khi thằng này xuất hiện?
        - **Ngôn ngữ cảm xúc**: Logic/data hay kích động sợ hãi/tham lam?
        - **Giải pháp thay thế**: Có cách khác đơn giản/rẻ hơn không?
        - **Sự phụ thuộc**: Giúp độc lập hay tạo phụ thuộc lâu dài?
        ### Red flags
        - Hạ bệ mọi giải pháp khác
        - Bán "cặp nạng" thay vì công cụ tự đi
        - Kích động thay vì giáo dục
        - Tạo emergency false để ép quyết định
        ## Tâm lý Sự lãng quên & Hồi tưởng
        ### Khan hiếm tài nguyên
        - **Khi sống**: Sự hiện diện dồi dào → "để mai cũng được"
        - **Sắp chết**: Thời gian tương tác khan hiếm → định giá cao
        - Phản ứng kinh tế học tâm lý tự nhiên
        ### Mortality Salience
        - Cái chết người khác → nhắc nhở cái chết bản thân
        - Kích hoạt nhu cầu tìm ý nghĩa, hàn gắn
        - Xoa dịu existential anxiety của chính mình
        ### Chi phí duy trì quan hệ
        - **Bình thường**: Tốn năng lượng dài hạn → ưu tiên thấp
        - **Sắp chết**: Chi phí tương lai = 0 → đầu tư ngắn hạn hợp lý
        ### Narrative Completion
        - Sống: Câu chuyện phức tạp, mâu thuẫn
        - Sắp chết: Xây dựng "di sản" tốt đẹp
        - Khuếch đại tích cực, bỏ qua tiêu cực
        ## Mô hình Bạn đời 100%
        ### Lớp 1: Hệ điều hành (Core OS)
        - **Khả năng đồng hành trong hỗn loạn**
        - **Cùng nhau phát triển**
        - **Nền tảng không thể thay thế**
        - Test qua khó khăn thực tế
        ### Lớp 2: Ứng dụng (Application Layer)
        - **Trí tuệ cảm xúc**: Giao tiếp, xử lý cảm xúc
        - **Tôn trọng & ngưỡng mộ**: Không chỉ lịch sự mà thực sự admire
        - **Tương thích thể chất**: Driver phần cứng quan trọng
        - **Khiếu hài hước**: Cơ chế giảm stress, tăng kết nối
        ### Lớp 3: Giao diện (User Interface)
        - Sở thích chung, gu âm nhạc, phong cách
        - Làm tương tác dễ chịu hơn
        - Có thể thay đổi và thích nghi
        - Không phải yếu tố quyết định
        ### Critical Bugs - Lỗi chết người
        - **Bug #1**: Đảo ngược kim tự tháp (chọn từ Lớp 3 lên)
        - **Bug #2**: Bỏ qua red flags vì "tiềm năng"
        - **Bug #3**: Nhầm tình yêu với nỗi sợ cô đơn
        ### Nguyên tắc vàng
        - **Luôn thẩm định từ Lớp 1**: OS tốt chạy UI nào cũng được
        - **Đánh giá hiện tại**: Không phải phiên bản ảo tưởng
        - **Thà cô đơn**: Hơn là OS không tương thích
        ## Meta-principles
        ### Tư duy quản trị rủi ro
        - Không thể loại bỏ 100% rủi ro
        - Xây hệ thống không đặt cược ngu xuẩn
        - Tư duy rõ ràng = công cụ quản trị tốt nhất
        ### Hierarchy của sự quan trọng
        - **Lớp 1 (OS)**: Không thể thương lượng
        - **Lớp 2 (Apps)**: Quan trọng nhưng có thể cải thiện
        - **Lớp 3 (UI)**: Nice to have, dễ thay đổi
        ### Firewall protection
        - Bảo vệ não bộ khỏi manipulation
        - Logic gates để filter thông tin
        - Phân biệt signal vs noise
        - Không cấp visa cho kẻ buôn lậu nỗi sợ
