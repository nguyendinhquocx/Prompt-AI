        - **Internet là công cụ giải phóng**
          - [cite_start]Ban đầu: dân chủ hóa kiến thức, làm thế giới tốt đẹp hơn [cite: 20]

        - **"Broad Listening" thay vì "Broadcasting"**
          - [cite_start]Chính phủ phải lắng nghe người dân, thay vì chỉ phát đi thông điệp một chiều [cite: 122]
          - [cite_start]"Trao niềm tin để nhận lại niềm tin" (Lão Tử) [cite: 54]
        - **"Conservative Anarchist" (Nhà vô chính phủ bảo thủ)**
          - [cite_start]**Anarchist**: Hợp tác tự nguyện, không cưỡng ép [cite: 159]
          - [cite_start]**Conservative**: Tôn trọng các thể chế, truyền thống và đổi mới bên trong chúng, không phá hủy [cite: 159]
        - **Open Source (Mã nguồn mở)**

          - Áp dụng từ phần mềm cho đến sách và luật pháp
