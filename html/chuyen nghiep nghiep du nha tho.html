        # Chủ đích hay Nghiệp dư – Kiến trúc của một cuộc đời
        ## 1. Sinh nhật, Năm mới: Ảo tưởng có chủ đích
        - Thời gian là dòng chảy liên tục, tuổi chỉ là biến đếm
        - Vai trò API cho tâm trí & xã hội
          - Commit Point cho cá nhân
            - Review log file (nhìn lại)
            - Debug lỗi (tự vấn)
            - Kế hoạch sprint tiếp (đặt mục tiêu)
          - Giao thức giao tiếp xã hội
            - Kết nối, củng cố quan hệ
        - Nghiệp dư: Ảo tưởng, kỳ vọng hoặc phủ nhận cực đoan
        - Chuyên gia: Biết dùng, không bị lệ thuộc
        ## 2. Nói chuyện như làm thơ: Sự trần trụi của Quan sát
        - Bản chất thơ là cô đọng, chính xác, không hoa mỹ
        - Quy tắc:
          - Quan sát trần trụi, chi tiết cụ thể
          - Kinh tế ngôn từ, không thừa chữ
          - Nhịp điệu & khoảng lặng
          - Chân thật tuyệt đối, kể sự thật của mình
        - Đừng cố làm thơ, hãy nhìn thật & nói thật
        ## 3. Những nhà thơ của thực tại
        - Charles Bukowski: Đời thường, xấu xí, chân thật
        - Trần Dần: Nổi loạn, ngôn từ như dao mổ xẻ xã hội
        - Raymond Carver: Cô đọng, bi kịch trong đời thường
        - Thơ nằm trong hỗn độn, đau đớn, tẻ nhạt của đời mày
        ## 4. Chuyên gia vs. Nghiệp dư: Kiến trúc cuộc đời
        - Tư duy cốt lõi
          - Nghiệp dư: Phản ứng, cảm xúc, ngoại cảnh
          - Chuyên gia: Chủ đích, giá trị, nguyên tắc
        - Đối mặt thất bại
          - Nghiệp dư: Bản án, xấu hổ, đổ lỗi
          - Chuyên gia: Dữ liệu, bug report, học & vá lỗi
        - Quản lý thời gian
          - Nghiệp dư: Nô lệ cấp bách, bị động
          - Chuyên gia: Ưu tiên, bảo vệ thời gian tư duy sâu
        - Học hỏi
          - Nghiệp dư: Sự kiện, phân mảnh, quên nhanh
          - Chuyên gia: Mạng lưới mô hình tư duy, học suốt đời
        - Xây dựng quan hệ
          - Nghiệp dư: Giao dịch, drama, buôn chuyện
          - Chuyên gia: Đầu tư, ít ma sát, cắt độc hại
        - Đối mặt hỗn loạn
          - Nghiệp dư: Hoảng loạn, tê liệt
          - Chuyên gia: Bình tĩnh, ứng biến, chuẩn bị kịch bản
        - Đối mặt cái chết
          - Nghiệp dư: Sợ hãi, lảng tránh
          - Chuyên gia: Chấp nhận, tận dụng tính hữu hạn để sống có ý nghĩa
        - Từ khóa: CHỦ ĐÍCH
          - Nghiệp dư: để cuộc đời xảy ra với mình
          - Chuyên gia: thiết kế cuộc đời mình
