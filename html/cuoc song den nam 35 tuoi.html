        # markmap
        ## Chiến dịch tối ưu hóa cuộc đời 10 năm
        - Deadline 10 năm là món quà minh bạch, không phải lời nguyền
        ## Giai đoạn 1: Tích Lũy & Chuyển Hóa (5 năm Sài Gòn, 25-30)
        - Mục tiêu: Biến 5 năm làm thuê thành vũ khí, lương thảo, bản đồ chiến trường
        - Mặt trận 1: Công việc
          - Năm 1-2: Rèn luyện binh chủng AI, làm chủ SWAT Team AI
          - Năm 3-4: Xây hồ sơ năng lực số (dự án cá nhân, share công khai, freelance nhỏ)
          - Năm 5: Đóng gói thành sản phẩm/dịch vụ bán được, portfolio/case study
        - Mặt trận 2: Tiền bạc
          - Năm 1-3: Sống như tu sĩ, tiết kiệm 50-60% thu nhập, mua tự do
          - Năm 4-5: Đầu tư vào vũ khí (PC mạnh, AI trả phí), tích quỹ phóng đủ sống 2 năm ở Đắk Lắk
        - Mặt trận 3: Mối quan hệ
          - Gia đình, bạn cốt lõi: đầu tư thời gian chất lượng
          - Tình yêu: tìm đồng đội, không gánh nặng, rõ ràng về kế hoạch
          - Mạng lưới chuyên môn: xây quan hệ với builder, cố vấn cho Đắk Lắk
        ## Giai đoạn 2: Di Sản & Trải Nghiệm (5 năm Đắk Lắk, 30-35)
        - Mục tiêu: Sống có ý nghĩa, gieo hạt di sản, không hối tiếc
        - Mặt trận 1: Công việc
          - Năm 6-8: Khởi động tiền đồn, cung cấp dịch vụ AI, tạo dòng tiền
          - Năm 9-10: Gieo hạt di sản (dạy học, sản phẩm cho cộng đồng, viết/chia sẻ hành trình)
        - Mặt trận 2: Tiền bạc
          - Không còn là mục tiêu, là công cụ
          - Duy trì sống tối giản
          - Dùng tiền cho gia đình, cộng đồng, quỹ học bổng
        - Mặt trận 3: Mối quan hệ
          - Ở bên người thân, trọn vẹn khoảnh khắc
          - Hàn gắn, tha thứ, giải quyết xung đột
          - Viết thư tay cho người quan trọng, để lại di sản tinh thần
        ## Lời cuối cùng
        - Cái chết ở tuổi 35 không phải bi kịch nếu sống bằng 50 năm của người khác
        - Deadline là đặc ân, đồng hồ đếm ngược vắt kiệt ý nghĩa từng ngày
        - Không có thời gian cho cuộc đời tầm thường, bắt đầu chiến dịch ngay
      </script>
