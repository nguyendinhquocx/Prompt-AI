  <body>
    <div class="markmap">
      <script type="text/template">
        ---
        markmap:
          maxWidth: 300
          colorFreezeLevel: 2
        ---
        # Meta-Learning: Học cách để học
        ## Tổng Quan
        - Kỹ năng vua: Phân biệt thợ và bậc thầy
        - Học sâu, khoan đến mạch nước ngầm
        - Hai giai đoạn: Phân rã & Tổng hợp
        ## Giai đoạn 1: Giao thức Phân rã (Deconstruction)
        - Mục tiêu: Nắm nguyên lý đầu tiên (First Principle)
        ### Bước 1: Chọn "Nạn nhân" duy nhất
        - Chọn 1 khái niệm cụ thể
        - Tập trung tuyệt đối
        ### Bước 2: Giảng cho thằng ngu
        - Viết giải thích đơn giản như cho trẻ 10 tuổi
        - Gạch bỏ thuật ngữ phức tạp
        - Nếu không giải thích đơn giản được = chưa hiểu
        ### Bước 3: Tra tấn bằng "Tại sao?"
        - Với mỗi mệnh đề, hỏi "Tại sao?" lặp lại 5 lần
        - Đến chân lý không thể hỏi tiếp, đó là nguyên lý đầu tiên
        ### Bước 4: Lật ngược vấn đề (Inversion)
        - Nếu thế giới không vận hành theo nguyên lý này thì sao?
        - Hiểu tầm quan trọng, hệ quả của khái niệm
        ### Bước 5: Thử nghiệm Biên giới (Boundary Test)
        - Nguyên lý này thất bại ở đâu?
        - Biết giới hạn mô hình làm hiểu biết sắc bén hơn
        ## Giai đoạn 2: Giao thức Tổng hợp (Synthesis)
        - Sáng tạo từ nguyên lý vừa tìm ra
        ### Bước 1: Cầu nối tương đồng (Analogy Bridge)
        - Áp dụng nguyên lý vào lĩnh vực khác
        - Ví dụ: F=ma cho phát triển bản thân
        ### Bước 2: Tổ hợp chéo (Combination)
        - Kết hợp hai nguyên lý khác nhau
        - Sáng tạo thực sự nằm ở giao thoa
        ### Bước 3: Tiên tri và Thí nghiệm
        - Đưa ra dự đoán dựa trên insight mới
        - Kiểm chứng bằng thực nghiệm thực tế
        ## Các "Trick" hack bộ não (Hệ điều hành)
        - Chủ động gợi nhớ (Active Recall)
          - Tái tạo kiến thức từ trí nhớ, không đọc lại
        - Lặp lại ngắt quãng (Spaced Repetition)
          - Ôn lại ngay trước khi quên, dùng Anki, báo não giữ thông tin
        - Học xen kẽ (Interleaving)
          - Học nhiều chủ đề xen kẽ, tăng nhận diện quy luật chung, sáng tạo
        - Dạy để học (Teach to Learn)
          - Thử dạy lại cho người khác, phơi bày lỗ hổng hiểu biết
        ## Kết luận
        - Học không phải để chứa kiến thức, mà là vận hành nhà máy sản xuất trí tuệ
        - Phân rã cho chiều sâu
        - Tổng hợp cho sáng tạo
        - Trick hack não cho hiệu quả
      </script>
    </div>
