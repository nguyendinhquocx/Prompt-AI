        # markmap
        ## 10 thằng thiên tài chân đất trong lịch sử
        - Michael Faraday: thợ rèn, tự học điện từ, tạo nền móng cho máy phát điện, động cơ điện
        - Srinivasa Ramanujan: nghèo đói, tự viết hàng ngàn định lý toán, không cần chứng minh
        - Leonardo da Vinci: con ngoài giá thú, tự mổ xác, tự học giải phẫu, cơ học, nghệ thuật
        - Nikola Tesla: làng quê Serbia, bỏ đại học, phát minh AC, chết nghèo
        - Gregor Mendel: con nông dân, tu viện, khai sinh di truyền học
        - Wright Brothers: thợ sửa xe đạp, tự nghiên cứu khí động học, chế tạo máy bay đầu tiên
        - Thomas Edison: bị đuổi học, tự học, hơn 1.000 bằng sáng chế
        - Benjamin Franklin: con thợ làm nến, học hết lớp hai, tự học thành nhà phát minh, chính trị gia
        - Henry Ford: lớn lên trên trang trại, phát minh dây chuyền sản xuất hàng loạt
        - Abraham Lincoln: nhà gỗ ọp ẹp, tự học, tổng thống Mỹ
        ## 10 thằng thiên tài chân đất ngày nay
        - Tadao Ando: tài xế xe tải, võ sĩ quyền anh, tự học kiến trúc
        - Jack Ma: trượt đại học, bị từ chối, khởi nghiệp Alibaba từ căn hộ tồi tàn
        - Jan Koum: di cư, sống bằng tem phiếu, tạo WhatsApp bán 19 tỷ đô
        - Amancio Ortega: con công nhân, bỏ học, bắt đầu Zara từ phòng khách
        - V.S. Ramachandran: thần kinh học, thí nghiệm với vật liệu rẻ tiền
        - Richard Branson: khó đọc, bỏ học, khởi nghiệp từ tạp chí sinh viên tới Virgin
        - Guy Laliberté: nghệ sĩ đường phố, lập Cirque du Soleil
        - Howard Schultz: lớn lên nghèo, biến Starbucks thành hiện tượng văn hóa
        - Do Won Chang: di dân, làm 3 nghề, tạo Forever 21
        - George R.R. Martin: gia đình lao động, thành công sau nhiều thập kỷ viết lách
        ## Sự khai sáng & Góc nhìn đắt giá
        - Ám ảnh với vấn đề, không phải giải pháp
          - Tìm nguồn gốc vấn đề (Faraday, Wright, Jack Ma)
          - Tiền bạc, danh vọng chỉ là hệ quả
        - Tự học là mệnh lệnh tối thượng
          - Chủ động săn lùng kiến thức (Faraday, Lincoln, Ando)
          - Trường học là phụ, không phải tất cả
        - Tư duy nguyên bản từ vật liệu rẻ tiền (first-principles)
          - Phá vỡ vấn đề về cơ bản nhất
          - Giải quyết bằng tài nguyên có sẵn (Faraday, Wright, Ramachandran)
        - Vòng lặp thử - sai - sửa tàn bạo
          - Thất bại = dữ liệu (Edison, Jack Ma)
          - Sức chịu đựng tâm lý phi thường
        - Coi thường sự ổn định giả tạo
          - Không chấp nhận an toàn, luôn bất mãn với hiện tại (Jan Koum)
        ## Thói quen cần rèn luyện
        - Sổ tay "5 tại sao"
          - Đào sâu vấn đề đến tận gốc
          - Phát hiện vô nghĩa & cơ hội cải tiến
        - Quy tắc "5 giờ săn bắn"
          - Dành 1 giờ/ngày chủ động học hỏi thực chất
          - Biến thành nghi lễ bất khả xâm phạm
        - Thử thách "Hộp ve chai"
          - Giải quyết vấn đề với nguồn lực rẻ tiền nhất
          - Tập trung bản chất, không lệ thuộc công cụ
        - "Dự án 1 tuần" - chấp nhận thất bại
          - Mỗi tuần làm 1 dự án nhỏ, hoàn thành vòng lặp ý tưởng - sản phẩm
          - Rèn cơ bắp hoàn thành, học nhiều hơn từ thất bại
        - Ngày thứ Sáu "phá hoại"
          - Tư duy như kẻ thù của chính mình
          - Chống tự mãn, chủ động tìm cơ hội từ nguy cơ
        ## Kết luận
        - Đừng mơ mộng, bắt tay vào làm
        - Thế giới chỉ trả cho thằng biết đào đất, không trả cho kẻ mộng mơ
        - Thiên tài = lì lợm + tò mò, không phải thông minh vượt trội
