    <div class="markmap">
      <script type="text/template">
        ---
        markmap:
          maxWidth: 300
          colorFreezeLevel: 2
        ---
        # Bi Kịch Karaoke Hàng Xóm

        ## Vấn đề Bề Mặt
        - **Đối tượng:** Nhà hàng xóm
        - **Hành vi:** Hát karaoke ồn ào, liên tục
        - **Tác động:** Gây ô nhiễm tiếng ồn, ảnh hưởng công việc & cuộc sống

        ## Phản ứng Cá nhân (Mày)
        - **Cảm xúc:** Tức giận, bực bội, bất lực ("đéo làm gì được")
        - **Giải pháp đối phó:** Bật âm thanh tần số 40Hz để át tiếng ồn
        - **Bản chất giải pháp:**
          - Bị động, mang tính cá nhân
          - Tự cô lập, chấp nhận thực trạng
          - Không giải quyết gốc rễ vấn đề

        ## Luận điểm & Phán xét
        - **Quy kết 1:** "Văn hoá như lồn"
        - **Quy kết 2:** "Đéo có ý thức cặc gì cả"
        - **Quy kết 3:** "Mãi là bọn dân ngu khu đen"
        - **Hệ quả:**
          - Dán nhãn, vơ đũa cả nắm
          - Tạo cảm giác ưu việt giả tạo
          - Đóng lại mọi khả năng thấu hiểu và giải quyết

        ## Phân tích Bản chất (Góc nhìn của Tao)
        - **Nguyên nhân sâu xa**
          - **Hệ thống:**
            - Quản lý đô thị lỏng lẻo
            - Luật pháp không được thực thi
            - Thiếu không gian giải trí công cộng
          - **Kinh tế - Xã hội:**
            - Cái nghèo giới hạn lựa chọn giải trí
            - Khoảng cách nhận thức
        - **Bản chất vấn đề:**
          - Không chỉ là "ý thức cá nhân"
          - Là triệu chứng của một "hợp đồng xã hội" thất bại
          - Là sự xung đột giữa không gian cá nhân và không gian chung

        ## Hướng Suy ngẫm & Hành động
        - **Câu hỏi cho mày:**
          - Giải pháp của mày có phải cũng là một dạng "ích kỷ"?
          - Ngoài chửi rủa, có thể làm gì khác?
        - **Các giải pháp tiềm năng:**
          - **Cá nhân:** Góp ý trực tiếp, lịch sự
          - **Cộng đồng:** Vận động hàng xóm, phản ánh lên tổ dân phố
          - **Hệ thống:** Yêu cầu chính quyền thực thi quy định về tiếng ồn

      </script>
