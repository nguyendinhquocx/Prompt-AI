<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markmap</title>
    <style>
      svg.markmap {
        width: 100%;
        height: 100vh;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@0.18"></script>
  </head>
  <body>
    <div class="markmap">
      <script type="text/template">
        ---
        markmap:
          maxWidth: 300
          colorFreezeLevel: 2
        ---
        # markmap
        ## 1. Má đùi gà vs. Ức gà
        - Dinh dưỡng
          - Má đùi: Nhiều chất béo, calo, giàu sắt, kẽm
          - Ức gà: Ít béo, ít calo, nhiều protein nạc
        - Hương vị
          - Má đùi: Đậm đà, béo ngậy
          - Ức gà: Nhạt, như tờ giấy trắng
        - Kết cấu
          - Má đùi: Mềm, mọng nước, dễ nấu, khó bị khô
          - Ức gà: Dễ khô nếu nấu quá tay, cần kỹ thuật cao hơn
        - Chế biến
          - Má đùi: Nướng, quay, chiên, kho, hầm
          - Ức gà: Áp chảo, xào, luộc, hấp, salad
        - Giá cả
          - Má đùi: Thường rẻ hơn
          - Ức gà: Đắt hơn
        - Thằng nào tốt hơn?
          - Tùy nhu cầu: Gymer chọn ức, muốn ngon chọn má đùi, nghiệp dư nên chọn má đùi cho dễ xử lý
        ## 2. Cà phê muối vs. Cà phê sữa
        - Bản chất
          - Muối ức chế vị đắng, khuếch đại vị ngọt và các hương vị khác
        - Hiệu quả
          - Làm cà phê mượt, đỡ đắng, vị ngọt sâu, hương phức tạp hơn
        - Không phải uống cà phê muối vì nó "mặn", mà vì nó hài hòa vị giác
        - Ứng dụng: Đặc biệt phù hợp với người không chịu được vị đắng gắt
        ## 3. Vì sao nghiện đường mà không nghiện đắng, muối?
        - Tiến hóa
          - Ngọt = nguồn năng lượng, an toàn, não "thưởng" cực mạnh
          - Đắng = tín hiệu độc tố, phản xạ nhè ra
          - Mặn = khoáng, cần ít, thèm ở mức vừa phải
        - Hóa học não bộ
          - Đường kích dopamine, tạo vòng lặp "ăn - phê - thèm"
          - Cơ chế nghiện y như ma túy, càng ăn càng lờn, cần nhiều hơn
        - Cái bẫy hiện đại
          - Não thợ săn, thế giới đường rẻ, dẫn đến béo phì, bệnh tật
        ## 4. Chuối mini (sứ) vs. Chuối thường (già)
        - Chuối già (Cavendish)
          - To, dài, vỏ mỏng, ngọt, mềm, kết cấu kem
          - Giàu đường, potassium
          - Tốt cho: ăn trực tiếp, sinh tố, nạp năng lượng nhanh
        - Chuối sứ (mini, xiêm)
          - Nhỏ, mập, vỏ dày, thịt chắc, dẻo, vị phức tạp hơn
          - Giàu tinh bột kháng khi chưa quá chín, tốt cho tiêu hóa, đường huyết
          - Tốt cho: luộc, nướng, chiên, làm bánh
        - Kết luận
          - Cần năng lượng nhanh: Chuối già
          - Kiểm soát đường huyết, tốt tiêu hóa, nấu nướng: Chuối sứ
          - Ăn đa dạng, tuỳ mục đích và sở thích
      </script>
    </div>
  </body>
</html>
