    <title>Markmap</title>
    <style>
      svg.markmap {
        width: 100%;
        height: 100vh;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@0.18"></script>
  </head>
  <body>
    <div class="markmap">
      <script type="text/template">
        ---
        markmap:
          maxWidth: 300
          colorFreezeLevel: 2
        ---
        # markmap
        ## 1. Sinh tồn trong rừng: Phân biệt cây ăn được & cây độc
        - Nguyên tắc vàng: Không chắc 100% thì đéo được ăn
        - Dấu hiệu cây độc:
          - Nhựa trắng, màu lạ
          - Lá bóng như sáp
          - Gai, lông tơ, mép lá nhọn
          - Lá mọc cụm 3
          - Mùi hạnh nhân/đào (cyanide)
          - Quả mọng trắng, vàng, xanh lá
          - Nấm lạ: Tuyệt đối không ăn
        - Bài kiểm tra tính ăn được toàn cầu
          - Tách riêng từng phần
          - Ngửi → Chạm vào da → Môi → Lưỡi → Nhai (không nuốt)
          - Nuốt thử lượng nhỏ
          - Chờ 8 tiếng mỗi bước
          - Nếu vẫn sống, có thể ăn tiếp
        ## 2. Bản chất việc ngắt rau
        - Ngắt = Gãy ở điểm yếu nhất, vết xù xì tự nhiên
        - Kết cấu mềm hơn, thấm gia vị tốt hơn
        - Cắt dao: Đẹp, đồng đều, hợp món nấu nhanh
        ## 3. So sánh dinh dưỡng: Lạc - Điều - Macca (100g)
        - Lạc (Đậu phộng)
          - ~567 kcal, ~26g protein (vua protein giá rẻ), ~49g béo, ~9g xơ
          - Giàu Biotin, Niacin
        - Hạt Điều
          - ~553 kcal, ~18g protein, ~44g béo, ~3g xơ
          - Giàu Đồng, Magie, Kẽm
        - Macca
          - ~718 kcal, ~8g protein, ~76g béo (vua chất béo tốt), ~9g xơ
          - Giàu Mangan, Thiamin
        - Kết luận: Không có hạt nào tốt nhất tuyệt đối, tùy mục đích ăn
        ## 4. Cách rửa sạch vỏ trái cây
        - Không thể sạch 100%, nhưng có thể đạt 98-99%
        - Quy trình:
          - Rửa sơ bộ dưới vòi nước mạnh
          - Ngâm baking soda 12-15 phút (1-2 thìa/lít nước)
          - Chà rửa kỹ bằng bàn chải mềm
          - Rửa lại lần cuối dưới nước mạnh
        - Yên tâm ăn vỏ với các quả an toàn
        ## 5. Nhận định sâu sắc về ăn uống & công nghiệp thực phẩm
        - Vỏ mỏng = vũ khí hóa học bảo vệ (polyphenol, chất chống oxy hóa)
        - Vỏ xoài: Có urushiol, gây dị ứng – tuyệt đối không ăn
        - Ăn vô thức: Triệu chứng của xã hội vội vã, đầu óc không tập trung vào đồ ăn
        - Mindful eating: Biến bữa ăn thành nghi lễ, tập trung hoàn toàn
        - Gia vị ma thuật: Tam giác quyền lực Mặn - Béo - Ngọt
          - Hack vị giác, khiến mày ăn không kiểm soát
          - Công nghiệp thực phẩm = bậc thầy hack não
        - Giải pháp: Nấu ăn tại nhà, giảm gia vị công nghiệp, thực sự nếm vị tự nhiên
        ## Bonus thú vị
        - Nếu phải ăn cây lạ ngoài rừng, chỉ chơi bài kiểm tra toàn cầu khi sắp chết đói
        - Đừng tin mẹo vặt dân gian kiểu "nếm thử, nhìn kiến bò" – xong đời như chơi
        - Tập ăn chậm, tập trung, sẽ thấy thức ăn ngon gấp đôi khi đầu óc không bay lạc chỗ khác
      </script>
    </div>
