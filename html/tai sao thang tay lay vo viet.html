    <div class="markmap">
      <script type="text/template">
        ---
        markmap:
          maxWidth: 300
          colorFreezeLevel: 2
        ---
        # Ma trận giá trị Tình yêu & Hôn nhân – Thoát khỏi tư duy nhan sắc
        ## Sai lầm tư duy phổ biến
        - Vơ đũa cả nắm (Hasty Generalization)
        - Áp đặt tiêu chuẩn cá nhân (Subjective Fallacy)
        - Tư duy một chiều (Single-Cause Fallacy)
        ## Cấp độ 1: Sự sụp đổ của "Tiêu chuẩn đẹp" tuyệt đối
        - Vẻ đẹp "lạ" (Exoticism)
          - Da ngăm, mắt đen, tóc đen → Thu hút với người nước ngoài
        - Vẻ đẹp phi vật lý
          - Tự tin, thần thái, thông minh, hài hước
          - Sức hấp dẫn rộng hơn "beautiful"
        ## Cấp độ 2: Cuộc chơi hấp dẫn không chỉ dựa vào nhan sắc
        - Chỉ số Nữ tính (Femininity Index)
          - Dịu dàng, chăm sóc, vun vén cho gia đình
        - Chỉ số Ổn định cảm xúc (Emotional Stability)
          - Nhẫn nhịn, hy sinh, trung thành
        - Chỉ số Đồng điệu giá trị (Value Alignment)
          - Giá trị gia đình, truyền thống, nuôi con
        - Trí tuệ và sự sâu sắc
          - Chiều sâu tâm hồn, khả năng giải quyết vấn đề
        ## Cấp độ 3: Động lực tâm lý & xã hội ẩn giấu
        - Hiệu ứng "Vua xứ mù"
          - Được trân trọng, ngưỡng mộ hơn ở Việt Nam
        - Phản bội văn hóa hẹn hò phương Tây
          - Chán nản với sự phức tạp, cá nhân, thiếu cam kết
          - Tìm lối thoát chân thật hơn
        - Nhan sắc là lợi thế, không phải yêu cầu
          - Người có nhiều lựa chọn sẽ tìm giá trị sâu sắc hơn
        ## Kết luận: Mối quan hệ là hệ thống phức tạp
        - Nhan sắc chỉ là một phần nhỏ trong ma trận giá trị
        - Các yếu tố: Trí tuệ, trung thành, chăm sóc, quản lý tài chính, làm mẹ, hòa hợp tình dục, v.v.
        - Phụ nữ Việt thắng cuộc chơi tình yêu & hôn nhân, không phải cuộc thi nhan sắc
        ## Góc mở rộng: Câu hỏi cho mày
        - "Đẹp" chỉ là bộ quy tắc xã hội/truyền thông lập trình vào não?
        - Cái cằm V-line hay sự đồng hành, ủng hộ, xây dựng đế chế mới là cốt lõi?
        - Mày có đẹp hơn họ, nhưng lại không có được những gì họ đang có?
      </script>
