  <body>
    <div class="markmap">
      <script type="text/template">
        ---
        markmap:
          maxWidth: 300
          colorFreezeLevel: 2
        ---
        # markmap
        ## 1. Vỏ lạc: Là gì? Ăn được không?
        - Vỏ ngoài của lạc = pericarp (cellulose, lignin)
        - Không nên ăn
          - Không có dinh dưỡng, như nhai mùn cưa
          - Không tiêu hóa được, nguy cơ tắc ruột
          - Dễ bẩn, có nấm mốc (Aflatoxin, nguy cơ ung thư)
        - Kết luận: Vứt đi, đừng ăn
        ## 2. Quả nên ăn cả vỏ
        - Táo, lê: Nhiều chất xơ, vitamin, quercetin
        - Nho: Resveratrol tốt cho tim mạch, não
        - Quả mọng (dâu, việt quất, mâm xôi): Chống oxy hóa đầy vỏ
        - Dưa chuột: Chất xơ, vitamin K
        - Khoai lang, khoai tây, cà rốt: Đa phần chất xơ, vitamin dưới lớp vỏ
        - Cherry, đào, mận: Nhiều chất xơ, chống oxy hóa
        - Lưu ý: Rửa thật sạch, có thể ngâm nước muối loãng
        ## 3. Quả nên gọt vỏ
        - Vỏ không ăn được: Chuối, cam, bưởi, dứa, xoài, bơ, dưa hấu, lựu, sầu riêng
        - Nên gọt để giảm thuốc trừ sâu: Táo, lê, nho, đào (mua ở nguồn không rõ thì gọt cho chắc)
        - Gọt = mất bớt dinh dưỡng từ vỏ, đánh đổi an toàn
        ## 4. Bí kíp rang lạc chín tới
        - Thị giác: Vỏ lụa nâu đỏ, hạt vàng ngà, nứt nhẹ
        - Thính giác: Nổ lách tách nhỏ dần, gần im bặt là chuẩn
        - Khứu giác: Mùi thơm ngậy là tới, khét là hỏng
        - Vị giác: Giòn tan, không dai, không ngái
        - Mẹo: Lạc chín thêm sau khi tắt bếp, đổ ra đĩa ngay kẻo cháy
        ## 5. Tại sao cho giấm vào rau luộc lại xanh và giòn?
        - Giữ màu xanh: Diệp lục ổn định trong môi trường axit, giấm ngăn mất màu
        - Giữ giòn: Axit làm chậm phân hủy pectin, rau cứng và giòn hơn
        - Lưu ý: Cho giấm lúc gần vớt rau ra, không cho quá sớm
        ## Bổ sung thú vị
        - Mấy trò dân gian kiểu "ăn vỏ lạc chữa bệnh" chỉ hợp với thằng thích cảm giác mạnh
        - Rau củ quả sạch vẫn phải rửa vì thuốc sâu bám ngoài
        - Rang lạc mà bỏ qua giác quan là xác định ăn lạc "than"
        - Ẩm thực cũng là hóa học, vật lý, chỉ khác là mày được quyền liếm thử sản phẩm
      </script>
