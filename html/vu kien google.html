        # Vụ kiện Chống Độc quyền: Bộ Tư pháp Mỹ (DOJ) vs. Google

        ## 1. Các Bên Tham Chiến
        - **Bên Nguyên (โจทก์ - Plaintiff)**
          - Bộ Tư pháp Mỹ (DOJ)
          - Hàng chục tiểu bang của Mỹ
        - **Bên Bị (จำเลย - Defendant)**
          - Google (công ty mẹ: Alphabet)
        - **Các Nhân chứng & "Nạn nhân" Quan trọng**
          - **Apple**: Đồng phạm hay nạn nhân? Nhận tiền tỷ.
          - **Samsung** & các nhà sản xuất Android
          - **Mozilla** (Trình duyệt Firefox)
          - **Microsoft** (Đối thủ Bing)
          - Các nhà quảng cáo, các công ty nhỏ hơn

        ## 2. Cáo Buộc Cốt Lõi: Tội Trạng Của Google
        - **Tội danh chính**: Độc quyền bất hợp pháp trên thị trường Tìm kiếm & Quảng cáo Tìm kiếm.
        - **Phương thức gây án**: Dùng tiền và các hợp đồng để bóp chết cạnh tranh từ trong trứng nước.

        ## 3. Kho Vũ Khí Độc Quyền
        - **Vũ khí hủy diệt hàng loạt: Hợp đồng Chia sẻ Doanh thu (RSA)**
          - **Với Apple**: Chi >$20 tỷ/năm để là công cụ tìm kiếm mặc định **DUY NHẤT** trên Safari, iPhone, iPad, Mac.
          - **Với các hãng Android (Samsung, etc.)**: Ép phải cài đặt và đặt Google làm mặc định nếu muốn dùng Google Play Store.
          - **Với trình duyệt (Firefox, etc.)**: Trả hàng trăm triệu đô để được làm mặc định.
        - **Vũ khí chiến thuật: Công cụ quảng cáo (SAIFO)**
          - Gây khó dễ cho các nhà quảng cáo lớn trong việc sử dụng đa nền tảng (ví dụ: khó so sánh hiệu quả giữa quảng cáo Google và Bing).
        - **Bản chất của các hợp đồng này**
          - Không phải là cạnh tranh lành mạnh.
          - Mà là mua lấy vị trí mặc định, khóa chặt người dùng và ngăn chặn đối thủ tiếp cận dữ liệu và quy mô.

        ## 4. Lời Tự Bào Chữa Của Google
        - **"Chúng tôi tốt nhất, người dùng tự chọn chúng tôi"**
          - Lập luận: Cạnh tranh chỉ cách một cú click.
        - **"Hợp đồng của chúng tôi là hợp pháp và bình thường"**
          - Lập luận: Ai cũng làm vậy, và các đối tác như Apple cũng có lợi.
        - **"Người dùng có thể thay đổi mặc định dễ dàng"**
          - Cố gắng hạ thấp sức mạnh của việc cài đặt mặc định.
        - **"Nếu cấm chúng tôi, người tiêu dùng sẽ bị hại"**
          - Lập luận: Các công cụ tìm kiếm khác kém chất lượng hơn.

        ## 5. Kịch Bản Phán Quyết & Tác Động
        - **Nếu Google THUA**
          - **Hình phạt khả thi nhất**: Buộc phải chấm dứt các hợp đồng độc quyền (RSA). Apple, Samsung sẽ phải đưa ra màn hình lựa chọn công cụ tìm kiếm.
          - **Hình phạt nặng**: Có thể bị chia tách công ty (tách riêng mảng Quảng cáo và Tìm kiếm). Kịch bản này cực khó xảy ra.
          - **Tác động**: Mở ra một chút không khí cho các đối thủ như Bing, DuckDuckGo... để cạnh tranh.
        - **Nếu Google THẮNG**
          - **Tác động**: Củng cố vị thế độc quyền, chứng minh mô hình kinh doanh của họ là "bất khả xâm phạm". Mọi thứ giữ nguyên.
