  <body>
    <div class="markmap">
      <script type="text/template">
        ---
        markmap:
          maxWidth: 300
          colorFreezeLevel: 2
        ---
        # Nhồi máu cơ tim: Một bệnh truyền nhiễm?

        ## Phát hiện đột phá
        - Thách thức hiểu biết cũ (về vai trò của LDL)
        - Mở ra hướng đi mới
          - Điều trị
          - Chẩn đoán
          - **Vắc-xin**

        ## Cơ chế hoạt động (Giả thuyết mới)
        - Mảng xơ vữa chứa **Màng sinh học (Biofilm)**
          - Hình thành bởi vi khuẩn
          - Tồn tại nhiều năm/thập kỷ
        - Vi khuẩn ở trạng thái "ngủ đông"
          - Trốn tránh hệ miễn dịch
          - Kháng sinh vô hiệu
        - Tác nhân kích hoạt (VD: nhiễm virus)
          - Vi khuẩn sinh sôi
          - Gây phản ứng **viêm**
        - Hậu quả
          - **Vỡ** mảng xơ vữa
          - Hình thành **huyết khối**
          - Gây nhồi máu cơ tim

        ## Bằng chứng khoa học
        - Phát hiện **DNA vi khuẩn miệng** trong mảng xơ vữa
        - Phát triển kháng thể đặc hiệu
          - Tiết lộ cấu trúc màng sinh học
        - Quan sát thấy vi khuẩn được giải phóng khi nhồi máu

        ## Chi tiết nghiên cứu
        - **Đơn vị**: ĐH Tampere, Oulu, Oxford...
        - **Đối tượng**: Mẫu mô từ người đột tử, bệnh nhân phẫu thuật động mạch
        - **Công bố**: Tạp chí của Hiệp hội Tim mạch Hoa Kỳ (JAHA)
        - **Tên bài báo**: *Viridans Streptococcal Biofilm Evades Immune Detection...*
      </script>
    </div>
