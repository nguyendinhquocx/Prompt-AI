        # Vấn đề: ĐỀ XUẤT GIỮ GIÁ GÓI KHÁM THẨM ĐỊNH - BẢO HIỂM TƯ NHÂN (BHTN)

        ## Bối Cảnh & Nguyên Nhân
        - [cite_start]**Yêu cầu từ Kiểm toán**: Cần tờ trình giữ giá để hợp thức hoá. [cite: 151]
        - [cite_start]**Áp lực thời gian**: Luân yêu cầu Phi hoàn thành tờ trình trước 10h sáng 18/09/2025. [cite: 14, 151]
        - **Bối cảnh giá**:
            - [cite_start]Bệnh viện (HMSG) đã ban hành giá dịch vụ mới từ 01/08/2025. [cite: 230]
            - [cite_start]Giá cũ cho các công ty BHTN đã áp dụng từ 2022, thấp hơn giá mới 20%-36%. [cite: 230, 232]
        - [cite_start]**Mục tiêu dài hạn**: Giữ giá cũ đến hết 31/12/2025, sau đó sẽ tăng giá đồng loạt vào 01/01/2026. [cite: 12, 13, 83, 84]

        ## Lập Trường & Hành Động của các bên

        ### Trần Hoàng Luân (Sales Manager)
        - **Chỉ đạo**: Rõ ràng, dứt khoát và có phần gay gắt.
        - **Yêu cầu cốt lõi**:
            - [cite_start]Soạn **1 tờ trình duy nhất** đề xuất **giữ giá cũ** cho **tất cả** các đối tác BHTN. [cite: 10, 12, 83]
            - Hoàn thành gấp để trình ký.
        - **Lập luận**:
            - Giải quyết vấn đề trước mắt (kiểm toán) một cách nhanh và đơn giản nhất.
            - [cite_start]Vấn đề phức tạp của từng hợp đồng sẽ xử lý sau vào năm 2026. [cite: 13, 48]
        - **Thái độ**: Mất kiên nhẫn, cảm thấy Phi đang làm phức tạp hoá vấn đề. ("sao Chị cứ hỏi lại hoài một vấn đề")[cite_start]. [cite: 10]

        ### Trần Thị Phương Phi (Sales Executive/Supervisor)
        - **Hành động**: Trì hoãn, đặt câu hỏi, phân tích sâu và đề xuất giải pháp khác.
        - **Nỗi lo cốt lõi**: **Hợp đồng của Prudential.**
        - **Lập luận**:
            - Nếu giữ giá cũ cho Prudential, sẽ bị ràng buộc bởi điều khoản hợp đồng.
            - [cite_start]Các công ty khác không có điều khoản này. [cite: 29]
            - Đề xuất một giải pháp phức tạp hơn nhưng an toàn hơn về dài hạn.
        - **Thái độ**: Cẩn trọng, nhìn thấy rủi ro nhưng giao tiếp chưa hiệu quả, khiến cấp trên cảm thấy bị thách thức hoặc chậm trễ.

        ## Nút Thắt Chính: Case Study Prudential
        - **Điều khoản "Hiểm"**:
            - [cite_start]Không thay đổi giá trong **1 năm** kể từ ngày hợp đồng có hiệu lực. [cite: 61, 64, 103]
            - [cite_start]Nếu thay đổi, không được tăng quá **10%**. [cite: 65, 101, 104]
            - [cite_start]Phải thông báo trước **30 ngày**. [cite: 65, 104]
        - **Phân tích của Phi**:
            - [cite_start]Nếu bây giờ ký lại hợp đồng "giữ giá cũ", thì phải đến cuối năm 2026 mới tăng giá được cho Prudential. [cite: 30, 62]
            - [cite_start]Giá cũ của Prudential vốn đã rất thấp, giảm hơn 50% so với giá niêm yết của bệnh viện. [cite: 105, 107]
        - **Đề xuất của Phi**:
            - [cite_start]**Prudential**: Tăng giá ngay 8% (trong mức 10% cho phép). [cite: 109]
            - [cite_start]**Các công ty khác**: Giữ nguyên giá cũ. [cite: 110]

        ## Kết quả & Bế Tắc
        - [cite_start]**Luân**: Yêu cầu bị chậm trễ, tỏ ra bực tức và nhắc lại mệnh lệnh một cách cứng rắn. [cite: 10, 14]
        - [cite_start]**Phi**: Cảm thấy đề xuất của mình không được lắng nghe, tiếp tục giải thích sự phức tạp nhưng chưa soạn tờ trình theo ý sếp. [cite: 29, 30]
        - **Tình trạng**: Xung đột giữa chỉ đạo "top-down" và thực tế "bottom-up". Giao tiếp không hiệu quả dẫn đến đình trệ công việc.
