        # Xây dựng Gói khám Siêu VIP HMSG

        ## 1. Bối cảnh & Mục tiêu
        - [cite_start]**Yêu cầu**: BGĐ chỉ đạo xây dựng gói khám VIP cho phân khúc cao cấp [cite: 141]
        - **Mục tiêu chính**:
          - [cite_start]Trải nghiệm dịch vụ tốt nhất của bệnh viện [cite: 119]
          - [cite_start]Tầm soát toàn diện, đặc biệt ung thư sớm, tim mạch, đột quỵ [cite: 121]
        - **Đối tượng khách hàng**:
          - [cite_start]Cán bộ cấp cao, doanh nhân [cite: 120]
          - [cite_start]Khách hàng siêu VIP, người nước ngoài [cite: 120]

        ## 2. Đề xuất & Thảo luận
        ### 2.1. [cite_start]Phòng Kinh Doanh (Luân) nêu vấn đề [cite: 32]
        - **Lo ngại chỉ định dư thừa**:
          - [cite_start]**HP Test** có dư không khi đã có nội soi dạ dày? [cite: 35]
          - [cite_start]**Máu ẩn trong phân** có dư không khi đã có nội soi đại tràng? [cite: 36]
        - **Đề xuất bổ sung**:
          - [cite_start]**Khám mắt**: Thêm đo thị lực [cite: 38]
          - [cite_start]**Nữ**: Chụp XQ nhũ ảnh + Siêu âm vú [cite: 40]
          - [cite_start]**Nam**: Xét nghiệm PSA + Free PSA [cite: 42]
          - [cite_start]**Xét nghiệm máu**: Fibrinogen & Ure [cite: 44, 46]
        - **Câu hỏi pháp lý**:
          - [cite_start]Hợp đồng với **Gene Solutions** cho gói oncoSure Plus còn hiệu lực không? [cite: 47]

        ### 2.2. [cite_start]Khoa Khám Bệnh (Đi) phản hồi & giải trình [cite: 10]
        - **Phản hồi về chỉ định "dư"**:
          - [cite_start]**HP Test**: Nội soi chỉ lấy 2 mẫu, HP test hỗ trợ khi Clo test âm tính $\rightarrow$ Không dư, tăng độ chính xác [cite: 12]
          - [cite_start]**Máu ẩn trong phân**: Nội soi bình thường mà có máu ẩn $\rightarrow$ nghi chảy máu từ ruột non (nơi soi không tới) $\rightarrow$ Không dư, tầm soát rộng hơn [cite: 13]
        - **Phản hồi về đề xuất bổ sung**:
          - [cite_start]**Khám mắt**: Đo thị lực là **đã bao gồm** trong quy trình khám mắt tại HMSG [cite: 16]
          - [cite_start]**Tầm soát vú (Nữ)**: Cần xin ý kiến **BS Thảo** [cite: 17]
          - **PSA (Nam)**: Đã trao đổi với Trưởng khoa Niệu. Quy trình chuẩn là thử **PSA total** trước. [cite_start]Nếu tăng mới khám chuyên khoa và làm thêm Free PSA $\rightarrow$ Chỉ cần PSA total [cite: 14]
          - [cite_start]**Fibrinogen & Urea máu**: **Chưa cần thiết** [cite: 15]

        ## 3. Ý kiến chỉ đạo & Quyết định
        - [cite_start]**BS Thảo (CMO)**: Có đề xuất **bỏ một số xét nghiệm** (chưa rõ là gì) [cite: 82]
        - [cite_start]**BS Đi**: Gửi lại gói khám đã được BS Thảo chỉnh sửa cho BGĐ [cite: 103]

        ## 4. Các phiên bản & Lịch sử
        - [cite_start]**13/09**: P.KD (Luân) gửi yêu cầu cho KKB (Đi) [cite: 135]
        - [cite_start]**14/09**: KKB (Đi) trình bản thảo đầu tiên sau góp ý của BS Long & BS Thảo [cite: 117]
          - Thay đổi so với gói cũ:
            - [cite_start]MRI 3T, MSCT 128 để giảm chất cản quang [cite: 123]
            - [cite_start]Bổ sung Oncosure Plus, bỏ EGFR [cite: 125]
        - [cite_start]**16/09**: P.KD (Luân) gửi phản hồi và đề xuất [cite: 26]
        - [cite_start]**16/09 (tối)**: KKB (Đi) trả lời các thắc mắc của Luân [cite: 4]

        ## 5. Tình trạng hiện tại & Hành động tiếp theo
        - **Đã giải quyết**:
          - Lý do không dư của HP Test & Máu ẩn trong phân
          - Khám mắt đã có đo thị lực
          - Chỉ cần PSA total ban đầu
          - Fibrinogen & Urea không cần thiết
        - **Chờ quyết định**:
          - **BS Thảo** quyết định cuối cùng về việc thêm **XQ nhũ ảnh + Siêu âm vú**
          - Kiểm tra lại hợp đồng với **Gene Solutions** cho gói OncoSure Plus
