        # Chiến lược (Strategy) vs. Chiến thuật (Tactics)

        ## Định nghĩa Cốt lõi
        - **Chiến lược (Strategy)**
          - Là kế hoạch hoặc bộ mục tiêu tổng thể[cite: 178].
          - Là bức tranh lớn, là "khu rừng"[cite: 189].
          - Trả lời câu hỏi: **"Đi đâu?"** và **"Tại sao?"**.
          - Khó thay đổi, ví như "xoay một chiếc tàu sân bay"[cite: 178].
          - Không chỉ dùng sức mạnh có sẵn, mà còn **tạo ra sức mạnh**[cite: 205, 206].
        - **Chiến thuật (Tactics)**
          - Là những hành động hoặc bước đi cụ thể để hoàn thành chiến lược[cite: 179].
          - Là những cái "cây" cụ thể trong rừng[cite: 189].
          - Trả lời câu hỏi: **"Làm thế nào?"**.
          - Ngắn hạn, linh hoạt và cụ thể[cite: 238, 242].
          - Thường xoay quanh việc sử dụng hiệu quả các nguồn lực sẵn có[cite: 241].

        ## Mối quan hệ tương hỗ
        - Cả hai bổ sung cho nhau, không thể hoạt động tốt nếu thiếu một trong hai[cite: 190].
        - **Tôn Tử nói**:
          - "Chiến lược không có chiến thuật là con đường chậm nhất đến chiến thắng".
          - "Chiến thuật không có chiến lược là tiếng ồn trước thất bại".
        - Nếu không có chiến lược, mày sẽ là một phần trong chiến lược của kẻ khác.

        ## Các thành phần của Chiến lược
        - **5P của Henry Mintzberg** [cite: 215]
          - **Plan (Kế hoạch)**: Chuỗi hành động được lựa chọn có ý thức[cite: 216].
          - **Ploy (Mưu kế)**: Nỗ lực có chủ ý để đánh lạc hướng đối thủ[cite: 217].
          - **Pattern (Mô thức)**: Một chuỗi hành động nhất quán, lặp đi lặp lại.
          - **Position (Vị thế)**: Mối quan hệ được cân nhắc giữa một thực thể và bối cảnh của nó[cite: 219].
          - **Perspective (Góc nhìn)**: Một cách nhìn đặc biệt về thế giới, một tư duy[cite: 220].
        - **7 phần của Geoffrey P. Chamberlain** [cite: 222]
          - Diễn ra trong một **lĩnh vực** cụ thể[cite: 223].
          - Có một **trọng tâm** duy nhất, được xác định rõ[cite: 224].
          - Vạch ra một **con đường** để đi theo[cite: 225].
          - Bao gồm các **bộ phận** (chiến thuật)[cite: 226].
          - Mỗi bộ phận đều hướng tới **trọng tâm** đã xác định[cite: 227].
          - Nhận biết **phạm vi ảnh hưởng** của nó[cite: 228].
          - Được hình thành có **chủ đích** hoặc **nổi lên một cách tự nhiên**.

        ## Ví dụ Minh họa
        - **Chiến tranh**
          - **Chiến lược**: Giành lấy trái tim và khối óc của dân chúng đối phương[cite: 180].
          - **Chiến thuật**: Phát sóng radio, xây dựng bệnh viện[cite: 181].
        - **Sự nghiệp**
          - **Chiến lược**: Trở thành chuyên gia hàng đầu trong một lĩnh vực cụ thể[cite: 182].
          - **Chiến thuật**: Chọn con đường học vấn, tìm một người cố vấn, xây dựng thương hiệu cá nhân[cite: 182].
        - **Thế chiến**
          - **WWI**: Chiến lược chỉ là thắng cuộc chiến đó[cite: 202].
          - **WWII**: Chiến lược là không bao giờ phải chiến đấu một cuộc chiến như vậy nữa[cite: 203].
