    <style>
      svg.markmap {
        width: 100%;
        height: 100vh;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@0.18"></script>
  </head>
  <body>
    <div class="markmap">
      <script type="text/template">
        ---
        markmap:
          maxWidth: 300
          colorFreezeLevel: 2
        ---
        # Đánh đổi, chiến lược xã hội, định kiến – bóc tách bản chất
        ## I. Nướng than vs. Nướng lò điện
        ### Nướng than
        - Ưu điểm: hương vị khói, mùi đặc trưng
        - Rủi ro: PAHs, HCAs – tăng nguy cơ ung thư
        - Chỉ nên coi là cheat meal, sự kiện hiếm hoi
        ### Nướng lò điện
        - Ưu điểm: an toàn, dễ kiểm soát, ít sinh chất độc
        - Nhược: không có vị khói, ít "phê"
        - Lựa chọn tối ưu cho sức khỏe hàng ngày
        ## II. Chiến lược quán cà phê – Thiết kế cuộc hẹn
        ### Chọn quán
        - Độ ồn: yên vừa đủ để trò chuyện
        - Không gian: riêng tư, bàn ghế thoải mái
        - Ánh sáng: ấm, dịu
        - Có sẵn 2-3 quán tủ đã test
        ### Chọn vị trí ngồi
        - Tránh ngồi đối diện (thế đối đầu)
        - Chọn góc 90 độ, cùng phía/sofa
        - Tạo cảm giác "chúng ta", dễ tương tác, nhìn chung hướng
        ## III. Nghịch lý của cặp kính
        ### Đeo kính có thông minh hơn không?
        - Không có quan hệ nhân-quả
        - Chỉ là hệ quả của hành vi: đọc nhiều → cận → đeo kính
        - Kính chỉ là tín hiệu, không phải nguyên nhân
        ### Định kiến xã hội
        - Đám đông đánh giá bề mặt
        - Có kẻ dùng kính làm phụ kiện "tri thức giả"
        - Chuyên nghiệp nhìn mối quan hệ cấu trúc, nhân-quả bên dưới
      </script>
    </div>
  </body>
