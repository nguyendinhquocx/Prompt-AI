        # Sản phẩm công nghệ vs. bó rau: bóc trần bản chất kiếm tiền
        ## Bản chất so sánh
        - Bán app ≠ bán rau
        - Khác biệt về chi phí, quy mô, giá trị, tâm lý, mô hình kinh doanh
        ## Bảng so sánh cốt lõi
        - | Yếu Tố | Bó Rau | App/Extension | Bản chất |
        - Chi phí cận biên (Marginal Cost)
          - Rau: Cao, thêm 1 bó phải trồng thêm, tốn đủ thứ
          - App: Gần như 0, nhân bản vô hạn
          - Phép màu kinh tế số, giàu lên nhanh vì bán thiết kế, không bán vật thể
        - Khả năng nhân bản (Scalability)
          - Rau: Cực thấp, giới hạn vật lý
          - App: Vô hạn, phân phối toàn cầu
          - Quy mô quyết định sự giàu có
        - Kênh phân phối
          - Rau: Giới hạn, logistics, kho bãi
          - App: Toàn cầu, chỉ cần internet
          - Store công nghệ là logistics hiệu quả nhất lịch sử
        - Vòng đời sản phẩm
          - Rau: Ngắn, nhanh héo, giá trị giảm dần
          - App: Dài nếu update tốt, có thể tăng giá trị
          - App là thực thể sống, rau thì chỉ có một đường vào thùng rác
        - Rào cản gia nhập
          - Rau: Thấp, ai cũng có thể trồng
          - App: Thấp để code vớ vẩn, cực cao để giải quyết đúng nỗi đau và marketing
          - Cái khó là biết code cái gì, không phải code như nào
        - Bản chất giá trị
          - Rau: Giá trị sử dụng, ăn để sống
          - App: Đa dạng, giải quyết tâm lý, tiết kiệm, giải trí, thể hiện bản thân
          - App móc túi bằng cách đánh vào bản năng con người
        ## Kết luận bản chất
        - Bán rau là bán thời gian/sức lao động
        - Bán app là bán cỗ máy tự sinh tiền, giàu nhanh nhưng khó hơn gấp vạn lần ở tầng tư duy
        ## Các mô hình hái ra tiền kinh điển
        - Trả phí một lần (Paid)
          - Bán đứt, tiền tươi, đơn giản
          - Khó thuyết phục, dễ crack, mô hình này đang lụi tàn
        - Freemium (Miễn phí + nâng cấp)
          - Dùng cơ bản free, nâng cấp thì trả tiền
          - Đòi hỏi lượng user lớn, cân bằng khéo léo
        - Đăng ký theo tháng/năm (Subscription)
          - Thu tô định kỳ, doanh thu đều đặn
          - Áp lực update, user dễ hủy bất cứ lúc nào
        - Quảng cáo (In-App Ads)
          - Người dùng free, kiếm tiền từ quảng cáo
          - Phá trải nghiệm, phải siêu đông người mới sống được
        - Bán thẳng cho thằng khác (Acquisition)
          - Xây để bán, không kiếm tiền lẻ
          - Hiếm, như trúng số độc đắc
        ## Ví dụ app/extension đơn giản mà hốt bạc tỷ
        - Wordle
          - Game đoán chữ, chia sẻ kết quả lan truyền
          - Được NYT mua lại giá triệu đô nhờ thu hút sự chú ý
        - Honey (extension)
          - Tự động áp mã giảm giá khi mua online
          - Kiếm tiền từ affiliate, PayPal mua lại 4 tỷ đô
        - Flappy Bird
          - Game cực khó, gây nghiện, vòng lặp chơi lại liên tục
          - Kiếm tiền từ quảng cáo, đỉnh điểm 50k đô/ngày
        ## Bài học cốt lõi
        - Đừng nghĩ code app, hãy nghĩ giải quyết nỗi đau hay khai thác tâm lý con người
        - Rau giải quyết cái đói, app giải quyết "ngu", "chán", "tham"
        - Cái nào móc được nhiều tiền hơn là do mày chọn
        ## Mở rộng
        - Để thành công với sản phẩm số: phải hiểu kinh tế số, tâm lý người dùng, mô hình kiếm tiền
        - Sản phẩm công nghệ là cuộc chơi đẳng cấp khác, nhưng cũng dễ "chết" nhanh nếu không đúng bài
