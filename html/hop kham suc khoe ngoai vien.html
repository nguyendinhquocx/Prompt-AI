      <script type="text/template">
        ---
        markmap:
          maxWidth: 300
          colorFreezeLevel: 2
        ---
        # Phân tích Họp Khám Sức Khỏe Ngoại Viện
        ## Vấn đề Cốt lõi
        - Thiếu Chủ Trì Dự Án (Ownership)
        - Không có người chịu trách nhiệm cuối cùng
        - Các phòng ban hoạt động độc lập, thiếu liên kết
        - Vai trò mờ nhạt, đổ lỗi lẫn nhau
        - Chính sách Nhân sự Bất cập
        - Quy định thanh toán ngoài giờ vô lý
        - Gây mất động lực, bất mãn (IT, nhân viên khác)
        - Tồn đọng thanh toán từ đợt 1
        - Quy trình & Giao tiếp Yếu kém
        - Kế hoạch không rõ ràng, cập nhật chậm trễ
        - Thiếu sự phối hợp giữa Kinh doanh, IT, Mua hàng, Nhân sự
        - Giao tiếp dựa trên "nhờ vả" thay vì quy trình
        ## Biểu hiện Vấn đề
        - Khủng hoảng Nhân sự IT
          - IT không muốn đăng ký đi vì quyền lợi không rõ ràng
          - Thiếu người, một người không thể xử lý nhiều khu vực
          - Yêu cầu thuê ngoài để giải quyết
        - Hậu cần & Thiết bị Mơ hồ
          - Máy móc thuê ngoài
          - Không rõ ngày giao máy để IT cài đặt
          - Kỹ sư hãng không rành hệ thống bệnh viện
          - Thiết bị bệnh viện (Máy điện tim)
          - Cần IT hỗ trợ cài đặt nhưng quy trình không rõ
          - Vai trò Phòng Trang thiết bị
          - Tuyên bố không tham gia, đẩy trách nhiệm
        - Phối hợp Chuyên môn (Bác sĩ)
          - Nhiều bác sĩ mới không quen hệ thống HIS
          - Không có kế hoạch training bài bản trước ngày đi
          - Việc hướng dẫn tại chỗ không khả thi, ảnh hưởng chất lượng khám
        - Sự bị động & Thiếu chuẩn bị
          - Gần ngày đi mới họp giải quyết vấn đề
          - Danh sách nhân sự, bác sĩ chưa hoàn thiện
          - Các rủi ro về đường truyền mạng chưa có giải pháp dự phòng
        ## Đề xuất & Giải pháp trong cuộc họp
        - Về Nhân sự & Chính sách
          - Làm tờ trình xin cơ chế đặc biệt để thanh toán cho đợt 1 và đợt 2
          - Thuê nhân sự IT bên ngoài
          - Tạm ứng chi phí để tạo động lực
        - Về Thiết bị
          - Yêu cầu Mua hàng giao máy sớm (trước ít nhất 1 ngày) để IT cài đặt
          - IT chịu trách nhiệm cài đặt máy thuê và máy của bệnh viện
        - Về Bác sĩ
          - Mời bác sĩ mới đến training trước
          - Nếu không được, Bác sĩ Sơn sẽ hướng dẫn tại chỗ (rủi ro cao)
        - Về Kế hoạch
          - Yêu cầu báo cáo tiến độ vào 10h sáng thứ Hai
      </script>
